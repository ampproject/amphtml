<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.ampproject.org/bento.js"></script>
    <!-- These styles prevent Cumulative Layout Shift on the unupgraded custom element -->
    <link rel="stylesheet" href="https://cdn.ampproject.org/v0/bento-lightbox-gallery-1.0.css">
    <script
      async
      src="https://cdn.ampproject.org/v0/bento-lightbox-gallery-1.0.js"
    ></script>
    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <bento-lightbox-gallery></bento-lightbox-gallery>
    <figure>
      <img
        id="my-img"
        src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1498&q=80"
        lightbox="group1"
      />
      <figcaption>dog wearing yellow shirt.</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1583511666407-5f06533f2113?ixlib=rb-1.2.1&auto=format&fit=crop&w=1498&q=80" lightbox="group1"/>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1599839575945-a9e5af0c3fa5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjQwMzA0fQ&auto=format&fit=crop&w=1498&q=80" lightbox="group1"/>
    </figure>

    <figure>
      <img
        id="hero-img"
        lightbox="group2"
        src="https://picsum.photos/1600/900?image=1075"
        alt="picture of cn tower."
      />
      <figcaption>
        Toronto's cn tower was built in 1976 and was the tallest free-standing
        structure until 2007.
      </figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1562907550-096d3bf9b25c" lightbox="group2">
    </figure>
  </body>
</html>
