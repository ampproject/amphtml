<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bento component renders without v0.js</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <script src="https://cdn.ampproject.org/custom-elements-polyfill.js"></script>
    <script
      async
      custom-element="amp-timeago"
      src="https://cdn.ampproject.org/v0/amp-timeago-1.0.js"
    ></script>
  </head>
  <body>
    <amp-timeago
      style="display: inline-block; width: 160px; height: 20px;"
      datetime="2018-04-11T00:37:33.809Z"
    >
      Saturday 11 April 2018 00.37
    </amp-timeago>
  </body>
</html>
