<!DOCTYPE html>
<html>
  <head>
    <script async src="https://cdn.ampproject.org/bento.js"></script>
    <script
      async
      src="https://cdn.ampproject.org/v0/bento-accordion-1.0.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.ampproject.org/v0/bento-accordion-1.0.css"
    />
  </head>
  <body>
    <button id="expand">expand</button>
    <button id="collapse">collapse</button>
    <bento-accordion id="my-accordion" disable-session-states>
      <section>
        <h2>Section 1</h2>
        <div>Content in section 1.</div>
      </section>
      <section>
        <h2>Section 2</h2>
        <div>Content in section 2.</div>
      </section>
      <section expanded>
        <h2>Section 3</h2>
        <div>Content in section 3.</div>
      </section>
    </bento-accordion>
    <script>
      (async () => {
        const accordion = document.querySelector('#my-accordion');
        const expandBtn = document.querySelector('#expand');
        const collapseBtn = document.querySelector('#collapse');
        await customElements.whenDefined('bento-accordion');
        const api = await accordion.getApi();

        // programatically expand all sections
        expandBtn.addEventListener('click', () => api.expand());
        // programatically collapse all sections
        collapseBtn.addEventListener('click', () => api.collapse());
      })();
    </script>
  </body>
</html>
