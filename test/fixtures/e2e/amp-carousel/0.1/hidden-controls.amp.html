<head>
  <meta charset="utf-8">
  <title>Carousel 0.1</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    rect.red {
      fill: red;
    }
    rect.blue {
      fill: blue;
    }
    rect.green {
      fill: green;
    }
    /*
     * Mimics [i-amphtml-carousel-hide-buttons] CSS rules.
     * This is necessary because the component normally only applies these styles
     * when a `touch` gesture is detected on the AMP doc. Because e2e test environments
     * run with `mouse` gesture, the correct styles are not automatically applied in
     * the test fixture. This simulates the CSS that *would* be applied so we can test
     * behaviors specific to the `touch` amp-carousel experience.
     * TODO(wg-infra): This can be removed once a `touch` e2e environment is supported.
     */
    .amp-carousel-button-next{
      opacity: 0;
      pointer-events: none;
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <h1>Hidden controls</h1>
  <amp-carousel
  id="scrollable-carousel"
  width="400"
  height="225"
  layout="fixed"
  type="slides">
  <amp-layout layout="responsive" width="440" height="225">
    <svg viewBox="0 0 440 225">
      <rect class="red" width="440" height="225" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </amp-layout>
  <amp-layout layout="responsive" width="440" height="225">
    <svg viewBox="0 0 440 225">
      <rect class="blue" width="440" height="225" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </amp-layout>
  <amp-layout layout="responsive" width="440" height="225">
    <svg viewBox="0 0 440 225">
      <rect class="green" width="440" height="225"/>
      Sorry, your browser does not support inline SVG.
    </svg>
  </amp-layout>
</amp-carousel>
</body>
