<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>

    <script async custom-element="amp-base-carousel" src="https://cdn.ampproject.org/v0/amp-base-carousel-0.1.js"></script>

    <link rel="canonical" href="." />
    <title>My AMP Page</title>
    <style amp-custom>
      body {
        max-width: 527px;
      }

      amp-base-carousel img {
        object-fit: cover;
      }

      .slide {
        padding: 4px;
      }
    </style>
  </head>

  <body>
    <amp-base-carousel class="carousel" visible-count="3" height="440" width="1000" layout="responsive">
      <amp-img class="slide" src="../img/redgradient.png" layout="flex-item">Slide 1</amp-img>
      <amp-img class="slide" src="../img/greengradient.png" layout="flex-item">Slide 2</amp-img>
      <amp-img class="slide" src="../img/bluegradient.png" layout="flex-item">Slide 3</amp-img>
      <amp-img class="slide" src="../img/orangegradient.png" layout="flex-item">Slide 4</amp-img>
      <amp-img class="slide" src="../img/tealgradient.png" layout="flex-item">Slide 5</amp-img>
      <amp-img class="slide" src="../img/lemonyellowgradient.png" layout="flex-item">Slide 6</amp-img>
      <amp-img class="slide" src="../img/lilacgradient.png" layout="flex-item">Slide 7</amp-img>
    </amp-base-carousel>
  </body>
