<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AMP Lightbox Carousel With AMP Selector</title>
    <link rel="canonical" href="self.html" />
    <meta name="viewport" content="width=device-width" />
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
    <style amp-custom>
      body {
        padding: 10px;
      }
      .inner {
        display: flex;
        gap: 10px;
      }
      .image {
        width: 300px;
      }
      .image + .image {
        margin-left: 10px;
      }
      .lightbox {
        background-color: black;
      }
      .close-button {
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
  <amp-selector id="selector1" on="select:carousel1.goToSlide(index=event.targetOption), lightbox1">
    <div class="inner">
        <amp-img id="first" class="image" src="../img/lemonyellowgradient.png" option="0" layout="responsive" width="450" height="300"></amp-img>
        <amp-img id="second" class="image" src="../img/bluegradient.png" layout="responsive" option="1" width="450" height="300"></amp-img>
        <amp-img id="third" class="image" src="../img/greengradient.png" layout="responsive" option="2" width="450" height="300"></amp-img>
        <amp-img id="fourth" class="image" src="../img/orangegradient.png" layout="responsive" option="3" width="450" height="300"></amp-img>
    </div>
  </amp-selector>
  <amp-lightbox id="lightbox1" class="lightbox" layout="nodisplay">
    <button class="close-button" on="tap:lightbox1.close">close</button>
    <amp-carousel id="carousel1" width="900" height="600" layout="fill" type="slides" on="slideChange:selector1.toggle(index=event.index, value=true)">
        <amp-img src="../img/lemonyellowgradient.png" layout="responsive" width="900" height="600"></amp-img>
        <amp-img src="../img/bluegradient.png" layout="responsive" width="900" height="600"></amp-img>
        <amp-img src="../img/greengradient.png" layout="responsive" width="900" height="600"></amp-img>
        <amp-img src="../img/orangegradient.png" layout="responsive" width="900" height="600"></amp-img>
    </amp-carousel>
  </amp-lightbox>
</body>
</html>
