<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Basic Carousel</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-base-carousel" src="https://cdn.ampproject.org/v0/amp-base-carousel-latest.js"></script>
  <style amp-custom>
    amp-base-carousel img {
      object-fit: cover;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <amp-state id="carousel">
    <script type="application/json">
      {
        "visibleCount": "(min-width: 800px) 3, 2"
      }
    </script>
  </amp-state>

  <h1>Shows 3 at a time, when width >= 800px, 2 otherwise</h1>
  <amp-base-carousel
      id="carousel-1"
      width="900" height="200"
      layout="responsive"
      visible-count="(min-width: 800px) 3, 2"
      [visible-count]="carousel.visibleCount">
    <amp-img src="./img/redgradient.png" layout="flex-item"></amp-img>
    <amp-img src="./img/greengradient.png" layout="flex-item"></amp-img>
    <amp-img src="./img/bluegradient.png" layout="flex-item"></amp-img>
    <amp-img src="./img/orangegradient.png" layout="flex-item"></amp-img>
    <amp-img src="./img/tealgradient.png" layout="flex-item"></amp-img>
    <amp-img src="./img/lemonyellowgradient.png" layout="flex-item"></amp-img>
    <amp-img src="./img/lilacgradient.png" layout="flex-item"></amp-img>
  </amp-base-carousel>
  <button
      id="responsive-3-2"
      on="tap:AMP.setState({'carousel': {'visibleCount': '(min-width: 800px) 3, 2'})">
    visible-count="(min-width: 800px) 3, 2"
  </button>
  <button
      id="responsive-5-4"
      on="tap:AMP.setState({'carousel' : {'visibleCount': '(min-width: 650px) 5, 4'}})">
    visible-count="(min-width: 650px) 5, 4"
  </button>
</body>
</html>
