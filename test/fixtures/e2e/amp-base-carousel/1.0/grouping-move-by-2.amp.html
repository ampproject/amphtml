<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Basic Carousel</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-base-carousel" src="https://cdn.ampproject.org/v0/amp-base-carousel-latest.js"></script>
  <style amp-custom>
    amp-base-carousel img {
      object-fit: cover;
    }

    .slide {
      padding: 4px;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <h1>Move by two slides</h1>
  <!--
    Using aspect ratio of 3:2 for images, showing 2 at a time, so carousel
    should have an aspect ratio of 6:2.
  -->
  <amp-base-carousel id="carousel-1" width="6" height="2" layout="responsive" loop visible-count="2" advance-count="2">
    <amp-img class="slide" src="./img/redgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/greengradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/bluegradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/orangegradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/tealgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/lemonyellowgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/lilacgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/orangegradient.png" layout="flex-item"></amp-img>
  </amp-base-carousel>
  <button on="tap:carousel-1.prev()">Prev</button>
  <button on="tap:carousel-1.next()">Next</button>
  <button on="tap:carousel-1.goToSlide(index = 1)">Slide 2 (1 indexed)</button>
</body>
</html>
