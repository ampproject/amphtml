<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8" />
    <title>amp-social-share</title>
    <link rel="canonical" href="//example.com" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-social-share"
      src="https://cdn.ampproject.org/v0/amp-social-share-latest.js"
    ></script>
  </head>

  <body>
    <amp-social-share id="one" type="email"></amp-social-share>
    <amp-social-share id="two" type="twitter"
      ><div id="twoChild">Child</div></amp-social-share
    >
    <amp-social-share
      id="three"
      height="400"
      width="400"
      type="tumblr"
    ></amp-social-share>
    <amp-social-share
      id="four"
      type="meow"
      data-share-endpoint="endpoint"
    ></amp-social-share>
    <amp-social-share id="five" type="meow"
      ><div id="fiveChild">Child</div></amp-social-share
    >
    <amp-social-share id="six"><div id="sixChild">Child</div></amp-social-share>
    <amp-social-share id="seven" type="facebook"></amp-social-share>
  </body>
</html>
