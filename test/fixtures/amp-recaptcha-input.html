<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>We can make recaptcha requests</title>
  <link rel="canonical" href="https://www.example.com/recaptcha.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
      form.amp-form-submit-success [submit-success],
      form.amp-form-submit-error [submit-error]{
        margin-top: 16px;
      }
      form.amp-form-submit-success [submit-success] {
        color: green;
      }
      form.amp-form-submit-error [submit-error] {
        color: red;
      }
      form.amp-form-submit-success.hide-inputs > input {
        display: none;
      }

      @keyframes donut-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .donut {
        display: inline-block;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #7983ff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: donut-spin 1.2s linear infinite;
      }

      .loading-spinner {
        display: none;
        text-align: center;
        margin: 5px;
      }

      form.amp-form-submitting > .loading-spinner {
        display: block;
      }
  </style>
  <script async src="/dist/amp.js"></script>
  <script async custom-element="amp-form" src="/dist/v0/amp-form-0.1.max.js"></script>
  <script async custom-element="amp-recaptcha-input" src="/dist/v0/amp-recaptcha-input-0.1.max.js"></script>
  <script async custom-template="amp-mustache" src="/dist/v0/amp-mustache-0.1.max.js"></script>
</head>
<body>
   <!-- Example -->
  <div class="form-container">
    <h2>amp-recaptcha-input Example</h2>

    <form
      method="post"
      action-xhr="/recaptcha/submit"
      target="_top">
      <fieldset>
        <input name="clientId" type="hidden" value="CLIENT_ID(poll)" data-amp-replace="CLIENT_ID">
        <label>
          <span>Search for</span>
          <input type="search" name="term" required>
        </label>
        <input name="submit-button" type="submit" value="Search">
        <amp-recaptcha-input layout="nodisplay" name="recaptcha-token" data-sitekey="6LebBGoUAAAAAHbj1oeZMBU_rze_CutlbyzpH8VE" data-action="recaptcha-example">
        </amp-recaptcha-input>
      </fieldset>

      <div class="loading-spinner">
        <div class="donut">
        </div>
      </div>

      <div submit-success>
        <template type="amp-mustache">
          <div id="submit-success"></div>
          <h1>You searched for: {{term}}</h1>
          <p>message: {{message}}</p>
          <p>recaptcha-token: {{recaptcha-token}}</p>
        </template>
      </div>

      <div submit-error>
        <template type="amp-mustache">
          <div id="submit-error"></div>
          <h1>Error! Please check the JS Console in your dev tools.</h1>
          <p>{{error}}</p>
        </template>
      </div>

    </form>
  </div>
</body>
<div class='fill'></div>
</html>
