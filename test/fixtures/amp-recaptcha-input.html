<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>We can make recaptcha requests</title>
  <link rel="canonical" href="https://www.example.com/recaptcha.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="/dist/amp.js"></script>
  <script async custom-element="amp-form" src="/dist/v0/amp-form-0.1.max.js"></script>
  <script async custom-element="amp-recaptcha-input" src="/dist/v0/amp-recaptcha-input-0.1.max.js"></script>
</head>
<body>
   <!-- Example -->
  <div class="form-container">
    <h2>amp-recaptcha-input Example</h2>

    <form
      method="post"
      action-xhr="https://torch2424-amp-glitch-express.glitch.me/api/recaptcha"
      target="_top">
      <fieldset>
        <input name="clientId" type="hidden" value="CLIENT_ID(poll)" data-amp-replace="CLIENT_ID">
        <label>
          <span>Search for</span>
          <input type="search" name="term" required>
        </label>
        <input name="submit-button" type="submit" value="Search">
        <amp-recaptcha-input layout="nodisplay" name="recaptcha_token" data-sitekey="6LebBGoUAAAAAHbj1oeZMBU_rze_CutlbyzpH8VE" data-action="recaptcha_example">
        </amp-recaptcha-input>
      </fieldset>

      <div submit-success>
        <template type="amp-mustache">
          <h1>You searched for: {{term}}</h1>
          <h3>Response</h3>
          <p>action: {{action}}</p>
          <p>challenge_ts: {{challenge_ts}}</p>
          <p>hostname: {{hostname}}</p>
          <p>submitted recaptcha_token: {{recaptcha_token}}</p>
          <p>score: {{score}}</p>
          <p>success: {{success}}</p>
        </template>
      </div>

      <div submit-error>
        <template type="amp-mustache">
          <h1>Error! Please check the JS Console in your dev tools.</h1>
          <p>{{error}}</p>
        </template>
      </div>

    </form>
  </div>

  <a href="http://test.com/test">Test link</a>
</body>
<div class='fill'></div>
</html>
