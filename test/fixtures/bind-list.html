<body>
  <!-- amp-list -->
  <amp-state id="foo">
    <script type="application/json">
      {"bar": "Evaluated!"}

  </amp-state>
  <button id="button" on="tap:AMP.setState({src: 'https://foo.com/data.json'})">Set `src`</button>
  <amp-list id="list" width=200 height=50 src="/list/fruit-data/get?cors=0" [src]="src">
