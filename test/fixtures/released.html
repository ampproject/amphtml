<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Released AMP components</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-audio" src="https://cdn.ampproject.org/v0/amp-audio-0.1.js"></script>
  <script async custom-element="amp-anim" src="https://cdn.ampproject.org/v0/amp-anim-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <script async custom-element="amp-instagram" src="https://cdn.ampproject.org/v0/amp-instagram-0.1.js"></script>
  <script async custom-element="amp-twitter" src="https://cdn.ampproject.org/v0/amp-twitter-0.1.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <style amp-custom>
    body {
      max-width: 527px;
      font-family: 'Questrial', Arial;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <h1>Released AMP components</h1>
  <h2>Ad A9</h2>
  <amp-ad width=300 height=250
      id="ad"
      type="a9"
      data-aax_size="300x250"
      data-aax_pubname="abc123"
      data-aax_src="302">
  </amp-ad>
  <h2>Responsive image</h2>
  <p>
    <amp-img src="/examples/img/sample.jpg" width=527 height=193 layout="responsive" ></amp-img>
  </p>
  <h2>Fixed size image</h2>
  <p>
    <amp-img id="img1" src="/examples/img/sample.jpg" width=264 height=96></amp-img>
  </p>
  <h2>Hidden image using nodisplay layout</h2>
  <p>
    <amp-img id="img2" src="/examples/img/sample.jpg" width=527 height=193 layout="nodisplay"></amp-img>
  </p>
  <h2>Hidden image using hidden attribute</h2>
  <p>
    <amp-img hidden id="img2" src="/examples/img/sample.jpg" width=527 height=193 layout="responsive"></amp-img>
  </p>

  <section>
    <h2>Media query selection<h2>
    <amp-img
        media="(min-width: 650px)"
        id="img6" src="/examples/img/hero@2x.jpg"
        width=466
        height=355 layout="responsive" ></amp-img>
    <amp-img
        media="(max-width: 649px)"
        id="img7" src="/examples/img/hero@1x.jpg"
        width=527
        height=193 layout="responsive" ></amp-img>
  </section>


  <p>
    <amp-anim
        src="/examples/img/cats-anim.gif"
        width="400" height="225" layout="responsive">
      <amp-img placeholder
          src="/examples/img/cats-anim-placeholder.gif"
          width="400" height="225" layout="responsive"></amp-img>
    </amp-anim>
  </p>

  <h2>Audio</h2>
    <amp-audio src="/examples/av/audio.mp3"></amp-audio>

  <h2>Video</h2>
  <amp-video
      src="/examples/av/ForBiggerJoyrides.mp4"
      width="358"
      height="204"
      layout="responsive"
      controls></amp-video>


  <h2>Youtube</h2>
  <amp-youtube
      data-videoid="mGENRKrdoGY"
      layout="responsive"
      width="480" height="270"></amp-youtube>

  <h2>Iframe</h2>
  <amp-iframe width=300 height=300
      sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      layout="responsive"
      frameborder="0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDG9YXIhKBhqclZizcSzJ0ROiE0qgVfwzI&q=Alameda,%20CA">
  </amp-iframe>


  <h2>Instagram</h2>
  <amp-instagram
      data-shortcode="fBwFP"
      width="320"
      height="392"
      layout="responsive">
  </amp-instagram>


  <h2>Twitter</h2>
  <amp-twitter width=486 height=256
      layout="responsive"
      data-tweetID="585110598171631616"
      data-cards="hidden">
  </amp-twitter>


  <amp-pixel width=1 height=1 src="https://pubads.g.doubleclick.net/activity;dc_iu=/12344/pixel;ord=$RANDOM?"></amp-pixel>
</body>
</html>
