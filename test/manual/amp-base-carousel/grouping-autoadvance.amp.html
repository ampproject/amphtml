<head>
  <meta charset="utf-8">
  <title>Auto advance with grouping</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-base-carousel" src="https://cdn.ampproject.org/v0/amp-base-carousel-0.1.js"></script>
  <style amp-custom>
    body {
      max-width: 527px;
    }

    amp-base-carousel img {
      object-fit: cover;
    }

    .slide {
      padding: 4px;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <h1>Auto advance with grouping</h1>
  <!--
    Using aspect ratio of 3:2 for images, showing 2 at a time, so carousel
    should have an aspect ratio of 6:2.
  -->
  <amp-base-carousel id="carousel-1" width="6" height="2" layout="responsive"
      loop="false"
      visible-count="2"
      snap-by="2" 
      auto-advance="true"
      auto-advance-interval="3000"
      auto-advance-count="2">
    <amp-img class="slide" src="./img/redgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/greengradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/bluegradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/orangegradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/tealgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/lemonyellowgradient.png" layout="flex-item"></amp-img>
    <amp-img class="slide" src="./img/lilacgradient.png" layout="flex-item"></amp-img>
 </amp-base-carousel>
  <p>
    Note: auto advance will move back to the start, even if loop is disabled.
  </p>
  <p>
    Note: if the number of slides is not evenly divisible by the group count,
    the last advancement will show some from the previous group.
  </p> 
</body>
</html>
