  <style amp-custom>
    body {
      margin: 0;
      font-family: 'Georgia', Serif;
    }

    .brand-logo {
      font-family: 'Open Sans';
    }

    .ad-container {
      display: flex;
      justify-content: center;
    }

    .content-container p {
      line-height: 24px;
    }

    header,
    .article-body {
      padding: 15px;
    }

    .full-bleed {
      margin: 0 -15px;
    }

    figure {
      margin: 0;
    }

    figcaption {
      color: #6f757a;
      padding: 15px 0;
      font-size: .9em;
    }

    .author {
      display: flex;
      align-items: center;

      background: #f4f4f4;
      padding: 0 15px;

      font-size: .8em;

      border: solid #dcdcdc;
      border-width: 1px 0;
    }

    .header-time {
      color: #a8a3ae;
      font-family: 'Roboto';
      font-size: 12px;
    }

    .author p {
      margin: 5px;
    }

    .byline {
      font-family: 'Roboto';
      display: inline-block;
    }

    .byline p {
      line-height: normal;
    }

    .byline .brand {
      color: #6f757a;
    }

    .standfirst {
      color: #6f757a;
    }

    .mailto {
      text-decoration: none;
    }

    #author-avatar {
      margin: 10px;
      border: 5px solid #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    h1 {
      margin: 5px 0;
      font-weight: normal;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 226px;
      background: #f4f4f4;
    }

    amp-consent {
      min-height: 30px;
      font-family: 'Roboto';
      font-weight: 500;
      line-height: 30px;
      padding: 8px;
      background: #46b6ac;
    }

    amp-consent button {
      border: none;
      border-radius: 2px;

      color: #fafafa;
      height: 26px;
      min-width: 32px;
      padding: 0 16px;
      margin: 0 16px;
      text-transform: uppercase;
      letter-spacing: 0;
      cursor: pointer;
      vertical-align: middle;
      line-height: 26px;
      text-align: center;
      background: #3f51b5;
    }

      margin: 0;
    }

<body>
  <p>This AMP page has <code>amp-analytics</code> tags in the following order:</p>
  <ol>
    <li><code>&lt;amp-analytics id="example_collect"&gt;</code></li>
    <li><code>&lt;amp-analytics type="googleanalytics" id="ga_collect"&gt;</code></li>
  </ol>

  <!-- Create a _ga cookie  ga('create', 'UA-XXXXX-Y', 'blog.example.co.uk');  -->
  
  <amp-analytics id="example_collect">
      <script type="application/json">
        {
          "transport": {
            "beacon": false,
            "xhrpost": false,
            "image": true
          },
          "requests": {
            "pageview": "https://example.com/i.gif?"
          },
          "triggers": {
            "defaultPageview": {
              "on": "visible",
              "request": "pageview",
              "extraUrlParams": {
                "vid": "CLIENT_ID(AMP_ECID_GOOGLE)"
              }
            }
          }
        }
      </script>
    </amp-analytics>
  
    <amp-analytics type="googleanalytics" id="ga_collect">
      <script type="application/json">
        {
          "vars": {
            "account": "UA-000000-1"
          },
          "linkers": {
              "enabled": true,
              "proxyOnly": false,
              "destinationDomains": [
                  "example.com"
              ]
          },
          "triggers": {
              "trackPageview": {
                "on": "visible",
                "request": "pageview"
              }
          }
        }
      </script>
    </amp-analytics>
</body>
