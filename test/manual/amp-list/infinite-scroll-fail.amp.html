<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <title>AMP #0</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <style amp-custom>
    body {
      font-family: 'Questrial', Arial;
    }

    article {
      display: block;
      margin: 8px;
    }

    .pin-container {
      border-radius: 8px;
      background-color: #fefefe;
      padding: 8px;
      margin: 5px;
    }

    .pin-container:hover {
       background-color: #eeeeee;
    }

    amp-img {
      border-radius: 8px;
    }

    .title {
      font-family: Roboto, Sans;
      margin: 2px;
    }

    .description {
      max-width: 160px;
      font-size: 12px;
      margin: 2px;
    }

    div[role="list"] {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
    }

  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-latest.js"></script>
</head>
<body>


  <amp-state id="data">
    <script type="application/json">
      {
        "code": 404,
        "url": "/infinite-scroll-faulty?code=404"
      }
    </script>
  </amp-state>

<article>
  <h1>AMP List</h1>
  <p>This automatic load more example returns 16 items with a faulty next url. Change the error code below. </p>
  <div>
    <span>Error Code: </span>
    <input type="text" id="code" placeholder="Error code" value="404"
         on="change:AMP.setState({data: {code: event.value}})">
    <button
          on="tap:AMP.setState({data: {url: '/infinite-scroll-faulty?code=' + data.code }})">
      Update
    </button>
  </div>

  <amp-list width="auto" height="200" id="list"
    layout="fixed-height"
    src="/list/infinite-scroll-faulty?code=404"
    [src]="data.url"
    load-more="auto"
    reset-on-refresh
    load-more-bookmark="next">
    <template type="amp-mustache">
      <div class="pin-container">
        <amp-img src="{{imageUrl}}" width="160" height="160"></amp-img>
        <div class="title">{{title}}</div>
        <div class="description">
          At vero eos et accusamus et iusto odio dignissimos ducimus...
        </div>
      </div>
    </template>
  </amp-list>

</article>
</body>
</html>
