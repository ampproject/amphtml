<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>AMP #0</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <style amp-custom>

    body {
      font-family: Roboto, Sans;
    }

    article {
      display: block;
      margin: 8px;
    }

    .pin-container {
      border-radius: 8px;
      background-color: #fefefe;
      padding: 8px;
      margin: 5px;
    }

    .pin-container:hover {
       background-color: #eeeeee;
    }

    amp-img {
      border-radius: 8px;
    }

    .title {
      font-family: Roboto, Sans;
      margin: 2px;
    }

    .description {
      max-width: 160px;
      font-size: 12px;
      margin: 2px;
    }

    div[role="list"] {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      align-content: flex-start;
    }

    amp-list {
      height: auto;
    }

    .pro-like {
      width: 100%;
      height: 80px;
      background-color: red;
    }

    .favorite {
      width: 30px;
      height: 30px;
      background-color: blue;
      cursor: pointer;
    }

  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-latest.js"></script>
</head>
<body>
<article>

  <h1>AMP List</h1>

  <amp-list width="auto" height="400"
    layout="fixed-height"
    src="/list/infinite-scroll-state?left=5&items=2"
    load-more="manual"
    load-more-bookmark="next">
    <template type="amp-mustache">
      <amp-state id="fav_state{{id}}" hidden aria-hidden="true">
          <script type="application/json">
              {
                  "count":"{{count}}",
                  "value":"{{favorited}}"
              }
          </script>
      </amp-state>
      <div class="pin-container">
        <amp-img src="{{imageUrl}}" width="160" height="160"></amp-img>
        <div class="pro-like">
            <div class="favorite" on="tap:AMP.setState({
              fav_state{{id}}: {
                value: fav_state{{id}}.value == 'yes' ? 'no' : 'yes'
              }
              })" role="button" tabindex="0">
            </div>
            <p [text]="'Favorited: ' + fav_state{{id}}.value"></p>
        </div>
      </div>
    </template>
    <div fallback>
      FALLBACK
    </div>
  </amp-list>
</article>
</body>
</html>
