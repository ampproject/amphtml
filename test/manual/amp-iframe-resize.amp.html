<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <title>amp-iframe</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <style amp-custom>
    input {
      width: 40px;
    }
    #panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: lightgray;
      padding: 5px;
    }
    .space {
      height: 120vh
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
  <h1>Scroll down to see the iframe</h1>
  <div class="space"></div>
  <amp-iframe width=300 height=200
      sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      layout="responsive"
      frameborder="0"
      resizable
      src="http://iframe.localhost:8000/iframe-echo-message">
      <div overflow tabindex=0 role=button aria-label="Read more">Read more!</div>
      <amp-img layout="fill" src="https://lh3.googleusercontent.com/pSECrJ82R7-AqeBCOEPGPM9iG9OEIQ_QXcbubWIOdkY=w400-h300-no-n" placeholder></amp-img>
  </amp-iframe>
  <div class="space"></div>

  <div id="panel">
    <label for="width">width</label><input id="width" type="number" value="200">
    <label for="height">height</label><input id="height" type="nubmer" value="200">
    <button onclick="requestResize()">Resize</button>
  </div>

  <script>
    function requestResize() {
      var iframe = document.querySelector('amp-iframe iframe');
      iframe.contentWindow.postMessage({
        sentinel: 'amp',
        type: 'embed-size',
        width: document.querySelector('#width').value,
        height: document.querySelector('#height').value
      }, '*');
    }
  </script>
</body>
</html>
