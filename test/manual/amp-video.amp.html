<body>
  <h1>AMP Video Players</h1>

  <div class="main">
    <div class="video-container">
      <amp-video
          data-substitutable
          data-removable-attrs="src"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
          width="358"
          height="204"
          layout="responsive"
          id="my-video"
          controls>
        <div placeholder>
          This is a placeholder
        </div>
        <div fallback>
          This is a fallback
        </div>
      </amp-video>
    </div>
    <aside>
      <div class="dropdown-container"></div>
      <div class="optional-attrs-container"></div>
    </aside>
    <h2>Analytics Events</h2>
  </div>

  <div class="analytics-events-container">
    <div class="main">
      <table id="analytics-events">
        <thead>
          <tr>
            <td width="80px">Abs. time</td>
            <td width="80px">Autoplay</td>
            <td width="200px">Type</td>
            <td width="150px">Current time</td>
            <td width="150px">Played Total</td>
            <td>Duration</td>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <amp-analytics>
    <script type="application/json">
      {
        "requests": {
          "event": "https://foo.com/event?autoplay=${autoplay}&type=${eventType}&time=${currentTime}&total=${playedTotal}&duration=${duration}"
        },
        "transport": {
          "beacon": false,
          "image": false,
          "xhrpost": true
        },
        "triggers": {
          "myVideoPlay": {
            "on": "video-play",
            "request": "event",
            "selector": "#my-video",
            "vars": {
              "eventType": "video-play"
            }
          },
          "myVideoPause": {
            "on": "video-pause",
            "request": "event",
            "selector": "#my-video",
            "vars": {
              "eventType": "video-pause"
            }
          },
          "myVideoSecondsPlayed": {
            "on": "video-seconds-played",
            "request": "event",
            "selector": "#my-video",
            "vars": {
              "eventType": "video-seconds-played"
            },
            "videoSpec": {
              "interval": 2
            }
          },
          "myVideoSession": {
            "on": "video-session",
            "request": "event",
            "selector": "#my-video",
            "vars": {
              "eventType": "video-session"
            }
          },
          "myVideoEnded": {
            "on": "video-ended",
            "request": "event",
            "selector": "#my-video",
            "vars": {
              "eventType": "video-ended"
            }
          }
        }
      }
    </script>
  </amp-analytics>
</body>
