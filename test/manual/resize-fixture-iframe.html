<!doctype html>
<body style="background-color: yellow">
<button onclick="sendResizeMessage()">Resize</button>
<script>
setTimeout(function(){
  sendResizeMessage();
}, 2000);

function sendResizeMessage() {
  parent.postMessage({
      sentinel: 'amp',
      type: 'embed-size',
      height: 100,
      width: 300,
    }, '*');
}

</script>
</body>
