<head>
  <meta charset="utf-8">
  <title>Stream Gallery</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-stream-gallery" src="https://cdn.ampproject.org/v0/amp-stream-gallery-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    .item {
      display: flex;
      padding: 0 5px;
      width: 100%;
      height: 100%;
    }

    .item img {
      object-fit: contain;
    }
  </style>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body dir="rtl">
  <h1>Stream Gallery</h1>
  <amp-stream-gallery
      layout="fixed-height"
      height="128"
      loop="true"
      min-item-width="(pointer: coarse) 130, 150"
      max-item-width="180"
      max-visible-count="5"
      inset-arrow-visibility="auto"
      outset-arrows="(pointer: coarse) false, true">
    <div class="item">
      <amp-img src="../amp-base-carousel/img/redgradient.png" layout="flex-item"></amp-img>
    </div>
    <div class="item">
      <amp-img src="../amp-base-carousel/img/greengradient.png" layout="flex-item"></amp-img>
    </div>
    <div class="item">
      <amp-img src="../amp-base-carousel/img/bluegradient.png" layout="flex-item"></amp-img>
    </div>
    <div class="item">
      <amp-img src="../amp-base-carousel/img/orangegradient.png" layout="flex-item"></amp-img>
    </div>
    <div class="item">
      <amp-img src="../amp-base-carousel/img/tealgradient.png" layout="flex-item"></amp-img>
    </div>
    <div class="item">
      <amp-img src="../amp-base-carousel/img/lemonyellowgradient.png" layout="flex-item"></amp-img>
    </div>
    <div class="item">
      <amp-img src="../amp-base-carousel/img/lilacgradient.png" layout="flex-item"></amp-img>
    </div>
  </amp-stream-gallery>
