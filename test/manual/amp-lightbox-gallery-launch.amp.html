<head>
  <meta charset="utf-8">
  <title>Lightbox Gallery Launch Tests</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-anim" src="https://cdn.ampproject.org/v0/amp-anim-0.1.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <script async custom-element="amp-instagram" src="https://cdn.ampproject.org/v0/amp-instagram-0.1.js"></script>
  <script async custom-element="amp-facebook" src="https://cdn.ampproject.org/v0/amp-facebook-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    body {
      font-family: sans-serif;
    }

  </style>
</head>
<body>
  <script>
    // Enable amp-lightbox-viewer experiment automatically if it is not enabled.
    // Disable amp-lightbox-viewer-auto experiment if it is enabled.
    setTimeout(function() {
        if (!AMP.isExperimentOn('amp-lightbox-gallery')) {
          AMP.toggleExperiment('amp-lightbox-gallery');
          location.reload();
        }
    }, 1000);
  </script>

  <h1>Lightbox Carousel Description Test</h1>
  <amp-carousel height="300"
    width="400"
    layout="fixed"
    type="slides"
    lightbox>
    <amp-img src="https://images.unsplash.com/photo-1503843778847-2b8bdce2ed3d"
      width="400"
      height="300"
      alt="a beautiful cat"></amp-img>
    <amp-anim
      role="button"
      tabindex="0"
      width="400"
      height="225"
      src="https://lh3.googleusercontent.com/qNn8GDz8Jfd-s9lt3Nc4lJeLjVyEaqGJTk1vuCUWazCmAeOBVjSWDD0SMTU7x0zhVe5UzOTKR0n-kN4SXx7yElvpKYvCMaRyS_g-jydhJ_cEVYmYPiZ_j1Y9de43mlKxU6s06uK1NAlpbSkL_046amEKOdgIACICkuWfOBwlw2hUDfjPOWskeyMrcTu8XOEerCLuVqXugG31QC345hz3lUyOlkdT9fMYVUynSERGNzHba7bXMOxKRe3izS5DIWUgJs3oeKYqA-V8iqgCvneD1jj0Ff68V_ajm4BDchQubBJU0ytXVkoWh27ngeEHubpnApOS6fcGsjPxeuMjnzAUtoTsiXz2FZi1mMrxrblJ-kZoAq1DJ95cnoqoa2CYq3BTgq2E8BRe2paNxLJ5GXBCTpNdXMpVJc6eD7ceijQyn-2qanilX-iK3ChbOq0uBHMvsdoC_LsFOu5KzbbNH71vM3DPkvDGmHJmF67Vj8sQ6uBrLnzpYlCyN4-Y9frR8zugDcqX5Q=w400-h300-no" width="400" height="300">
    </amp-anim>
    <figure>
        <amp-img src="https://images.unsplash.com/photo-1515002246390-7bf7e8f87b54"
        width="400"
        height="300"
        alt="another beautiful cat"></amp-img>
        <figcaption>This is a figure with a figcaption.</figcaption>
    </figure>
    <amp-img src="https://images.unsplash.com/photo-1445499348736-29b6cdfc03b9"
      width="400"
      height="300"
      aria-label="Aria labels are cool."></amp-img>
    <amp-img src="https://images.unsplash.com/photo-1482066490729-6f26115b60dc"
      width="400"
      height="300"
      aria-describedby="my-aria-describe"></amp-img>
    <amp-img src="https://images.unsplash.com/photo-1511275539165-cc46b1ee89bf"
      width="400"
      height="300"
      aria-labelledby="my-aria-label"></amp-img>
  </amp-carousel>

  <h1>Lightbox Carousel with Video Test</h1>
  <amp-carousel height="300"
  width="400"
  layout="fixed"
  type="slides"
  lightbox>
    <amp-img src="https://images.unsplash.com/photo-1503843778847-2b8bdce2ed3d"
      width="400"
      height="300"
      alt="a beautiful cat"></amp-img>
    <amp-video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
      width="358"
      height="204"
      layout="responsive"
      poster="https://i.ytimg.com/vi/5Yjoe54vzwE/mqdefault.jpg"
      controls>
    </amp-video>
    <amp-youtube width="480"
      height="270"
      layout="responsive"
      data-videoid="lBTCB7yLs8Y">
    </amp-youtube>
    <amp-youtube width="480"
      height="270"
      layout="responsive"
      data-videoid="lBTCB7yLs8Y"
      autoplay>
      <amp-img
        src="https://i.ytimg.com/vi/OO9oKhs80aI/mqdefault.jpg"
        placeholder
        layout="fill"
        />
    </amp-youtube>
  </amp-carousel>

  <h1>Lightbox Carousel Social Share Test</h1>
  <amp-carousel height="300"
  width="400"
  layout="fixed"
  type="slides"
  lightbox>
    <amp-img src="https://images.unsplash.com/photo-1503843778847-2b8bdce2ed3d"
      width="400"
      height="300"
      alt="a beautiful cat"></amp-img>
    <amp-instagram data-shortcode="1totVhIFXl"
      width="400"
      height="400"
      layout="responsive">
    </amp-instagram>
    <amp-facebook
      lightbox-thumbnail-id="fb-thumbnail-img"
      width="552"
      height="303"
      layout="responsive"
      data-href="https://www.facebook.com/zuck/posts/10102593740125791">
    </amp-facebook>
    <amp-facebook width="552"
      height="310"
      layout="responsive"
      data-embed-as="video"
      data-href="https://www.facebook.com/zuck/videos/10102509264909801/">
      <amp-img
        src="https://scontent-sjc3-1.xx.fbcdn.net/v/t15.0-10/cp0/e15/q65/p173x172/12104343_10102509276925721_413295500_n.jpg?oh=3ab5d6e109a83d59a7dec75cfc310bcd&oe=5B028D9E"
        placeholder
        layout="fill"/>
    </amp-facebook>
  </amp-carousel>

<h1>Lightbox Carousel Ad Support Test</h1>
  <amp-carousel height="300"
    width="400"
    layout="fixed"
    type="slides"
    lightbox>
    <amp-img src="https://images.unsplash.com/photo-1503843778847-2b8bdce2ed3d"
      width="400"
      height="300"
      alt="a beautiful cat"></amp-img>
    <amp-ad width="300"
      height="250"
      type="a9"
      data-aax_size="300x250"
      data-aax_pubname="test123"
      data-aax_src="302">
    </amp-ad>
    <amp-ad data-slot="/30497360/a4a/a4a_native"
      height="250"
      type="doubleclick"
      width="300">
    </amp-ad>
    <amp-ad width="500" height="60"
      type="custom"
      data-url="/examples/custom.ad.example.single.json">
      <template type="amp-mustache" id="amp-template-id-no-slot">
        <a href="{{href}}" target="_blank" rel="noopener noreferrer">
          <amp-img layout='fixed' height="60" width="500" src="{{src}}" data-info="{{info}}"></amp-img>
        </a>
      </template>
    </amp-ad>
    <amp-ad width=480 height=75
      type="doubleclick"
      data-slot="/30497360/samfrank_native_v2_a4a"
      data-multi-size="320x50"
      >
      <div placeholder></div>
      <div fallback></div>
    </amp-ad>
  </amp-carousel>

  <amp-img id="fb-thumbnail-img"
    width="200"
    height="200"
    layout="nodisplay"
    src="https://picsum.photos/200/200?image=1074">
  </amp-img>

  <div id='my-aria-describe'>
    This is an aria described by a div. <br/>
    I have a linebreak.
  </div>
  <div id='my-aria-label'>
    This is an aria labelled by a div. <br/>
    I also have a newline.
  </div>
</body>
</html>
