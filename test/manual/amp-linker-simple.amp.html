      <style amp-custom>
        body {
          padding: 10px;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
      </style>
      <script async src="https://cdn.ampproject.org/v0.js"></script>

  <body>
    <amp-analytics>
      <script type="application/json">
        {
          "requests": {
            "endpoint": "/analytics/foo"
          },
          "triggers": {
            "pageview": {
              "on": "visible",
              "request": "endpoint"
            }
          },
          "linkers" : {
            "enabled": true,
            "proxyOnly": false,
            "linker2": {
              "ids": {
                "_cid": "CLIENT_ID(foo)"
              },
              "destinationDomains": ["www.example.com"]
            }
          }
        }
      </script>
    </amp-analytics>

    <h1 id="top">AMP Linker Simple</h1>
    <div on="tap:AMP.navigateTo(url='https://www.example.com')">AMP.navigateTo(https://www.example.com)</div>
    <div><a href="https://www.example.com" target="_blank">www.example.com link</a></div>
  </body>
