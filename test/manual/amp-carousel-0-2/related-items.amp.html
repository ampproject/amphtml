<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Related items config</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
  <style amp-custom>
    body {
      max-width: 527px;
    }

    .slide {
      position: relative;
      display: flex;
      height: 100%;
    }

    amp-carousel img {
      object-fit: cover;
    }

    .carousel-container {
      position: relative;
    }

    .carousel-sizer {
      padding-top: calc((2 / 4.5) * 100%);
    }

    @media (min-width: 800px) {
      .slide {
        padding: 4px;
      }

      .carousel-sizer {
        padding-top: calc((2 / 9) * 100%);
      }
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script></script>
</head>
<body>
  <h1>
    width &ge; 800px: 3 slides, no snap<br/>
    width &lt; 800px: 1 slide + .5 peeking, snap
  </h1>

  <div class="carousel-container">
    <div class="carousel-sizer"></div>
    <amp-carousel
        layout="fill"
        visible-count="(min-width: 800px) 3, 1.5"
        snap-align="start"
        snap="(min-width: 800px) false, true">
      <div class="slide">
        <amp-img layout="flex-item" src="./img/redgradient.png"></amp-img>
      </div>
      <div class="slide">
        <amp-img layout="flex-item" src="./img/greengradient.png"></amp-img>
      </div>
      <div class="slide">
        <amp-img layout="flex-item" src="./img/bluegradient.png"></amp-img>
      </div>
      <div class="slide">
        <amp-img layout="flex-item" src="./img/orangegradient.png"></amp-img>
      </div>
      <div class="slide">
        <amp-img layout="flex-item" src="./img/tealgradient.png"></amp-img>
      </div>
      <div class="slide">
        <amp-img layout="flex-item" src="./img/lemonyellowgradient.png"></amp-img>
      </div>
      <div class="slide">
        <amp-img layout="flex-item" src="./img/lilacgradient.png"></amp-img>
      </div>
    </amp-carousel>
  </div>
</body>
</html>
