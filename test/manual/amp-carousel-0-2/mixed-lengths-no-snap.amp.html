  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
  <style amp-custom>
    body {
      font-family: 'Questrial', Arial;
    }

    amp-carousel img {
      object-fit: cover;
    }

    .slide {
      padding: 4px;
    }

    .narrow {
      width: 50%;
    }

    .wide {
      width: 75%;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>

<body>
  <h1>Mixed lengths, looping, no snap</h1>
  <amp-carousel id="carousel-1" width="300" height="200" layout="responsive" loop="true" mixed-length="true" snap="false">
    <!-- wrapping divs to workaround https://bugs.webkit.org/show_bug.cgi?id=191816 -->
    <div class="slide wide">
      <amp-img src="./img/redgradient.png" height="200" layout="fixed-height"></amp-img>
    </div>
    <div class="slide narrow">
      <amp-img src="./img/bluegradient.png" height="200" layout="fixed-height"></amp-img>
    </div>
    <div class="slide wide">
      <amp-img src="./img/orangegradient.png" height="200" layout="fixed-height"></amp-img>
    </div>
    <div class="slide narrow">
      <amp-img src="./img/greengradient.png" height="200" layout="fixed-height"></amp-img>
    </div>
    <div class="slide wide">
      <amp-img src="./img/tealgradient.png" height="200" layout="fixed-height"></amp-img>
    </div>
  </amp-carousel>
</body>
