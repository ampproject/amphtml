<head>
  <meta charset="utf-8">
  <title>A Basic inline gallery</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-base-carousel" src="https://cdn.ampproject.org/v0/amp-base-carousel-0.1.js"></script>
  <script async custom-element="amp-inline-gallery" src="https://cdn.ampproject.org/v0/amp-inline-gallery-0.1.js"></script>
  <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    .gallery {
      max-width: 900px;
      margin: auto;
    }

    .flex {
      display: flex;
    }

    .white {
      background-color: white;
    }

    .grey {
      background-color: hsla(0, 0%, 33%);
    }

    .black {
      background-color: black;
    }

    .checkered {
      background-image:
          linear-gradient(45deg, #666 25%, transparent 25%),
          linear-gradient(-45deg, #666 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #666 75%),
          linear-gradient(-45deg, transparent 75%, #666 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
  </style>
</head>
<body>
  <h1>A fixed-height inline gallery</h1>
  <amp-inline-gallery class="gallery" layout="container">
    <amp-base-carousel
        layout="fixed-height" height="200"
        snap-align="center"
        loop="true"
        mixed-length="true"
        lightbox>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=0" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/400/400?foo=1" layout="fixed" width="200" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=2" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=3" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/1200/400?foo=4" layout="fixed" width="600" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/400/400?foo=5" layout="fixed" width="200" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/400/400?foo=6" layout="fixed" width="200" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=7" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/400/400?foo=8" layout="fixed" width="200" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/300/400?foo=9" layout="fixed" width="150" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/300/400?foo=10" layout="fixed" width="150" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/300/400?foo=11" layout="fixed" width="150" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=12" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/1200/400?foo=13" layout="fixed" width="600" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/800/400?foo=14" layout="fixed" width="400" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=15" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/800/400?foo=16" layout="fixed" width="400" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=17" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/400/400?foo=18" layout="fixed" width="200" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=19" layout="fixed" width="300" height="200"></amp-img>
      <amp-img class="slide" src="https://picsum.photos/600/400?foo=20" layout="fixed" width="300" height="200"></amp-img>
    </amp-base-carousel>
    <amp-inline-gallery-pagination layout="fixed-height" height="24">
    </amp-inline-gallery-pagination>
  </amp-inline-gallery>
  <h2>Config</h2>
  <ul>
    <li>
      Looping
    </li>
    <li>
      Fixed height
    </li>
    <li>
      Mixed slide widths
    </li>
    <li>
      Outset pagination dots
    </li>
    <li>
      Random, remote images from picsum (some images may fail to load)
    </li>
  </ul>
</body>
</html>
