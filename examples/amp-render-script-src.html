<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8" />
    <title>amp-render</title>
    <link rel="canonical" href="foo.html">
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate="">body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate="">body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      .sample {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }

      .line {
        padding: 4px 12px;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
<!-- ## Setup -->
<!-- First, you need to import the script for the `amp-render` extension. -->
    <script
      async
      custom-element="amp-render"
      src="https://cdn.ampproject.org/v0/amp-render-1.0.js"
    ></script>
<!-- For this example, we'll also need extensions for `amp-mustache` and `amp-script`. -->
     <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
      <script
      async
      custom-element="amp-script"
      src="https://cdn.ampproject.org/v0/amp-script-0.1.js"
    ></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>


  </head>
  <body>
<!-- Now let's use amp-script as a source. -->
    <h1>
      amp-render
    </h1>
    <amp-render
      class="sample"
      src="amp-script:remoteScript.getRemoteData"
      layout="fixed-height"
      height="100"
    >
      <template type="amp-mustache" id="countriesTemplate">
        {{#countries}}
          <div class="line">{{Name}} is a country in {{continent}}.</div>
        {{/countries}}
      </template>
    </amp-render>
    <amp-script id="remoteScript" src="get-data.js" nodom></amp-script>
  </body>
</html>
