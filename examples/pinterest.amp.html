<head>
  <meta charset="utf-8">
  <title>Pinterest examples</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script custom-element="amp-pinterest" src="../dist/v0/amp-pinterest-0.1.max.js" async></script>
  <script src="../dist/amp.js" async ></script>
  <style>body {opacity: 0;}</style>
  <noscript><style>body {opacity: 1}</style></noscript>
</head>
<body>

  <h2>Pinterest Buttons and Widgets</h2>
  
  <h3>Pin It Buttons</h3>
  
  <h4>Small Gray</h4>

    <amp-pinterest height=20 width=40
      data-do="buttonPin"
      data-url="http://www.flickr.com/photos/kentbrew/6851755809/" 
      data-media="http://c2.staticflickr.com/8/7027/6851755809_df5b2051c9_b.jpg" 
      data-description="Next stop: Pinterest"
    ></amp-pinterest>

  <h4>Large Circle</h4>

    <amp-pinterest height=32 width=32
      data-do="buttonPin"
      data-shape="round"
      data-height="32"
      data-url="http://www.flickr.com/photos/kentbrew/6851755809/" 
      data-media="http://c2.staticflickr.com/8/7027/6851755809_df5b2051c9_b.jpg" 
      data-description="Next stop: Pinterest"
    ></amp-pinterest>

  <h4>Large White Japanese, with Count Above</h4>

    <amp-pinterest height=66 width=56
      data-do="buttonPin"
      data-config="above"
      data-lang="ja"
      data-color="white"
      data-height="28"
      data-url="http://www.flickr.com/photos/kentbrew/6851755809/" 
      data-media="http://c2.staticflickr.com/8/7027/6851755809_df5b2051c9_b.jpg" 
      data-description="Next stop: Pinterest"
    ></amp-pinterest>
    
  <h4>Large Red</h4>

    <amp-pinterest height=28 width=56
      data-do="buttonPin"
      data-color="red"
      data-height="28"
      data-url="http://www.flickr.com/photos/kentbrew/6851755809/" 
      data-media="http://c2.staticflickr.com/8/7027/6851755809_df5b2051c9_b.jpg" 
      data-description="Next stop: Pinterest"
    ></amp-pinterest>
    
  <h3>Widgets</h3>
  
  <h4>Embedded Pins</h4>

    <amp-pinterest width=240 height=330 
      data-do="embedPin"
      data-url="http://www.pinterest.com/pin/99360735500167749/"
    ></amp-pinterest>

    <amp-pinterest width=350 height=410 
      data-do="embedPin"
      data-width="medium"
      data-url="http://www.pinterest.com/pin/99360735500167749/"
    ></amp-pinterest>
    
  <h4>Embedded Board</h4>

    <amp-pinterest width=239 height=400 
      data-do="embedBoard"
      data-scale-height="289"
      data-scale-width="107"
      data-url="http://www.pinterest.com/kentbrew/art-i-wish-i-d-made/"
    ></amp-pinterest>
    
  <h4>Embedded Profile</h4>

    <amp-pinterest width=600 height=300 
      data-do="embedUser"
      data-scale-width="114"
      data-url="http://www.pinterest.com/pinterest/"
    ></amp-pinterest>

  </body>
</html>
