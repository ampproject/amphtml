<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8">
    <title>Viqeo examples</title>
    <link rel="canonical" href="amps.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
    <script async custom-element="amp-viqeo-player" data-amp-report-test="amp-viqeo-player" src="https://cdn.ampproject.org/v0/amp-viqeo-player-0.1.js"></script>
    <style amp-custom>
      body {
        max-width: 527px;
        font-family: 'Questrial', Arial;
      }
      [fallback] {
        display: block;
        /* @alternative */ display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
      }
      .spacer {
        height: 100vh;
      }
      p, h1, h2, h3 {
        padding: 10px;
      }
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <h1>amp-viqeo-player</h1>
    <amp-viqeo-player
      id="myVideo"
      width="640"
      height="400"
      data-profileid="184"
      data-tag-settings="paddingBottom:57%"
      data-videoid="922d04f30b66f1a32eb2"
      layout="responsive"
      autoplay
    >
    </amp-viqeo-player>

    <h3>Actions</h3>
    <button on="tap:myVideo.play">Play</button>
    <button on="tap:myVideo.pause">Pause</button>
    <button on="tap:myVideo.mute">Mute</button>
    <button on="tap:myVideo.unmute">Unmute</button>
    <button on="tap:myVideo.fullscreen">Fullscreen</button>

    <h2>Autoplay</h2>
    <amp-viqeo-player
      width="640"
      height="400"
      data-profileid="184"
      data-videoid="922d04f30b66f1a32eb2"
      layout="responsive"
      autoplay
    >
    </amp-viqeo-player>

    <h2>Without autoplay</h2>
    <amp-viqeo-player
      width="640"
      height="400"
      data-profileid="184"
      data-videoid="922d04f30b66f1a32eb2"
      layout="responsive"
    >
    </amp-viqeo-player>

    <div class="spacer"></div>
  </body>
</html>
