<!DOCTYPE html>
<html âš¡>
  <head>
    <meta charset="utf-8" />
    <title>Ad examples</title>
    <link rel="canonical" href="http://nonblocking.io/" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-custom>
      .spacer {
        margin-top: 10px;
        height: 70vh;
        width: 100%;
        background-image: -webkit-linear-gradient(#EEE 50%, white 50%);
        background-image: linear-gradient(#EEE 50%, white 50%);
        background-size: 100% 3em;
      }

      header {
        position: relative;
      }

      h1 {
        margin: 0px 10px;
      }

      header h1 {
        position: absolute;
        top: 20vh;
        padding: 5px;
        z-index: 1;
      }

      header h1 span, .title {
        background-color: black;
        color: white;
        line-height: 1.2em;
      }

      amp-img img {
        object-fit: cover;
      }

      amp-ad {
        border: 1px solid #ccc;
        max-width: 500px;
      }

      amp-ad[type='adsloom'] {
        width: 100%;
        max-width: 980px;
        margin: 18px auto;
        padding: 0;
      }
    </style>
    <script
      async
      custom-element="amp-ad"
      src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"
    ></script>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }

      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>

  <body>
    <header>
      <h1>
        <span class="title">Lorem Ipsum Dolor Sit Lorem Ipsum<span>
      </h1>
      <amp-img height="50vh" layout="fixed-height" src="https://picsum.photos/1600/900?image=1069"></amp-img>
    </header>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <amp-ad
      width="0"
      height="0"
      id="i-amphtml-demo-id"
      type="fake-delayed"
      sticky
      data-bootstrap-script="/examples/amp-ad/sticky.js"
      src="/examples/amp-ad/sticky-creative.html"
    ></amp-ad>
  </body>
</html>
