<!doctype html>
<html âš¡>

<head>
  <meta charset="utf-8">
  <title>AMP Article with parallax title</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    .spacer {
      margin-top: 10px;
      height: 70vh;
      width: 100%;
      background-image: -webkit-linear-gradient(#EEE 50%, white 50%);
      background-image: linear-gradient(#EEE 50%, white 50%);
      background-size: 100% 3em;
    }

    header {
      position: relative;
    }

    article,
    header h1 {
      margin: 0px 10px;
    }

    header h1 {
      position: absolute;
      top: 20vh;
      padding: 5px;
      z-index: 1;
    }

    header h1 span {
      background-color: black;
      color: white;
      line-height: 1.2em;
    }

    amp-img img {
      object-fit: cover;
    }

    .overlay, .overlay-top {
      position: absolute;
      bottom: 0;
      padding: 10px;
      color: #E91E63;
      font-size: 2rem;
      text-shadow:1px 1px 1px #F06292;
    }

    .overlay-top {
      top: 0;
      bottom: auto;
    }

    .overlay-container {
      position: relative;
      overflow: hidden;
    }

    main {
      font-family: Helvetica, sans-serif;
      padding: 10px;
      max-width: 412px;
      margin: auto;
    }

  </style>
  <script async custom-element="amp-fx-presets" src="https://cdn.ampproject.org/v0/amp-fx-presets-0.1.js"></script>
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden
      }
      to {
        visibility: visible
      }
    }

    @-moz-keyframes -amp-start {
      from {
        visibility: hidden
      }
      to {
        visibility: visible
      }
    }

    @-ms-keyframes -amp-start {
      from {
        visibility: hidden
      }
      to {
        visibility: visible
      }
    }

    @-o-keyframes -amp-start {
      from {
        visibility: hidden
      }
      to {
        visibility: visible
      }
    }

    @keyframes -amp-start {
      from {
        visibility: hidden
      }
      to {
        visibility: visible
      }
    }
  </style>
  <noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none
      }
    </style>
  </noscript>
</head>

<body>
  <main>
    <header>
      <h1 amp-fx="parallax" data-parallax-factor="1.5">
          <span>Lorem Ipsum Dolor Sit Amet Consectetur Adipiscing<span>
      </h1>
      <amp-img height="50vh" layout="fixed-height" src="img/hero@1x.jpg"></amp-img>
    </header>

    <article>
      <a href="#" on="tap:scrollToMe.scrollTo(duration=2000)">Scroll To middle slowly</a>
      <a href="#scrollToMe">Scroll To middle fast</a>
      <div class="spacer"></div>
      <div class="overlay-container" id="scrollToMe">
          <amp-img layout=responsive width=640 height=480 src="img/sea@1x.jpg"></amp-img>
          <div class="overlay" amp-fx="parallax" data-parallax-factor="1.2">
              Shelly sells seashells by the seashore
          </div>
      </div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="overlay-container" >
          <amp-img layout=responsive width=640 height=480 src="img/hero@1x.jpg"></amp-img>
          <div class="overlay-top" amp-fx="parallax" data-parallax-factor="0.8">
              Slower!
          </div>
      </div>
      <div class="spacer"></div>
      <div class="spacer"></div>
    </article>

  </main>
</body>

</html>
