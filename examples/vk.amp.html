<head>
  <meta charset="utf-8">
  <title>amp-vk example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-vk" src="https://cdn.ampproject.org/v0/amp-vk-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
<div style="margin: 0 auto; max-width: 1000px; padding: 0 20px;">
  <h2>VK Post</h2>

  <h3>Layout: Responsive</h3>

  <amp-vk
      width="500"
      height="300"
      layout="responsive"
      data-embedtype="post"
      data-owner-id="1"
      data-post-id="45616"
      data-hash="Yc8_Z9pnpg8aKMZbVcD-jK45eAk">
  </amp-vk>

  <h3>Layout: Fixed</h3>

  <amp-vk
      width="500"
      height="300"
      layout="fixed"
      data-embedtype="post"
      data-owner-id="-26713492"
      data-post-id="430306"
      data-hash="A5jIarasOKe-f4mV7GQxXpct-wc">
  </amp-vk>

  <h3>Layout: Flex item</h3>

  <div style="display: flex;">
    <amp-vk
        width="500"
        height="300"
        layout="flex-item"
        data-embedtype="post"
        data-owner-id="-147845620"
        data-post-id="4910"
        data-hash="O_16NMAmlfCMbuPxU269ZjlmpEg">
    </amp-vk>
  </div>

  <h2>VK Poll</h2>

  <h3>Layout: Fixed</h3>

  <amp-vk
      width="400"
      height="300"
      layout="fixed"
      data-embedtype="poll"
      data-api-id="6183531"
      data-poll-id="274086843_1a2a465f60fff4699f">
  </amp-vk>

  <h3>Layout: Responsive</h3>

  <amp-vk
      width="400"
      height="300"
      layout="responsive"
      data-embedtype="poll"
      data-api-id="6183531"
      data-poll-id="274086843_1a2a465f60fff4699f">
  </amp-vk>
</div>
</body>
