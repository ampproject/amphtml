<!--
  ## Introduction

  The [`amp-list`](https://www.ampproject.org/docs/reference/components/amp-list) component fetches dynamic content from a CORS JSON endpoint and renders it using a supplied template. This is good for embedding a dynamic list of related articles.
-->
<!-- -->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!-- Import the `amp-list` component ... -->
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <!-- ... and the `amp-mustache` component in the header -->
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <link rel="canonical" href="https://ampbyexample.com/components/amp-list/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
  amp-list {
    margin-left: 16px;
  }
  .list-overflow {
    width: 160px;
    margin-left: auto;
  }
  .click-me {
    padding: 16px;
    cursor: pointer;
    background-color: red;
    color: white;
  }
  .list-wrapper {
    position: relative;
    width: auto;
    height: 100px;
  }
  #list1 > div[role=list] {
    position: static;
    height: auto;
    min-height:1px;
  }
  </style>
</head>
<body>

  <button class="click-me" on="tap: form-filter.submit">
    Refresh List One
  </button>
  <div class="list-wrapper">
    <amp-list id="list1" layout="fill"
    src="https://jsonplaceholder.typicode.com/albums" [src]="myState" items="." noloading reset-on-refresh>
      <div placeholder>
        Loading...
      </div>
      <template type="amp-mustache" id="amp-template-id">
        <div><a href="{{url}}">{{title}}</a></div>
      </template>
    </amp-list>
  </div>

  <form id="form-filter" method="GET" target="_top"
    action="https://jsonplaceholder.typicode.com/albums"
    action-xhr="https://jsonplaceholder.typicode.com/albums"
    on="submit: AMP.setState({
      myState2: 'Leon is Good Boy'
    }), list1.refresh">
  </form>

<amp-state id="myState" src="https://jsonplaceholder.typicode.com/albums">
<script type="application/json">
</script>
</amp-state>
<amp-state id="myState2" src="https://jsonplaceholder.typicode.com/albums">
  <script type="application/json">
  </script>
</amp-state>



</body>
</html>
