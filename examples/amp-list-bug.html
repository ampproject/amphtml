  <!-- Additionally used AMP components must be imported in the header. We use `amp-list` for showing a list of albums -->

  <style amp-custom>
    .btn {

      padding: 10px;
      color: white;
    }

    .hide {
      display: none;
    }
    .text-selected {
        color: red;
    }
    p {

    .blue {

<body>
  <amp-list
    src="https://jsonplaceholder.typicode.com/albums"
    layout="fixed-height"
    width="auto"
    height="500px"
    items="."
  >
   <template type="amp-mustache">
       <p role="button" [class]="albumState.albumId == {{id}} ? 'text-selected' : ''" on="tap: AMP.setState({
            albumState: {
                albumId: {{id}}
            }
       }), form-demo.submit">
            <strong>Album Id</strong>: {{id}}
            <strong>Album Title</strong>: {{title}}
       </p>
   </template>
 </amp-list>
 <form id="form-demo" method="GET" target="_top"
      action="http://localhost:8000/photos"
      action-xhr="http://localhost:8000/photos"
      on="submit-success: AMP.setState({
            photosList: {
              data: event.response
            }
        })">
      <input type="hidden" name="albumId" value="1" [value]="albumState.albumId">
      <div submit-error>
        <template type="amp-mustache">
          Error
        </template>
      </div>
  </form>
