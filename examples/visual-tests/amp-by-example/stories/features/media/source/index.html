<!-- 
  ## Introduction

  Stories support only a [subset of the media types](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-story.html#children-of-amp-story-grid-layer) available in AMPHTML. This samples gives an overview on which are supported.
-->
<!-- -->
<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
    <title>My Story</title>
    <meta name="description" content="Get started with amp-story">
    <script async custom-element="amp-audio" src="https://cdn.ampproject.org/v0/amp-audio-0.1.js"></script>
    <script async custom-element="amp-gfycat" src="https://cdn.ampproject.org/v0/amp-gfycat-0.1.js"></script>
    <script async custom-element="amp-google-vrview-image" src="https://cdn.ampproject.org/v0/amp-google-vrview-image-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="/examples/visual-tests/amp-by-example/stories/features/media/">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
      }
      amp-story-page h1 {
        background: white;
        padding: 8px 16px;
        border-radius: 8px;
      }
      amp-story-page {
        background: white;
      }
      amp-story-grid-layer {
        align-items: center;
        justify-items: center;
      }
    </style>
  </head>

  <body>
    <amp-story standalone>

      <!-- ## amp-img -->
      <!-- Images are fully supported via the `amp-img` extension. -->
      <amp-story-page id="amp-img">
        <amp-story-grid-layer template="fill">
          <amp-img  src="https://unsplash.it/720/320/?image=10"
                    grid-area="middle-third"
                    width="720"
                    height="320" 
                    layout="responsive"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="thirds">
          <h1 grid-area="upper-third">amp-img</h1>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- ## amp-video -->
      <!-- The only way to embed videos is currently via the [amp-video](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-video) extension. -->
      <amp-story-page id="amp-video">
        <amp-story-grid-layer template="fill">
          <amp-video autoplay loop
                              grid-area="middle-third"
                width="720" 
                height="960"
                poster="https://ampbyexample.com/img/story_video_dog_cover.jpg"
                layout="responsive">
                <source src="https://ampbyexample.com/video/story_video_dog.mp4" type="video/mp4">
          </amp-video>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="thirds">
          <h1 grid-area="upper-third">amp-video</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <!-- Note that `amp-video` extension has different validation rules when used within an AMP Story—both the `autoplay` and `poster` attributes are required. -->

      <!-- ## amp-audio -->
      <!-- You can playback audio using the [`amp-audio`](/examples/visual-tests/amp-by-example/components/amp-audio/) component. Usually it's better to use instead the [`background-audio`](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-story#background-audio-optional-1) attribute on the `amp-story-page` element.-->
      <amp-story-page id="amp-audio">
        <amp-story-grid-layer template="fill">
          <amp-audio width="auto"
                     height="50"
                     autoplay
                     src="https://ia801402.us.archive.org/16/items/EDIS-SRP-0197-06/EDIS-SRP-0197-06.mp3">
          </amp-audio>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="thirds">
          <h1 grid-area="upper-third">amp-audio</h1>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- ## amp-gfycat -->
      <!-- Embed animated GIFs from https://gfycat.com/. -->
      <amp-story-page id="amp-gfycat">
        <amp-story-grid-layer template="fill">
            <amp-gfycat data-gfyid="TautWhoppingCougar"
                        width="640"
                        height="360"
                        layout="responsive">
            </amp-gfycat>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1 grid-area="upper-third">amp-gfycat</h1>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- ## amp-google-vrview-image -->
      <!-- Stories will support 360° Media, consisting of 360° videos and images, soon. Please note that the [amp-google-vrview-image](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-google-vrview-image) component is currently experimental. -->
      <amp-story-page id="amp-google-vrview-image">
        <amp-story-grid-layer template="fill">
          <amp-google-vrview-image src="https://storage.googleapis.com/vrview/examples/coral.jpg"
                                   width="400"
                                   height="300"
                                   layout="responsive">
          </amp-google-vrview-image>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="thirds">
          <h1 grid-area="upper-third">amp-google-vrview-image</h1>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
