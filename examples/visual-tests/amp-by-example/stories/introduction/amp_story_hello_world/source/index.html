<!-- 
  ## Introduction

  Learn how to create your first AMP Story. The [amp-story](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-story.html) extension provides a new format for displaying visual content. 
-->
<!-- -->
<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- ## Setup -->
    <!-- AMP Stories are written using AMPHTML and they use their own AMP extension: `amp-story`. The first step is to import the `amp-story` in the header. -->
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
    <!-- AMP Stories can make use of other AMP extensions such as `amp-video`. However, AMP Stories supportonly a subset of the available AMP extensions. You can find a full list of the supported extensions [here](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-story.html#children-of-amp-story-grid-layer). -->
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <title>Stories in AMP - Hello World</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="/examples/visual-tests/amp-by-example/stories/examples/visual-tests/amp-by-example/introduction/amp_story_hello_world/">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <!-- Stories can be styled using CSS: -->
    <style amp-custom>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI ", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji ", "Segoe UI Emoji ", "Segoe UI Symbol ";
      }
      amp-story-page * {
        color: white;
        text-align: center;
      }
      [template=thirds] {
        padding: 0;
      }
    </style>
  </head>

  <body>
    <!-- ## Writing the Story -->
    <!-- Stories are declared inside the `amp-story` tag. You can link to other Stories on the last screen of your story by linking to a [bookend JSON config](/examples/visual-tests/amp-by-example/json/bookend.json). -->
    <amp-story standalone bookend-config-src="https://ampbyexample.com/json/bookend.json">

      <!-- A story consists of one or more pages. Each page is declared by an `amp-story-page` element. Pages are designed by layering videos, images and text. Here we have a page that uses two layers. One layer filling the available space with an image and one text layer that shows a heading. -->
      <amp-story-page id="page-1">
        <amp-story-grid-layer template="fill">
          <amp-img src="https://ampbyexample.com/img/story_dog2.jpg"
                   width="720" height="1280" 
                   layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Hello World</h1>
          <p>This is an AMP Story.</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Here we have a page consisting of a video which autoplays and loops. -->
      <amp-story-page id="page-2">
        <amp-story-grid-layer template="fill">
          <amp-video autoplay loop
                width="720" 
                height="960"
                poster="https://ampbyexample.com/img/story_video_dog_cover.jpg"
                layout="responsive">
                <source src="https://ampbyexample.com/video/story_video_dog.mp4" type="video/mp4">
          </amp-video>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Pre-defined entry animations make it possible to create dynamic pages without videos. The length and initial delay can be customized using the `animate-in-duration` and `animate-in-delay` properties. The [animations sample](../../features/animations/) shows all available animantions in action. -->
      <amp-story-page id="animation-demo">
        <amp-story-grid-layer template="fill">
          <amp-img src="https://ampbyexample.com/img/story_dog4.jpg"
                   animate-in="fly-in-top"
                   width="720" height="1280" 
                   layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="thirds">
          <h2 animate-in="fly-in-bottom"
              grid-area="lower-third"
              animate-in-delay="0.4s">
            Best walk ever!
          </h2>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Stories can use predefined layouts to style the page. Here we're using the `thirds` template. For an overview about the available layouts take a look at the [layouts sample](../../features/layouts/). -->
      <amp-story-page id="layout-demo">
        <amp-story-grid-layer template="thirds">
          <amp-img grid-area="upper-third"
                   src="https://ampbyexample.com/img/story_thirds_1.jpg"
                   width="560" height="420" 
                               layout="responsive">
          </amp-img>
          <amp-img grid-area="middle-third"
                   src="https://ampbyexample.com/img/story_thirds_2.jpg"
                   width="560" height="420" 
                               layout="responsive">
          </amp-img>
          <amp-img grid-area="lower-third"
                   src="https://ampbyexample.com/img/story_thirds_3.jpg"
                   width="560" 
                   height="420" 
                   layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
