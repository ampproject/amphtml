<!--
  ## Introduction

  The [amp-image-slider](https://www.ampproject.org/docs/reference/components/amp-image-slider) component allows comparing 2 images by moving the vertical slider bar.
  Users can click/touch and drag to move the bar to compare the images.

-->
<!-- -->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-image-slider</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!--
    Import the `amp-image-slider` component in the header.
  -->
  <script async custom-element="amp-image-slider" src="https://cdn.ampproject.org/v0/amp-image-slider-0.1.js"></script>
  <link rel="canonical" href="http://localhost:8000/components/amp-image-slider/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <!--
    For this example, we will create some classes for positioning labels. (we will revisit in the following section)
  -->
  <style amp-custom>
    .label {
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      width: 5rem;
      padding: 1rem 0;
      text-align: center;
      font-weight: bold;
    }
    .label-left-center {
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
    }
    .label-right-center {
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }
  </style>
  <script custom-element="amp-image-slider" src="http://localhost:8000/amp-image-slider-0.1.max.js"></script>
</head>
<body>

  <!-- ## Basic Usage -->

  <!--
    Build a basic image slider by placing 2 `amp-img`s inside.
    The first `amp-img` would be the left image, and the second would be the right one.
  -->
  <amp-image-slider width="300" height="200" layout="responsive">
    <amp-img
      src="/examples/visual-tests/amp-by-example/img/canoe_900x600_blur.jpg"
      alt="A blurry image about canoeing"
      layout="fill"></amp-img>
    <amp-img
      src="/examples/visual-tests/amp-by-example/img/canoe_900x600.jpg"
      alt="An image about canoeing"
      layout="fill"></amp-img>
  </amp-image-slider>

  <!--
    You can add customizable text labels to your images, by providing extra `div`s,
    labeled with `first` and `second` attributes, for left and right images correspondingly.
    You can customize the style and positioning of your labels with classes.
    For example, to center the label vertically on the images, you can use `top/bottom` and `transform` rules.
    Check the Setup section for details.
  -->
  <amp-image-slider width="300" height="200" layout="responsive">
    <amp-img
      src="/examples/visual-tests/amp-by-example/img/red_apple_1_1024x682.jpg"
      alt="A red apple"
      layout="fill"></amp-img>
    <amp-img
      src="/examples/visual-tests/amp-by-example/img/green_apple_1_1024x682.jpg"
      alt="A green apple"
      layout="fill"></amp-img>
    <div first class="label label-left-center">Red</div>
    <div second class="label label-right-center">Green</div>
  </amp-image-slider>

  <!--
    Arrow hints about moving the image slider would always show by default.
    Once user interacts with the slider (such as clicking and touching), the hint would fade out.
    The hints reappear if the slider leaves the viewport and later comes back again.
    To disable this default behavior, add `disable-hint-reappear` attribute to the slider.
  -->
  <amp-image-slider width="300" height="200" layout="responsive"
      disable-hint-reappear>
    <amp-img
      src="/examples/visual-tests/amp-by-example/img/canoe_900x600_blur.jpg"
      alt="A blurry image about canoeing"
      layout="fill"></amp-img>
    <amp-img
      src="/examples/visual-tests/amp-by-example/img/canoe_900x600.jpg"
      alt="An image about canoeing"
      layout="fill"></amp-img>
  </amp-image-slider>
</body>
</html>
