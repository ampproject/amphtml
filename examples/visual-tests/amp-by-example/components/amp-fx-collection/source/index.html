<!--
  #### Introduction
  The [amp-fx-collection](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-fx-collection) extension
  provides a collection of preset visual effects, such as parallax that can be easily enabled on any element
  via `amp-fx` attribute.

  Currently, only the parallax effect is supported. More effects such as fade-in, slide-in
  and more are planned to be supported soon. `amp-fx-collection` replaces the now-deprecated
  `amp-fx-parallax` component.
-->
<!-- -->

<head>
  <meta charset="utf-8">
  <title>amp-fx-parallax</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- #### Setup -->
  <!--
    Import the `amp-fx-collection` extension in the header.
  -->
  <script async custom-element="amp-fx-collection" src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js"></script>
  <link rel="canonical" href="https://ampbyexample.com/components/amp-fx-collection/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <!--
    ## Styles

    The CSS used for these samples are included here for reference.

    These rules are simply needed to make the samples work but are not fundamental
    to the concepts covered here.

  <style amp-custom>
    .header {
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      color: white;
      bottom: 10%;
      left: 10px;
      position: absolute;
      z-index: 1;
      font-size: 1.7em;
    }

    .title {
      background-color: black;
      color: white;

    }

    .parallax-image-window amp-img {
      margin-bottom: -30%;

  </style>

<body>
  <!-- ## Parallax -->
  <!--
    The parallax effect allows an element to move as if it is nearer or farther
    relative to the foreground of the page content. As the user scrolls the page,
    the element scrolls faster or slower depending on the value assigned to
    the `data-parallax-factor` attribute.

    Parallax effect can be added to any element by adding `amp-fx="parallax"`
    attribute and the intensity of the effect can be controlled via `data-parallax-factor`.

    `data-parallax-factor` specifies a decimal value that controls how much faster or slower the element scrolls relative to the scrolling speed:
    * A value greater than 1 scrolls the element upward (element scrolls faster) when the user scrolls down the page.
    * A value less than 1 scrolls the element downward (element scrolls slower) when the user scrolls downward.
  -->
  <!-- **Example 1: Title parallax** -->
  <div class="header">
    <h1 amp-fx="parallax" data-parallax-factor="1.3">
        <span class="title">Lorem Ipsum</span>
    </h1>
    <amp-img width="1600" height="900" layout="responsive" src="https://picsum.photos/1600/900?image=1069"></amp-img>
  </div>

  <!-- **Example 2: Parallax image window** -->
  <div class="parallax-image-window">
    <amp-img amp-fx="parallax" data-parallax-factor="1.1" width="1280" height="873" layout="responsive" src="/examples/visual-tests/amp-by-example/img/elephant.jpg" alt="Picture of an elephant"></amp-img>
  </div>
  <div class="spacer"></div>
</body>
