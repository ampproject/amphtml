<!--
  ## Introduction

  The amp-gist component allows embedding of an entire gist or a single file. The `fixed-height` layout is the only supported layout, and it requires the `height` attribute. **You must provide the actual height of the gist**, and you can find this on the gist page by inspecting the element with developer tools (e.g. Chrome Dev Tools).

  Read the official [amp-gist documentation](https://github.com/ampproject/amphtml/blob/master/extensions/amp-gist/amp-gist.md). Visit [GitHub Gist](https://gist.github.com/) to create a Gist.
-->
<!-- -->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-gist</title>
  <link rel="canonical" href="https://ampbyexample.com/components/amp-gist/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!-- Import the amp-gist component -->
  <script async custom-element="amp-gist" src="https://cdn.ampproject.org/v0/amp-gist-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
  amp-gist {
    margin: 1rem;
  }
</style>

</head>
<body>

  <!-- ## Basic Usage -->
  <!-- Embed an entire gist. -->
  <amp-gist
    data-gistid="b9bb35bc68df68259af94430f012425f"
    layout="fixed-height"
    height="241">
  </amp-gist>

  <!-- Embed one file out of a gist using the `data-file` attribute. The
  `data-file` attribute is optional. -->
  <amp-gist
    data-gistid="a19e811dcd7df10c4da0931641538497"
    data-file="hi.c"
    layout="fixed-height"
    height="197">
  </amp-gist>

</body>
</html>
