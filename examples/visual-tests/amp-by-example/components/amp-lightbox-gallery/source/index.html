<!--
  ## Introduction

The amp-lightbox-gallery component provides a "lightbox” experience for AMP components (e.g., amp-img, amp-carousel). When the user interacts with the AMP element, a UI component expands to fill the viewport until it is closed by the user. Currently, only images are supported.
-->
<!-- -->
<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="/examples/visual-tests/amp-by-example/components/amp-lightbox-gallery/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>amp-lightbox-gallery</title>
  <!-- ## Setup -->
  <!-- Import the amp-lightbox-gallery component in the header.  -->
  <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
  <!-- Optionally import the amp-carousel component in the header if you are using lightbox with carousel.  -->
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>

  <!-- ## Basic Usage -->
  <!--
  This is a basic example that demonstrates lightboxed `<amp-img>`s. You have one or more `<amp-img>` elements on the page. Just add the "lightbox" attribute to each image that you wish to view in a lightbox.
  -->
  <div>
    <amp-img lightbox src="/examples/visual-tests/amp-by-example/img/image1.jpg" width="400" height="300" layout="responsive"></amp-img>
    <amp-img lightbox src="/examples/visual-tests/amp-by-example/img/image2.jpg" width="400" height="300" layout="responsive"></amp-img>
    <amp-img lightbox src="/examples/visual-tests/amp-by-example/img/image3.jpg" width="400" height="300" layout="responsive"></amp-img>
  </div>

  <!-- ## Captions -->
  <!--
  Optionally, you can specify a caption for each element in the lightbox. These fields are automatically read and displayed by the `<amp-lightbox-gallery>` in the following order of priority:
  - figcaption (if the lightboxed element is the child of a figure)
  - aria-describedby
  - alt
  - aria-label
  - aria-labelledby
  This particular example uses the figcaption of a figure.
  -->
  <div>
    <figure>
      <amp-img lightbox src="https://picsum.photos/1600/900?image=1075" layout="responsive" width="1600"
        height="900" alt="Picture of CN tower.">
      </amp-img>
      <figcaption class="image">
        Toronto's CN tower was built in 1976 and was the tallest free-standing structure until 2007.
      </figcaption>
    </figure>
  </div>
  <!-- This example uses the alt attribute. -->
  <div>
    <amp-img
      lightbox
      src="https://picsum.photos/1600/900?image=1075"
      layout="responsive"
      width="1600"
      height="900"
      alt="Picture of CN tower">
    </amp-img>
  </div>


  <!-- ## Usage with Carousel-->
  <!--
  You can also use `<amp-lightbox-gallery>` with `<amp-carousel>` to view the contents of the carousel in a lightbox. Just simply include a `<amp-carousel>` with `<amp-img>`s, and add the "lightbox" attribute to the `<amp-carousel>`. The lightbox images will be sync-ed with the carousel slides.
  -->
  <div>
    <amp-carousel lightbox width="400" height="300" layout="responsive" type="slides">
      <amp-img src="/examples/visual-tests/amp-by-example/img/image1.jpg" width="400" height="300" layout="responsive"></amp-img>
      <amp-img src="/examples/visual-tests/amp-by-example/img/image2.jpg" width="400" height="300" layout="responsive"></amp-img>
      <amp-img src="/examples/visual-tests/amp-by-example/img/image3.jpg" width="400" height="300" layout="responsive"></amp-img>
    </amp-carousel>
  </div>

</body>
</html>
