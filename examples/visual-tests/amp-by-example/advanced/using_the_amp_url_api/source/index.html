  ## Introduction

  The [AMP URL API](https://developers.google.com/amp/cache/use-amp-url)
  retrieves the matching AMP URLs for a given list of URLs. Apps can use
  this if they want to load the fast AMPs instead of the original URL, for example,
  when opening external links.

  The URL API returns for a given URL with matchin AMP version three different URLs:

  * `originalUrl`: the unmodified original URL.
  * `ampUrl`: the URL of the AMP version.
  * `cdnAmpUrl`: the URL of the cached AMP version in the [Google AMP Cache](https://developers.google.com/amp/cache/).

  For [performance and security reasons](https://developers.google.com/amp/cache/overview#cache-optimizations-and-modifications) 
  we recommend using the cached AMP version when displaying AMP content.

  ## See how it works
