<link rel="import" href="../node_modules/@npm-polymer/polymer/polymer-element.html">
<link rel="import" href="../node_modules/@npm-polymer/app-route/app-route.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="amp-page.html">
<link rel="import" href="sample-category-data.html">

<dom-module id="sample-detail">

  <template>

    <style>

      :host {
        display: block;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      @media (max-width: 767px) {

        #content {
          @apply --layout-vertical;
          @apply --layout-center;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route route="[[route]]" pattern="/:category/:item" data="{{routeData}}"></app-route>

    <!--
      sample-category-data provides the item data for a given category and item name.
    -->
    <sample-category-data id="categoryData" category-name="[[routeData.category]]" category="{{category}}" item-name="[[routeData.item]]" item="{{item}}" failure="{{failure}}"></sample-category-data>

    <header>
          <h1>[[item.title]]</h1>
    </header>

    <amp-page item-url="[[item.url]]" content="{{content}}"></amp-page>

    <div>[[content]]</div>

    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <shop-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></shop-network-warning>

  </template>

  <script>

    class SampleDetail extends Polymer.Element {

      static get is() { return 'sample-detail'; }

      static get properties() { return {

        item: Object,

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_itemChanged(item, visible)'
      ]}


      _itemChanged(item, visible) {
        if (visible) {
          this._itemChangeDebouncer = Polymer.Debouncer.debounce(this._itemChangeDebouncer,
            Polymer.Async.microTask, () => {
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: item ? item.category : '',
                  title: item ? item.title : ''
                }}));
            })
        }
      }

      _unescapeText(text) {
        let elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      }

      _isDefined(item) {
        return item != null;
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(SampleDetail.is, SampleDetail);

  </script>

</dom-module>
