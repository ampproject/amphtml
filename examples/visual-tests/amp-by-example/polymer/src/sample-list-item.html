<link rel="import" href="../node_modules/@npm-polymer/examples/visual-tests/amp-by-example/polymer/polymer-element.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-flex-layout/iron-flex-layout.html">

<dom-module id="sample-list-item">

  <template>

    <style>

      :host {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        text-align: center;
        margin: 0 48px;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .description {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>

    <div class="title">[[item.title]]</div>
    <span class="description">[[item.description]]</span>

  </template>

  <script>

    class SampleListItem extends Polymer.Element {

      static get is() { return 'sample-list-item'; }

      static get properties() { return {

        item: Object

      }}

    }

    customElements.define(SampleListItem.is, SampleListItem);

  </script>

</dom-module>
