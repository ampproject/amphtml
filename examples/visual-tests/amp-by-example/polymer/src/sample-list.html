<link rel="import" href="../node_modules/@npm-polymer/examples/visual-tests/amp-by-example/polymer/polymer-element.html">
<link rel="import" href="../node_modules/@npm-polymer/app-route/app-route.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="sample-category-data.html">
<link rel="import" href="sample-list-item.html">

<dom-module id="sample-list">

  <template>

    <style>

      .grid {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-justified;
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route route="[[route]]" pattern="/:category" data="{{routeData}}"></app-route>

    <!--
      sample-category-data provides the category data for a given category name.
    -->
    <sample-category-data id="categoryData" category-name="[[routeData.category]]" category="{{category}}" failure="{{failure}}"></sample-category-data>

    <header>
      <h1>[[category.id]]</h1>
    </header>

    <ul class="grid" hidden$="[[failure]]">
      <dom-repeat items="[[_getListItems(category.items)]]" initial-count="4">
        <template>
          <li>
            <a href$="[[_getItemHref(item)]]"><sample-list-item item="[[item]]"></sample-list-item></a>
          </li>
        </template>
      </dom-repeat>
    </ul>

  </template>

  <script>

    class SampleList extends Polymer.Element {

      static get is() { return 'sample-list'; }

      static get properties() { return {

        category: Object,

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_categoryChanged(category, visible)'
      ]}

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

      _getListItems(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [];
      }

      _getItemHref(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/examples/visual-tests/amp-by-example/polymer/detail', item.url].join('') : null;
      }

      _categoryChanged(category, visible) {
        if (!visible) {
          return;
        }
        this._changeSectionDebouncer = Polymer.Debouncer.debounce(this._changeSectionDebouncer,
          Polymer.Async.microTask, () => {
            if (category) {
              // Notify the category and the page's title
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: category.name,
                  id: category.id
                }}));
            }
          });
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline && this.isAttached) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(SampleList.is, SampleList);

  </script>

</dom-module>
