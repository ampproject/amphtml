<!doctype html>
<html ⚡4email>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp4email-boilerplate>body{visibility:hidden}</style>
 <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <title>AMP Email Gallery</title>
  <style amp-custom>
    html {
      font-family: 'Roboto';
    }
    h2 {
      margin: 1rem;
	  margin-bottom: 0;
    }
    .text {
      font-weight: 800;
	  padding-bottom: 8px;
    }
	.trip-location {
      font-weight: 800;
      padding-top: 8px;
    }
    .photo-gallery {
      border-radius: 10px;
      padding: 1rem;
      width: 426px;
      height: 500px;
    }
    .selected {
      border-width: 2px;
      border-style: solid;
    }
    .rating {
      font-size: 1.1rem;
      color: #FFB300;
	  padding-left: 0;
      border: none;  /* to prevent flicker when mousing over border */
      text-align: left;  /* revert the RTL direction */
    }
  </style>
</head>
<body>
  <h2>Hello dear user,</h2>
  <div class="photo-gallery">
    <div class="text">Photos from your latest trips: <span [text]="+selectedSlide + 1">1</span>/4</div>
    <amp-selector layout="container" name="carousel-selector" [selected]="selectedSlide" on="select:AMP.setState({selectedSlide: event.targetOption})">
      <amp-carousel controls width="430" height="80">
        <amp-img src="https://unsplash.it/100/75?image=10" width="100" height="75" option="0" [class]="selectedSlide == 0 ? 'selected' : ''"></amp-img>
        <amp-img src="https://unsplash.it/100/75?image=11" width="100" height="75" option="1" [class]="selectedSlide == 1 ? 'selected' : ''"></amp-img>
        <amp-img src="https://unsplash.it/100/75?image=12" width="100" height="75" option="2" [class]="selectedSlide == 2 ? 'selected' : ''"></amp-img>
        <amp-img src="https://unsplash.it/100/75?image=13" width="100" height="75" option="3" [class]="selectedSlide == 3 ? 'selected' : ''"></amp-img>
      </amp-carousel>
    </amp-selector>

    <amp-carousel controls type="slides" width="428" height="300" [slide]="selectedSlide" on="slideChange:AMP.setState({selectedSlide: event.index})">
      <amp-img src="https://unsplash.it/428/318?image=10" width="428" height="318"></amp-img>
      <amp-img src="https://unsplash.it/428/318?image=11" width="428" height="318"></amp-img>
      <amp-img src="https://unsplash.it/428/318?image=12" width="428" height="318"></amp-img>
      <amp-img src="https://unsplash.it/428/318?image=13" width="428" height="318"></amp-img>
    </amp-carousel>

    <div class="trip-location">Please rate your trip location:</div>
    <form id="rating" class="p2" method="post" action-xhr="https://ampbyexample.com/samples_templates/rating/set" >
    <fieldset class="rating">
      <input name="rating" type="radio" id="rating1" value="1" on="change:rating.submit"/>
      <label for="rating1" title="1 stars">★</label>
      <input name="rating" type="radio" id="rating2" value="2" on="change:rating.submit"/>
      <label for="rating2" title="2 stars">★★</label>
      <input name="rating" type="radio" id="rating3" value="3" on="change:rating.submit"/>
      <label for="rating3" title="3 stars">★★★</label>
      <input name="rating" type="radio" id="rating4" value="4" on="change:rating.submit"/>
      <label for="rating4" title="4 stars">★★★★</label>
      <input name="rating" type="radio" id="rating5" value="5" on="change:rating.submit"/>
      <label for="rating5" title="5 stars">★★★★★</label>
    </fieldset>
    <div submit-success>
      <template type="amp-mustache">
        <div class="text">Thanks for rating {{rating}} star(s)!</div>
      </template>
    </div>
    <div submit-error>
      <template type="amp-mustache">
        Looks like something went wrong. Please try to rate again. {{error}}
      </template>
    </div>
  	</form>
  </div>
</body>
</html>
