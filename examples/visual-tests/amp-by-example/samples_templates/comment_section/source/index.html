<!--
## Introduction

This sample showcases how to build a comment section in AMP HTML using the [amp-form](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-form) component after a successful login flow. Login, type a comment and press the COMMENT button; your comment will not be persisted, so reload the page if you want to start commenting again.
-->
<!doctype html>
<html âš¡>
<head>
    <meta charset="utf-8">
  <title>Comment Section</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!--
    Additionally used AMP components must be imported in the header.
    -->
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-access" src="https://cdn.ampproject.org/v0/amp-access-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <link rel="canonical" href="https://ampbyexample.com/samples_templates/comment_section/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
    form.amp-form-submit-success [submit-success] {
        width: 100%;
        color: black;
    }
    form.amp-form-submit-success > amp-img,
    form.amp-form-submit-success > .ampstart-input,
    form.amp-form-submit-success > input,
    form.amp-form-submit-success .button{
        display: none;
    }
    form.amp-form-submit-error [submit-error] {
        color: red;
    }
    .user {
      color: #ff4081;
      font-weight: 700;
    }
    .date {
      color: #a8a3ae;
    }
    amp-list.comments {
      min-width: 320px;
      max-width: 600px;
      width: 100%;
    }
    .comment {
        background: #f2f2f2;
        margin: 0 16px 16px 0;
        width: 100%;
        position: relative;
    }
    .comment:before {
      content: ' ';
      height: 0;
      position: absolute;
      width: 0;
      left: 10px;
      border: 10px solid transparent;
      border-right-color: #f2f2f2;
      top: 50%;
      margin-top: -28px;
      margin-left: -30px;
    }
    </style>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <!-- [amp-access](/examples/visual-tests/amp-by-example/components/amp-access) requires the definition of 3 endpoints as documented [here](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-access).
          This sample allows an user to login and logout using either email/password or [Google sign in](https://developers.google.com/identity/sign-in/web/). Logout is implemented by configuring a second endpoint in the login property `sign-out`, find more [here](https://www.ampproject.org/docs/reference/examples/visual-tests/amp-by-example/components/amp-access#login-page).  -->
    <script id="amp-access" type="application/json">
    {
        "authorization": "https://ampbyexample.com/samples_templates/comment_section/authorization?rid=READER_ID&url=CANONICAL_URL&ref=DOCUMENT_REFERRER&_=RANDOM",
        "noPingback": "true",
        "login": {
          "sign-in": "https://ampbyexample.com/samples_templates/comment_section/login?rid=READER_ID",
          "sign-out": "https://ampbyexample.com/samples_templates/comment_section/logout?rid=READER_ID"
        },
        "authorizationFallbackResponse": {
            "error": true,
            "loggedIn": false
        }
    }
    </script>
    </head>
    <body>
    <!-- ## Add a Comment Section -->
    <!-- -->
    <h2 class="p1">Comments</h2>

    <!-- Use `amp-list` to render existing comments to make sure that the latest comments appear if the page is loaded via AMP Cache.  -->
      <amp-list class="comments mt1" width="auto" height="230" layout="fixed-height" src="/examples/visual-tests/amp-by-example/json/comments.json">
        <template type="amp-mustache">
          <div class="flex px1 pt1">
            <amp-img width="44" height="44" class="mr1 flex-none" alt="user" src="/examples/visual-tests/amp-by-example/img/ic_account_box_black_48dp_1x.png"></amp-img>
            <div class="ampstart-card p1 comment">
              <p><span class="user">{{user}}</span> <span class="date">{{datetime}}</span></p>
              <p>{{text}}</p>
            </div>
          </div>
        </template>
      </amp-list>

    <!-- In order to add comments users need to be logged in. We use `amp-access` to integrate login and to show and hide the login button depending on whether the user is logged in. `on="tap:amp-access.login-sign-in"` specifies which
    action should be taken when clicking on the login button: `login` defines the property inside the `amp-access` json configuration, while `sign-in` defines
    the endpoint. -->
    <span amp-access="NOT loggedIn" role="button" tabindex="0" amp-access-hide>
          <h3 class="m1">Please login to comment</h3>
          <button on="tap:amp-access.login-sign-in" class="ampstart-btn m2 caps">Login</button>
    </span>
      <!-- Use amp-form to submit the comment. In this sample, only a single comment can be added as comments are not persisted in the backend.  -->
      <form class="px1 pt1 flex" amp-access="loggedIn" amp-access-hide method="post" action-xhr="/examples/visual-tests/amp-by-example/samples_templates/comment_section/submit-comment-xhr" target="_top">
        <amp-img width="44" height="44" class="flex-none mr1 mt1" alt="user" src="/examples/visual-tests/amp-by-example/img/ic_account_box_black_48dp_1x.png"></amp-img>
        <div class="ampstart-input inline-block relative m0 p0 mb3">
          <input type="text" value="" name="text" id="ip1" class="block border-none p0 m0" placeholder="Your comment ...">
          <label for="ip1" class="absolute top-0 right-0 bottom-0 left-0">
            Your comment ...
          </label>
        </div>
        <input type="submit" value="Comment" class="ampstart-btn caps m1">
        <div submit-success>
          <template type="amp-mustache">
            <div class="flex">
              <amp-img width="44" class="mr1 flex-none" height="44" alt="user" src="{{UserImg}}"></amp-img>
              <div class="ampstart-card p1 comment">
               <p><span class="user">{{User}}</span> <span class="date">{{Datetime}}</span></p>
               <p>{{Text}}</p>
              </div>
            </div>
          </template>
        </div>
        <div submit-error>
          <template type="amp-mustache">
            Error! Looks like something went wrong with your comment, please try to submit it again. {{error}}
          </template>
        </div>
      </form>
      <!-- We specify the logout via a login endpoint to be able to use the `return URL` environment variable. -->
      <button amp-access="loggedIn" amp-access-hide tabindex="0" on="tap:amp-access.login-sign-out" class="ampstart-btn m2 caps">Logout</button>

</body>
</html>
