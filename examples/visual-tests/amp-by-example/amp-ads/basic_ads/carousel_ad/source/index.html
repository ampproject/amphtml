<!--
  ## Introduction

  Sample [AMPHTML ad](https://github.com/ampproject/amphtml/blob/master/extensions/amp-a4a/amp-a4a-format.md) using `amp-carousel` to display a slide-show style ad. In general an AMPHTML Ad should be a valid AMP document.

  The code represents the body that should be returned as a response initiated through an [amp-ad](/examples/visual-tests/amp-by-example/components/amp-ad/) component or otherwise whenever we want to return an AMPHTML Ad in any other context.

  This example displays a set of images forming a slide-show: Every image is clickable. You could build more elaborate slides embedding more AMP components. See [here](/examples/visual-tests/amp-by-example/advanced/image_galleries_with_amp-carousel/) or [there](/examples/visual-tests/amp-by-example/advanced/video_carousels_with_amp-carousel/).

  We include a rendering tracking pixel using the `amp-pixel` component.
-->
<!-- -->
<!doctype html>
<html âš¡4ads>
<head>

  <meta charset="utf-8">
  <title>Carousel Ad</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <!-- ## Setup -->
  <!--
  Import the carousel component in the header.
  -->
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
</head>
<body>

  <!-- ## Basic Usage -->
  <!--
  We use `type="slides"` to display a list of nodes as slides: Each of these nodes may have arbitrary AMP-HTML children. Here we put in every of them a simple banner ad.

  See [amp-carousel](/examples/visual-tests/amp-by-example/components/amp-carousel/) for more options to display the content.
  -->
  <amp-carousel width="300"
                height="250"
                type="slides">
    <a target="_blank"
       href="https://ampbyexample.com//amp_ads/carousel_ad/">
       <amp-img src="https://ampbyexample.com/img/landscape_desert_300x250.jpg"
                width="300"
                height="250"
                alt="slide 1"></amp-img>
    </a>

    <a target="_blank"
       href="https://ampbyexample.com/amp_ads/carousel_ad/">
       <amp-img src="https://ampbyexample.com/img/landscape_village_300x250.jpg"
                width="300"
                height="250"
                alt="slide 2"></amp-img>
    </a>

    <a target="_blank"
       href="https://ampbyexample.com/amp_ads/carousel_ad/">
       <amp-img src="https://ampbyexample.com/img/landscape_ship_300x250.jpg"
                width="300"
                height="250"
                alt="slide 3"></amp-img>
    </a>
  </amp-carousel>

  <!--
   We include a tracking pixel to record that the ad was rendered using [amp-pixel](https://github.com/ampproject/amphtml/blob/master/builtins/amp-pixel.md).

   Alternatively one could make use of [amp-analytics](https://www.ampproject.org/docs/reference/extended/amp-analytics.html) to enable much more comprenhensive measure activity.
  -->
   <amp-pixel src="https://foo.com/pixel?RANDOM"></amp-pixel>

</body>
</html>
