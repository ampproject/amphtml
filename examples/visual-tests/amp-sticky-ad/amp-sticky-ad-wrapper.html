<html>
  <head>
    <script async src="https://cdn.ampproject.org/shadow-v0.js"></script>

    <script async custom-element="amp-sticky-ad" src="https://cdn.ampproject.org/v0/amp-sticky-ad-1.0.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-network-doubleclick-impl-0.1.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
      #stickyAd {
        width: 350px;
        height: 500px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="stickyAd"
      data-src="./amp-sticky-ad.amp.html">
    </div>
    <script>
      const root = document.getElementById('stickyAd');
      (window.AMP = window.AMP || []).push(function(AMP) {
        const shadowDoc = AMP.attachShadowDocAsStream(root, './amp-sticky-ad.amp.html');
        fetch('./amp-sticky-ad.amp.html').then(response => {
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          function readChunk() {
            return reader.read().then(chunk => {
              const text = decoder.decode(
                  chunk.value || new Uint8Array(),
                  {stream: !chunk.done});
              if (text) {
                shadowDoc.writer.write(text);
              }
              if (chunk.done) {
                shadowDoc.writer.close();
              } else {
                return readChunk();
              }
            });
          }
          return readChunk();
        });
      });
      setTimeout(() => {
        root.scroll(0, 100);
        setTimeout(() => {
          root.classList.add('ready-for-visual-diff');
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
