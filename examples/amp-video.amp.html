<head>
  <meta charset="utf-8">
  <title>AMP #0</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <style amp-custom>
    body {
      max-width: 527px;
      font-family: 'Questrial', Arial;
    }
    [fallback] {
      display: block;
      /* @alternative */ display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    .spacer {
      height: 100vh;
    }
    p, h1, h2, h3 {
      padding: 10px;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <h1>amp-video</h1>

  <amp-video
      id="myVideo"
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
      width="720"
      height="405"
      layout="responsive"
      controls>
    <div placeholder>
      This is a placeholder
    </div>
    <div fallback>
      This is a fallback
    </div>
  </amp-video>
  <h3>Actions</h3>
  <button on="tap:myVideo.play">Play</button>
  <button on="tap:myVideo.pause">Pause</button>
  <button on="tap:myVideo.mute">Mute</button>
  <button on="tap:myVideo.unmute">Unmute</button>
  <button on="tap:myVideo.fullscreen">Fullscreen</button>

  <h2>MediaSession API</h2>
  <p>
     If you play this on a mobile device, the playback notification will have
     a proper poster, artist, album and title.
  </p>
  <amp-video
    autoplay
    title="Big Buck Bunny"
    artist="Blender Foundation"
    poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png"
    artwork="img/bigbuckbunny.jpg"
    album="The Peach Open Movie Project"
    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
    width="720"
    height="405"
    layout="responsive"
    controls>
  </amp-video>

  <h2>Autoplay</h2>
  <amp-video
    autoplay
    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
    width="720"
    height="405"
    layout="responsive"
    controls>
  </amp-video>

  <h2>Rotate-to-fullscren</h2>
  <p>Play this video, then rotate your device to enter fullscreen.</p>
  <amp-video
    title="Big Buck Bunny"
    artist="Blender Foundation"
    poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png"
    artwork="img/bigbuckbunny.jpg"
    album="The Peach Open Movie Project"
    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
    width="720"
    height="405"
    layout="responsive"
    controls
    rotate-to-fullscreen>
  </amp-video>
  <div class="spacer"></div>
</body>
</html>
