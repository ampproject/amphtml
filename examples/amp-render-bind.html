  <style amp-custom>
    amp-render {
      font-family: monospace;
      font-size: 11pt;
    }

      font-family: monospace;
      font-size: 9pt;

<body>
  <amp-state id="otherFoods">
    <script type="application/json">
      {
      "items": [
      {
        "name": "pizza",
        "quantity": 1976,
        "unitPrice": 3.50
      },
      {
        "name": "ice cream",
        "quantity": 108,
        "unitPrice": 6.50
      }
      ]
    }
    </script>
  </amp-state>

  <h3>setState() for amp-render[src]: Remote (URL)</h3>
  <button on="tap:AMP.setState({src:'/list/fruit-data/get'})">Show Fruit</button>
  <button on="tap:AMP.setState({src:'/list/vegetable-data/get'})">Show Vegetables</button>
  <button on="tap:AMP.setState({src: 'otherFoods'})">Show Other Foods</button>

  <h3>setState() for amp-render[src]: Local (JSON)</h3>
  <button on="tap:AMP.setState({
    src: {
      items: [{
      name: 'pizza',
      quantity: 54,
      unitPrice: 2.0
    }, {
      name: 'burger',
      quantity: 2387,
      unitPrice: 4.50
    }]
  }})">Show Junk Food</button>

  <button on="tap:AMP.setState({
    src: {
      items:[{
      name: 'cake',
      quantity: 424,
      unitPrice: 14.2
    }, {
      name: 'ice cream',
      quantity: 23,
      unitPrice: 0.78
    }]
  }})">Show Desserts</button>

  <button on="tap:AMP.setState({src: (src || []).concat([{name: 'burger', quantity: 1, unitPrice: random()}])})">Add burger</button>

  <h3>setState() for children of amp-render</h3>
  <button on="tap:AMP.setState({foo: foo+1})">Increment foo</button>

  <hr>

  <template id="render-template" type="amp-mustache">
    {{#items}}
      <li>
      <strong>name</strong> {{name}}
      <strong>#</strong> {{quantity}}
      <strong>$</strong> {{unitPrice}}
      <strong>1+1</strong>=<span [text]="1+1">?</span>
      <strong>foo</strong>=<span data-amp-bind-text="foo">?</span>
      </li>
    {{/items}}
  </template>

  <h3>Amp Render with binding=always (default)</h3>
  <amp-render
    binding="always"
    layout="fixed-height"
    height="200"
    src="/list/fruit-data/get" [src]="src"
    template="render-template">
  </amp-render>
