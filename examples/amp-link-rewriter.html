<head>
    <meta charset="utf-8">
    <title>amp-link-rewriter example</title>
    <link rel="canonical" href="amps.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element='amp-link-rewriter' src='https://cdn.ampproject.org/v0/amp-link-rewriter-0.1.js'></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
<amp-link-rewriter layout="nodisplay">
    <script type="application/json">
        {
            "output": "https://visit.foo.net/visit?pid=110&url=${href}&cid=${customerId}&mid=${merchantId}&ref=DOCUMENT_REFERRER&location=SOURCE_URL&rel=${rel}",
            "section": [
                "#track-section"
            ],
            "attribute": {
                "href": "((?!skip-example\\.com|also-skip\\.com).)*",
                "class": "content"
            },
            "vars": {
                "customerId": "12345",
                "merchantId": "3234"
            }
        }
    </script>

</amp-link-rewriter>

<div id="track-section">
    <h3>#track-section</h3>
    <p>
      <a class="content" href="https://www.amazon.de/dp/B01KU8Z8P8/">Amazon.de</a><br>
      <a class="content" href="https://skip-example.com/test">This link is skipped by <code>href</code> attribute filter</a><br>
      <a class="some-different-class" href="https://www.amazon.de/dp/B01KU8Z8P8/">This link is skipped by <code>class</code> filter</a>
    </p>
</div>
<div id="do-not-track-section">
  <h3>#do-not-track-section</h3>
  <p>The links below do not belong to the section specified in <code>section</code> config param.</p>
  <p>
    <a class="content" href="https://amazon.com/dp/B01KU8Z8P8/">This link is skipped</a>
  </p>
</div>

</body>
</html>
