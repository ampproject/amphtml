      .edit,

        font-family: inherit;

      }
      .new-todo {
        padding: 16px 16px 16px 60px;

      .main {
        position: relative;

        border-top: 1px solid #e6e6e6;
      }
      .toggle-all {
        width: 1px;
        height: 1px;

        opacity: 0;
        position: absolute;
        right: 100%;
        bottom: 100%;
      }
      .toggle-all + label {
        width: 60px;
        height: 34px;
        font-size: 0;
        position: absolute;
        top: -52px;
        left: -13px;
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      .toggle-all + label:before {
        content: "❯";
        font-size: 22px;
        color: #e6e6e6;
        padding: 10px 27px 10px 27px;
      }
      .toggle-all:checked + label:before {
        color: #737373;
      }
      .todo-list {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .todo-list li {
        position: relative;
        font-size: 24px;
        border-bottom: 1px solid #ededed;
      }
      .todo-list li:last-child {
        border-bottom: none;
      }
      .todo-list li.editing {
        border-bottom: none;
        padding: 0;
      }
      .todo-list li.editing .edit {
        display: block;
        width: calc(100% - 43px);
        padding: 12px 16px;
        margin: 0 0 0 43px;
      }
      .todo-list li.editing .view {
        display: none;
      }
      .todo-list li .toggle {
        text-align: center;
        width: 40px;
        height: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto 0;
        border: none;
        -webkit-appearance: none;
        appearance: none;
      }
      .todo-list li .toggle {
        opacity: 0;
      }
      .todo-list li .toggle + label {
        background-image: url(data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23ededed%22%20stroke-width%3D%223%22/%3E%3C/svg%3E);
        background-repeat: no-repeat;

      }
      .todo-list li .toggle:checked + label {

      }
      .todo-list li label {
        word-break: break-all;
        padding: 15px 15px 15px 60px;
        display: block;
        line-height: 1.2;
        transition: color 0.4s;
      }
      .todo-list li.completed label {
        color: #d9d9d9;
        text-decoration: line-through;
      }
      .todo-list li .destroy {
        display: none;
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        width: 40px;
        height: 40px;
        margin: auto 0;
        font-size: 30px;
        color: #cc9a9a;
        margin-bottom: 11px;
        transition: color 0.2s ease-out;
      }
      .todo-list li .destroy:hover {
        color: #af5b5e;
      }
      .todo-list li .destroy:after {
        content: "×";
      }
      .todo-list li:hover .destroy {
        display: block;
      }
      .todo-list li .edit {
        display: none;
      }
      .todo-list li.editing:last-child {
        margin-bottom: -1px;
      }
      .footer {

        padding: 10px 15px;
        height: 20px;

      }
      .footer:before {

      }

      }

        text-decoration: underline;

      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        .todo-list li .toggle,
        .toggle-all {
          background: 0 0;
        }
        .todo-list li .toggle {
          height: 40px;
        }
      }
      @media (max-width: 430px) {
        .footer {
          height: 50px;
        }
        .filters {
          bottom: 10px;
        }
      }
      [v-cloak] {
        display: none;
      }

    <title>Vue.js TodoMVC in AMP Script</title>

  <body>
    <amp-script layout="container" src="/examples/amp-script/vue-todomvc.js" sandbox="allow-forms">
      <div class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input
            class="new-todo"
            autofocus
            autocomplete="off"
            placeholder="What needs to be done?"
            v-model="newTodo"
            @keyup.enter="addTodo"
          >
        </header>
        <section class="main" v-show="todos.length" v-cloak>
          <input
            id="toggle-all"
            class="toggle-all"
            type="checkbox"
            v-model="allDone"
          >
          <label for="toggle-all"></label>
          <ul class="todo-list">
            <li
              v-for="(todo, i) in filteredTodos"
              class="todo"
              :key="i"
              :class="{ completed: todo.completed, editing: todo == editedTodo }"
            >
              <div class="view">
                <input
                  class="toggle"
                  type="checkbox"
                  :checked="todo.completed"
                  @change="todo.completed = !todo.completed"
                >
                <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                <button class="destroy" @click="removeTodo(todo)"></button>
              </div>
              <input
                class="edit"
                type="text"
                v-model="todo.title"
                @blur="doneEdit(todo)"
                @keyup.enter="doneEdit(todo)"
                @keyup.esc="cancelEdit(todo)"
              >
            </li>
          </ul>
        </section>
        <footer class="footer" v-show="todos.length" v-cloak>
          <span class="todo-count">
            <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
          </span>
          <ul class="filters">
            <li>
              <a href="#" @click="visibility = 'all'" :class="{ selected: visibility == 'all' }">All</a>
            </li>
            <li>
              <a href="#" @click="visibility = 'active'" :class="{ selected: visibility == 'active' }">Active</a>
            </li>
            <li>
              <a href="#" @click="visibility = 'completed'" :class="{ selected: visibility == 'completed' }">Completed</a>
            </li>
          </ul>
          <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
            Clear completed
          </button>
        </footer>
      </div>
      <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://evanyou.me">Evan You</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      </footer>
    </amp-script>
  </body>
