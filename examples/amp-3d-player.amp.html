  <script async custom-element="amp-3d-player" src="https://cdn.ampproject.org/v0/amp-3d-player-0.1.js"></script>

  <amp-3d-player layout="fixed"

  <amp-3d-player layout="fixed" width="400" height="100">

      Something went wrong!!!

  <amp-3d-player layout="fixed-height"
                 alpha="true"

  <amp-3d-player layout="responsive"
