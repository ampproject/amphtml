<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Channel messaging demo</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Channel messaging demo</h1>
    <p>My body</p>

    <iframe src="page2.html" width='480' height='320'>
    </iframe>
  </body>
  <script>
    var intervalId;

    var channel = new MessageChannel();
    var para = document.querySelector('p');
    
    var iframe = document.querySelector('iframe');
    var otherWindow = iframe.contentWindow;
    
    function iframeLoaded() {
      otherWindow.postMessage('Hello from the main page!', '*', [channel.port2]);
    }

    function start() {
      var channel = new MessageChannel();
      intervalId = setInterval(pollAMPDoc.bind(this) , 1000); //poll every second
    };

    function pollAMPDoc() {
      console.log('Viewer polling ampdoc');
      if (iframe) {
        channel.port1.onmessage = function(e) {
          if (e.type == 'message' && isChannelOpen(e.data)){
            window.clearInterval(intervalId); //stop polling
          }
          this.handleMessage(e, channel);
        }.bind(this);

        var message = {
            app: '__AMPHTML__',
            name: 'handshake-poll',
          };
        otherWindow./*OK*/postMessage(message, '*', [channel.port2]);
      }
    };
    function isChannelOpen(eventData) {
      return eventData.app == '__AMPHTML__' && eventData.name == 'channelOpen';
    };

    function handleMessage(e) {
      console.log('viewer got message: ', e.data);
      para.innerHTML += '  --->  ' + e.data.name;
      channel.port1.postMessage('Hello from the viewer!');
    }

    start();

  </script>
</html>
