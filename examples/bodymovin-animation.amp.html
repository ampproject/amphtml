<head>
    <meta charset="utf-8">
    <title>Bodymovin Animation examples</title>
    <link rel="canonical" href="amps.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <script async custom-element="amp-bodymovin-animation" src="https://cdn.ampproject.org/v0/amp-bodymovin-animation-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <h2>Examples of animations that loops infinitely</h2>
  <amp-bodymovin-animation layout="fixed" width="200" height="200" src="https://nainar.github.io/loader.json" loop="true" name="ripple_1">
  </amp-bodymovin-animation>

  <amp-bodymovin-animation layout="fixed" width="200" height="200" src="https://nainar.github.io/loader.json" name="ripple_2">
  </amp-bodymovin-animation>

  <h2>Example of an animation that does one iteration</h2>
  <amp-bodymovin-animation layout="fixed" width="200" height="200" src="https://nainar.github.io/loader.json" loop="false" name="ripple_2">
  </amp-bodymovin-animation>

  <h2>Example of an animation that doesn't autoplay</h2>
  <amp-bodymovin-animation id="anim" layout="fixed" width="200" height="200" src="https://nainar.github.io/loader.json" loop="true" name="ripple_1" no-autoplay>
  </amp-bodymovin-animation>
  <button on="tap:anim.play">PLAY</button>
  <button on="tap:anim.pause">PAUSE</button>
  <button on="tap:anim.stop">STOP</button>

  <h2>Example of a responsive layout animation</h2>
  <amp-bodymovin-animation layout="responsive" width="200" height="200" src="https://nainar.github.io/loader.json" loop="true" name="ripple_1">
  </amp-bodymovin-animation>

</body>

</html>
