<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-selector</title>
  <link rel="canonical" href="https://amp.dev/documentation/examples/components/amp-selector/index.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.2.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    button {
      margin: 20px;
      padding: 20px;
    }
    :root {
      --sidebar-width: 300px;
    }
    [amp-submenu-group] {
      margin: 10px;
    }
    /* amp-accordion>section>* {
      position: static !important;
    } */
  </style>
</head>
<body>
  <button on="tap:sidebar1.toggle">Toggle left sidebar (nested drilldown)</button>
  <button on="tap:sidebar2.toggle">Toggle right sidebar (accordion + drilldown)</button>

  <amp-list width="1" height="1" src="https://api.myjson.com/bins/68vhb" items="." single-item>
    <template type="amp-mustache">
      <amp-sidebar id="sidebar1" layout="nodisplay" side="left">
        <div amp-submenu-group>
          {{#menu}}
          <section>
            <h3 amp-submenu-open>{{title}}</h3>
            <div amp-submenu>
              <div amp-submenu-group>
                <div amp-submenu-close>back</div>
                {{#content}}
                <section>
                    <h4 amp-submenu-open>{{title}}</h4>
                    <div amp-submenu>
                      <div amp-submenu-close>back</div>
                      <ul>
                        {{#content}}
                        <li>{{title}}</li>
                        {{/content}}
                      </ul>
                    </div>
                </section>
                {{/content}}
              </div>
            </div>
          </section>
          {{/menu}}
          <amp-img width="250" height="150" src="https://www.scienceabc.com/wp-content/uploads/2017/11/Penguin-waddling.jpg"></amp-img>
        </div>
      </amp-sidebar>
      <amp-sidebar id="sidebar2" layout="nodisplay" side="right">
        <div amp-submenu-group>
          <amp-accordion expand-single-section>
            {{#menu}}
            <section>
              <h3>{{title}}</h3>
              <div>
                {{#content}}
                <div>
                  <h4 amp-submenu-open>{{title}}</h4>
                  <div>
                    <div amp-submenu>
                      <div amp-submenu-close>back</div>
                      <ul>
                        {{#content}}
                        <li>{{title}}</li>
                        {{/content}}
                      </ul>
                    </div>
                  </div>
                </div>
                {{/content}}
              </div>
            </section>
            {{/menu}}
          </amp-accordion>
        </div>
      </amp-sidebar>
    </template>
  </amp-list>
</body>
</html>
