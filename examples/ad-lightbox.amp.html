    <title>AMP Ad Lightbox Prototype Example</title>
    <link rel="canonical" href="amps.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style type="text/css">
      body {
        font-family: sans-serif;
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
      .main-lightbox {
        background: #000;
        color: #ccc;
      }
    </style>

<body>
  <!--
    THIS EXAMPLE IS INVALID AMP.

    It corresponds to an in-progress prototype. It will not validate or function
    properly under normal circumstances.
  -->

  <div on="tap:main-lightbox"
     role="button"
     class="button button-secondary play"
     tabindex="0">
    <amp-img src="https://lh3.googleusercontent.com/5rcQ32ml8E5ONp9f9-Rf78IofLb9QjS5_0mqsY1zEFc=w400-h300-no-n"

             height="300"
             layout="responsive">
    </amp-img>
  </div>

  <amp-lightbox id="main-lightbox"
                class="main-lightbox"
                layout="nodisplay"
                animate-in="fly-in-bottom"
                close-button>
    <amp-carousel type="slides"
                  height="300"
                  layout="fixed-height">
      <amp-img src="https://lh3.googleusercontent.com/Z4gtm5Bkxyv21Z2PtbTf95Clb9AE4VTR6olbBKYrenM=w400-h300-no-n"

               layout="responsive">

      <amp-img src="https://ampbyexample.com/img/amp.jpg"
               layout="responsive"
               width="1080"
               height="610">
      </amp-img>
    </amp-carousel>
  </amp-lightbox>
