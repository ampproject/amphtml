<!doctype html>
<html âš¡>
  <head>
    <meta charset="utf-8" />
    <title>amp-blurhash Example</title>
    <link rel="canonical" href="amp-blurhash.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }

      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>

    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- Include the custom element -->
    <script async custom-element="amp-blurhash" src="/dist/v0/amp-blurhash-0.1.js"></script>
  </head>
  <body>
    <h1>amp-blurhash demo</h1>

    <!-- Replace with any valid blurhash string -->
    <amp-blurhash
      layout="fixed"
      width="320"
      height="200"
      hash="LEHV6nWB2yk8pyo0adR*.7kCMdnj"
    >
    </amp-blurhash>
  </body>
</html>
