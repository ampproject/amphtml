<body>
    <h1>Audio player</h1>
    <p>Play/Pause to send event</p>
    <amp-audio id="my-player" layout="" src="av/audio.mp3"> </amp-audio>

    <p>Play/Pause to send event</p>
    <amp-audio id="my-player2" layout="" src="av/audio.mp3"> </amp-audio>

    <amp-analytics type="gfksensic">
        <script type="application/json">
            {
                "vars": {
                    "regionID": "demo",
                    "mediaID": "demomedia"
                },
                "triggers": {
                    "audioPlay": {
                        "on": "audio-play",
                        "request": "audio-play",
                        "selector": "#my-player",
                        "vars": {
                            "contentID": "myCategory",
                            "streamID": "my-player"
                        }
                    },
                    "audioPause": {
                        "on": "audio-pause",
                        "request": "audio-stop",
                        "selector": "#my-player",
                        "vars": {
                            "contentID": "myCategory",
                            "streamID": "my-player"
                        }
                    },
                    "audioPlay2": {
                        "on": "audio-play",
                        "request": "audio-play",
                        "selector": "#my-player2",
                        "vars": {
                            "contentID": "myCategory",
                            "streamID": "my-player2"
                        }
                    },
                    "audioPause2": {
                        "on": "audio-pause",
                        "request": "audio-stop",
                        "selector": "#my-player2",
                        "vars": {
                            "contentID": "myCategory",
                            "streamID": "my-player2"
                        }
                    }
                }
            }
        </script>
    </amp-analytics>
