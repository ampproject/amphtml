<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>AMP Analytics</title>
  <link rel="canonical" href="analytics.amp.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-custom>
    .box {
      background: #ccc;
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px;
    }
  </style>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

<amp-analytics id="analytics1">
<script type="application/json">
{
  "transport": {"beacon": false, "xhrpost": false},
  "requests": {
    "base": "https://example.com/?domain=${canonicalHost}&path=${canonicalPath}&title=${title}",
    "event": "${base}&name=${eventName}&type=${eventId}&time=${timestamp}&tz=${timezone}&pid=${pageViewId}&screenSize=${screenWidth}x${screenHeight}"
  },
  "vars": {
    "title": "Example Request"
  },
  "triggers": {
    "defaultPageview": {
      "on": "visible",
      "request": "event",
      "vars": {
        "eventName": "page-loaded",
        "eventId": "42"
      }
    }
  }
}
</script>
</amp-analytics>

<!-- Chartbeat tracking -->
<amp-analytics type="chartbeat">
<script type="application/json">
{
  "vars": {
    "uid": "12345",
    "domain": "my-site.com",
    "sections": "section 1, section 2"
  }
}
</script>
</amp-analytics>
<!-- End Chartbeat example -->

<!-- comScore UDM pageview tracking -->
<amp-analytics type="comscore">
<script type="application/json">
{
  "vars": {
    "c2": "1000001"
  }
}
</script>
</amp-analytics>
<!-- End comScore example -->

<amp-analytics type="googleanalytics" id="analytics2">
<script type="application/json">
{
  "vars": {
    "account": "UA-YYYY-Y"
  },
  "triggers": {
    "defaultPageview": {
      "on": "visible",
      "request": "pageview",
      "vars": {
        "title": "Example Pageview"
      }
    },
    "clickOnTest1Trigger": {
      "on": "click",
      "selector": "#test1",
      "request": "event",
      "vars": {
        "eventCategory": "examples",
        "eventAction": "clicked-test1"
      }
    },
    "clickOnTopTrigger": {
      "on": "click",
      "selector": "#top",
      "request": "event",
      "vars": {
        "eventCategory": "examples",
        "eventAction": "clicked-header"
      }
    }
  }
}
</script>
</amp-analytics>

<amp-analytics id="analytics3" config="./analytics.config.json"></amp-analytics>

<amp-analytics id="analytics4">
<script type="application/json">
{
  "requests": {
    "test-ping": "https://my-analytics.com/ping?title=${title}&acct=${account}"
  },
  "vars": {
    "title": "A page that sends a ping",
    "account": "12345"
  },
  "triggers": {
    "timer": {
      "on": "timer",
      "timer-spec": {
        "interval": 5,
        "max-timer-length": 300
      },
      "request": "test-ping"
    }
  }
}
</script>
</amp-analytics>

<!-- comScore UDM pageview tracking -->
<amp-analytics type="comscore">
<script type="application/json">
{
  "vars": {
    "c2": "1000001"
  }
}
</script>
</amp-analytics>
<!-- End comScore example -->

<div class="logo"></div>
<h1 id="top">AMP Analytics</h1>

<span id="test1" class="box">
  Click here to generate an event
</span>

</body>
</html>
