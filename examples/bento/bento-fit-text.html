<head>
  <script async src="https://cdn.ampproject.org/bento.js"></script>
    <!-- These styles prevent Cumulative Layout Shift on the unupgraded custom element -->
    <script async custom-element="bento-fit-text" src="https://cdn.ampproject.org/v0/bento-fit-text-1.0.js"></script>
    <style data-bento-boilerplate>
      bento-fit-text {
        display: block;
        /* overflow: hidden;
        position: relative; */
        color: white;
        background-color: blue;
      }
    </style>
  </head>
  <body>
  <bento-fit-text style="width: 500px; height: 500px" id="my-fit-text" >
    Content, but in english because i am tired of looking at the translation popup every time i refresh the page
  </bento-fit-text>
  
  <div class="buttons" style="margin-top: 8px;">
    <button id="font-button">Change max-font-size</button>
    <button id="content-button">Change content</button>
  </div>
  
  <script>
    (async () => {
      const fitText = document.querySelector('#my-fit-text');
      await customElements.whenDefined('bento-fit-text');
  
      // set up button actions
      document.querySelector('#font-button').onclick = () => fitText.setAttribute('max-font-size', '40');
      document.querySelector('#content-button').onclick = () => fitText.textContent = 'new content';
    })();
  </script>


</body>
