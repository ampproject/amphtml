<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-bind: E-commerce</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>

  <style amp-custom>
    .selected {
      border: solid 1px red;
    }
    button {
      border: solid 1px black;
    }
    amp-img {
      border: solid 1px white;
    }
  </style>

  <amp-state id="shirts">
    <script type="application/json">
      {
        "0": {
          "color": "black",
          "src": "./shirts/black.jpeg",
          "sizes": ["XS"]
        },
        "1": {
          "color": "blue",
          "src": "./shirts/blue.jpeg",
          "sizes": ["S", "M", "L"]
        },
        "2": {
          "color": "brown",
          "src": "./shirts/brown.jpeg",
          "sizes": ["XL"]
        },
        "3": {
          "color": "dark green",
          "src": "./shirts/dark-green.jpeg",
          "sizes": ["M", "XL"]
        },
        "4": {
          "color": "gray",
          "src": "./shirts/gray.jpeg",
          "sizes": ["S", "L"]
        },
        "5": {
          "color": "light gray",
          "src": "./shirts/light-gray.jpeg",
          "sizes": ["S", "XL"]
        },
        "6": {
          "color": "navy",
          "src": "./shirts/navy.jpeg",
          "sizes": ["XS", "M"]
        },
        "7": {
          "color": "white",
          "src": "./shirts/white.jpeg",
          "sizes": ["M", "L", "XL"]
        },
        "8": {
          "color": "wine",
          "src": "./shirts/wine.jpeg",
          "sizes": ["XS", "M", "XL"]
        }
      }
    </script>
  </amp-state>
</head>

<body>
  <button onclick="AMP.toggleExperiment('AMP-BIND');window.location.href=window.location.href;">Toggle &lt;AMP-BIND&gt; experiment</button>
  <button onclick="AMP.toggleExperiment('amp-selector');window.location.href=window.location.href;">Toggle &lt;amp-selector&gt; experiment</button>

  <h2>E-commerce</h2>

  <amp-img width=400 height=400 src="./shirts/black.jpeg" [src]="shirts[selectedIndex].src"></amp-img>

  <p>COLOR: <span [text]="shirts[selectedIndex].color">black</span></p>

  <p>SIZE: <span [text]="shirts[selectedIndex].sizes.join(', ')">XS</span></p>

  <amp-selector on="select:AMP.setState(selectedIndex=event.targetOption)">
    <amp-img width=50 height=50 src="./shirts/black.jpeg" option=0></amp-img>
    <amp-img width=50 height=50 src="./shirts/blue.jpeg" option=1></amp-img>
    <amp-img width=50 height=50 src="./shirts/brown.jpeg" option=2></amp-img>
    <amp-img width=50 height=50 src="./shirts/dark-green.jpeg" option=3></amp-img>
    <amp-img width=50 height=50 src="./shirts/gray.jpeg" option=4></amp-img>
    <amp-img width=50 height=50 src="./shirts/light-gray.jpeg" option=5></amp-img>
    <amp-img width=50 height=50 src="./shirts/navy.jpeg" option=6></amp-img>
    <amp-img width=50 height=50 src="./shirts/white.jpeg" option=7></amp-img>
    <amp-img width=50 height=50 src="./shirts/wine.jpeg" option=8></amp-img>
  </amp-selector>
</body>
</html>
