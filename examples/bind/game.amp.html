<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-bind: Game</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>

  <style amp-custom>
    .redBackground {
      background-color: red;
    }
    button {
      border: solid 1px black;
    }
    .grid p {

    }
  </style>
</head>

<body>
  <button onclick="AMP.toggleExperiment('amp-bind');window.location.href=window.location.href;">Toggle &lt;amp-bind&gt; experiment</button>

  <h2>Game example: 32 (mini 2048)</h2>

  <p class="grid">
    <span [text]="G.grid[0][0]">2</span> <span [text]="G.grid[0][1]">2</span>
    <br>
    <span [text]="G.grid[1][0]">2</span> <span [text]="G.grid[1][1]">0</span>
  </p>

  <h2>Score: <span [text]="G.grid[0][0] + G.grid[0][1] + G.grid[1][0] + G.grid[1][1]">0</span></h2>

  <!--
  TODO: Add win/loss message!

  cases for RIGHT:
    1. X, X -> ?, X+X
    2. 0, X -> 0, X
    3. X, 0 -> ?, X
    4. X, Y -> X, Y
  -->

  <button on="tap:AMP.setState({
    'G': {
      'grid': [
        (G.grid[0][0] > 0 && G.grid[0][0] == G.grid[0][1] ? [G.grid[0][0] + G.grid[0][1], (Math.random() < G.spawnChance ? 2 : 0)] :
            (G.grid[0][0] == 0 && G.grid[0][1] > 0 ? [G.grid[0][1], (Math.random() < G.spawnChance ? 2 : 0)] :
                (G.grid[0][0] > 0 && G.grid[0][1] == 0 ? [G.grid[0][0], 0] :
                    G.grid[0]
                )
            )
        ),
        (G.grid[1][0] > 0 && G.grid[1][0] == G.grid[1][1] ? [G.grid[1][0] + G.grid[1][1], (Math.random() < G.spawnChance ? 2 : 0)] :
            (G.grid[1][0] == 0 && G.grid[1][1] > 0 ? [G.grid[1][1], (Math.random() < G.spawnChance ? 2 : 0)] :
                (G.grid[1][0] > 0 && G.grid[1][1] == 0 ? [G.grid[1][0], 0] :
                    G.grid[1]
                )
            )
        )
      ],
      'spawnChance': G.spawnChance
    }
  })">LEFT</button>

  <button on="tap:AMP.setState({
    'G': {
      'grid': [
        (G.grid[0][0] > 0 && G.grid[0][0] == G.grid[0][1] ? [(Math.random() < G.spawnChance ? 2 : 0), G.grid[0][0] + G.grid[0][1]] :
            (G.grid[0][0] == 0 && G.grid[0][1] > 0 ? [0, G.grid[0][1]] :
                (G.grid[0][0] > 0 && G.grid[0][1] == 0 ? [(Math.random() < G.spawnChance ? 2 : 0), G.grid[0][0]] :
                    G.grid[0]
                )
            )
        ),
        (G.grid[1][0] > 0 && G.grid[1][0] == G.grid[1][1] ? [(Math.random() < G.spawnChance ? 2 : 0), G.grid[1][0] + G.grid[1][1]] :
            (G.grid[1][0] == 0 && G.grid[1][1] > 0 ? [0, G.grid[1][1]] :
                (G.grid[1][0] > 0 && G.grid[1][1] == 0 ? [(Math.random() < G.spawnChance ? 2 : 0), G.grid[1][0]] :
                    G.grid[1]
                )
            )
        )
      ],
      'spawnChance': G.spawnChance
    }
  })">RIGHT</button>

  <button on="tap:AMP.setState({
    'G': {
      'grid': [
        [
          (G.grid[0][0] > 0 && G.grid[0][0] == G.grid[1][0] ? G.grid[0][0] + G.grid[1][0] :
              (G.grid[0][0] == 0 && G.grid[1][0] > 0 ? G.grid[1][0] :
                  (G.grid[0][0] > 0 && G.grid[1][0] == 0 ? G.grid[0][0] :
                      G.grid[0][0]
                  )
              )
          ),
          (G.grid[0][1] > 0 && G.grid[0][1] == G.grid[1][1] ? G.grid[0][1] + G.grid[1][1] :
              (G.grid[0][1] == 0 && G.grid[1][1] > 0 ? G.grid[1][1] :
                  (G.grid[0][1] > 0 && G.grid[1][1] == 0 ? G.grid[0][1] :
                      G.grid[0][1]
                  )
              )
          )
        ],
        [
          (G.grid[0][0] > 0 && G.grid[0][0] == G.grid[1][0] ? (Math.random() < G.spawnChance ? 2 : 0) :
              (G.grid[0][0] == 0 && G.grid[1][0] > 0 ? (Math.random() < G.spawnChance ? 2 : 0) :
                  (G.grid[0][0] > 0 && G.grid[1][0] == 0 ? 0 :
                      G.grid[1][0]
                  )
              )
          ),
          (G.grid[0][1] > 0 && G.grid[0][1] == G.grid[1][1] ? (Math.random() < G.spawnChance ? 2 : 0) :
              (G.grid[0][1] == 0 && G.grid[1][1] > 0 ? (Math.random() < G.spawnChance ? 2 : 0) :
                  (G.grid[0][1] > 0 && G.grid[1][1] == 0 ? 0 :
                      G.grid[1][1]
                  )
              )
          )
        ]
      ],
      'spawnChance': G.spawnChance
    }
  })">UP</button>

  <button on="tap:AMP.setState({
    'G': {
      'grid': [
        [
          (G.grid[0][0] > 0 && G.grid[0][0] == G.grid[1][0] ? (Math.random() < G.spawnChance ? 2 : 0):
              (G.grid[0][0] == 0 && G.grid[1][0] > 0 ? (Math.random() < G.spawnChance ? 2 : 0) :
                  (G.grid[0][0] > 0 && G.grid[1][0] == 0 ? 0 :
                      G.grid[0][0]
                  )
              )
          ),
          (G.grid[0][1] > 0 && G.grid[0][1] == G.grid[1][1] ? (Math.random() < G.spawnChance ? 2 : 0) :
              (G.grid[0][1] == 0 && G.grid[1][1] > 0 ? (Math.random() < G.spawnChance ? 2 : 0) :
                  (G.grid[0][1] > 0 && G.grid[1][1] == 0 ? 0 :
                      G.grid[0][1]
                  )
              )
          )
        ],
        [
          (G.grid[0][0] > 0 && G.grid[0][0] == G.grid[1][0] ? G.grid[0][0] + G.grid[1][0] :
              (G.grid[0][0] == 0 && G.grid[1][0] > 0 ? G.grid[1][0] :
                  (G.grid[0][0] > 0 && G.grid[1][0] == 0 ? G.grid[0][0] :
                      G.grid[1][0]
                  )
              )
          ),
          (G.grid[0][1] > 0 && G.grid[0][1] == G.grid[1][1] ? G.grid[0][1] + G.grid[1][1] :
              (G.grid[0][1] == 0 && G.grid[1][1] > 0 ? G.grid[1][1]  :
                  (G.grid[0][1] > 0 && G.grid[1][1] == 0 ? G.grid[0][1] :
                      G.grid[1][1]
                  )
              )
          )
        ]
      ],
      'spawnChance': G.spawnChance
    }
  })">DOWN</button>


  <amp-state id="G">
    <script type="application/json">
      {
        "grid": [
          [2, 2],
          [2, 0]
        ],
        "spawnChance": 0.4
      }
    </script>
  </amp-state>
</body>
</html>
