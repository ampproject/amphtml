  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    amp-ad {
      border: 1px solid #ccc;
      max-width: 500px;
    }
    amp-ad div[placeholder] {
      background-color: lightgray;
    }
    amp-ad div[fallback] {
      background-color: black;
    }
    amp-ad div[placeholder]::after {
      content: "loading ...";
    }
    amp-ad div[fallback]::after {
      content: "No ad";
      color: white;
    }
    amp-ad div[placeholder]::after,
    amp-ad div[fallback]::after {
      font-size: 20px;
      line-height: 30px;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      top: calc(50% - 15px);
    }
    iframe.-amp-fill-content[src] {
      display: none;
    }
  </style>
</head>
