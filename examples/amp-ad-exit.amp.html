<!doctype html>
<html amp4ads>
<head>
  <title>amp-ad-exit example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <style amp-custom>
#ad {
  border: 1px solid black;
  width: 280px;
  height: 230px;
  background: #fff;
}

h1, .product {
  cursor: pointer;
}

h1 {
  font-size: 150%;
  margin: 0;
  color: #4285f4;
  text-decoration: underline;
}

.product {
  width: 100px;
  height: 100px;
  margin: 10px;
  padding: 10px;
  background: #0f9d58;
  float: left;
}
    </style>
  <script async custom-element="amp-ad-exit" src="https://cdn.ampproject.org/v0/amp-ad-exit-0.1.js"></script>
</head>
<body>
<amp-ad-exit id="exit-api" layout="nodisplay">
<script type="application/json">
{
  "targets": {
    "target1": {
      "finalUrl": "http://localhost:8000/?product1&x=CLICK_X&y=CLICK_Y&e=_elem&shouldNotBeReplaced=AMP_VERSION",
      "vars": {
        "_elem": {"defaultValue": "headline"}
      }
    },
    "target2": {
      "finalUrl": "http://localhost:8000/?product2&r=RANDOM",
      "trackingUrls": [
        "http://localhost:8000/?tracking-url&clicked=_elem"
      ],
      "vars": {
        "_elem": {"defaultValue": "headline"}
      },
      "filters": ["longDelay", "borderProtection"]
    }
  },
  "filters": {
    "longDelay": {
      "type": "clickDelay",
      "delay": 10000
    },
    "borderProtection": {
      "type": "clickLocation",
      "bottom": 10,
      "left": 10,
      "right": 10,
      "relativeTo": "#product2"
    }
  },
  "transport": {
    "beacon": true,
    "image": true
  }
}
</script>
</amp-ad-exit>
<div id="ad">
  <h1 on="tap:exit-api.exit(target='target1')" role="button" tabindex="1">amp-ad-exit example</h1>
  <div class="product" id="product1" on="tap:exit-api.exit(target='target1', _elem='Product 1')" role="button" tabindex="1">
    <p>product 1</p>
  </div>
  <div class="product" id="product2" on="tap:exit-api.exit(target='target2', _elem='Product 2')" role="button" tabindex="1">
    <p>product 2</p>
  </div>
  <p><a href="https://www.google.com/" on="tap:exit-api.exit(target='target1', _elem='anchor')">&lt;A&gt; tags don't work well (try middle-clicking)</a>
</div>
</body>
</html>
