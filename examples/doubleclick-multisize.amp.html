  <head>
    <meta charset="utf-8">
    <title>Multi-size Ad Requests with DoubleClick Examples</title>
    <link rel="canonical" href="http://nonblocking.io/" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>

    <h1>Multi-size Ad Requests with DoubleClick Examples</h1>

    <h2>Doubleclick (above fold)</h2>
    <amp-ad width=480 height=75
        type="doubleclick"
        data-slot="/4119129/mobile_ad_banner"
        data-multi-size="320x50"
        style="border: 2px dashed;"
        >
    </amp-ad>

    <!-- create an artificial fold -->
    <div style="height: 900px; background: #000;"></div>

    <h2>Doubleclick (below fold)</h2>
    <amp-ad width=480 height=75
        type="doubleclick"
        data-slot="/4119129/mobile_ad_banner"
        data-multi-size="320x50"
        style="border: 2px dashed;"

        >
    </amp-ad>

    <h2>Doubleclick (invalid data attributes)</h2>
    <amp-ad width=480 height=75
        type="doubleclick"
        data-slot="/4119129/mobile_ad_banner"
        data-multi-size="[320,50]"
        style="border: 2px dashed;"

        >
    </amp-ad>

    <h2>Doubleclick (large amp-ad; validation turned off)</h2>
    <amp-ad width=1000 height=500
        type="doubleclick"
        data-slot="/4119129/mobile_ad_banner"
        data-multi-size="320x50"
        data-multi-size-validation="false"
        style="border: 2px dashed;"

        >
    </amp-ad>


  </body>
</html>
