  <body>
    <amp-story

        <!-- stars example -->
        <amp-story-page id="stars-1">
          <amp-story-grid-layer template="fill">

              group-id='stars-group-1'
              x="10%"
              y="0%"
              zoom='1'

              <amp-img layout="fill" width="2992" height="2550" src="img/stars.png"></amp-img>
