	<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<style amp-custom>
	.page-num {
		display: block;
		position: absolute;
		left: 30px;
		top: 30px;

  <body>
    <amp-story standalone id="cats"
        title="Key Highlights of AMP Conf 2018" publisher="The AMP team">
        <amp-analytics id="analytics-config">
          <script type="application/json">
            {
              "requests": {
                "complete": "https://google.com/complete-session-${videoId}",
                "midpoint": "https://google.com/midpoint-session-${videoId}",
                "progress": "https://google.com/progress-session-${videoId}",
                "start": "https://google.com/started-session-${videoId}",
                "session": "https://google.com/ended-session-${videoId}"
              },
              "transport": {
                "beacon": false,
                "image": { "suppressWarnings": true },
                "xhrpost": false
              },
              "triggers": {
                "start": {
                  "on": "video-percentage-played",
                  "request": "start",
                  "selector": ".video",
                  "videoSpec": { "percentages": [1] }
                },
                "midpoint": {
                  "on": "video-percentage-played",
                  "request": "midpoint",
                  "selector": ".video",
                  "videoSpec": { "percentages": [50] }
                },
                "complete": {
                  "on": "video-ended",
                  "request": "complete",
                  "selector": ".video"
                },
                "session": {
                  "on": "video-session",
                  "request": "session",
                  "selector": ".video",
                  "videoSpec": { "end-session-when-invisible": true }
                }
              }
            }
          </script>
        </amp-analytics>
