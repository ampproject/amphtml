  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-story-boilerplate>
    body{animation:none}

    amp-story {
      --story-page-vmax: 1vh;
      --story-page-vmin: 1vw;
      --story-page-vh: 1vh;
      --story-page-vw: 1vw;
      text-rendering: geometricPrecision !important;
      font-size: calc(var(--story-page-vmax, 8px)*2.5);
    }

    amp-story-page:first-of-type,
    amp-story-page:first-of-type amp-story-grid-layer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      animation: none;
    }
    amp-story-page {
      position: absolute;
      top: 9000vh;
    }
     
    amp-story-grid-layer {
      padding: 68px 32px 32px;
      box-sizing: border-box;
      display: grid;
    }
     
    amp-story-grid-layer[template="fill"] > * {
      bottom: 0;
      height: auto;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: auto;
    }
     
    amp-story-grid-layer[template="vertical"] {
      grid-auto-flow: row;
      grid-template-columns: 100%;
    }
  </style>
  <style amp-custom>
    amp-story-page {
      font-family: 'Poppins', sans-serif;
      color: lightgray;
      background: black;
    }
    .bold {
      font-size: 3em;
      font-weight: 700;
    }
    .bottom {
      align-content: end;
    }
    .shade {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(transparent, black);
      z-index: -1;
    }
    code {
      background: #ffffff33;
      border-radius: 1vh;
    }
  </style>
</head>
  <body>
    <amp-story standalone id="cats"
        title="LCP test" publisher="The AMP team"
        publisher-logo-src="./img/amplogo.png"
        poster-portrait-src="./img/overview.jpg">

      <amp-story-page id="page-1" title="Lorem ipsum dolor sit amet">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img1"
            width="400"

          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <div class="shade"></div>
          <p class="bold">Boilerplate LCP</p>
          <p class="byline">Adds the boilerplate LCP to render story without <code>amp-story.js</code></p>
        </amp-story-grid-layer>
      </amp-story-page>

        </amp-story-grid-layer>
      </amp-story-page>
