  <body>
    <script>
      if (window.location.hash.includes("load")) {
        const loadOutside = location.hash.includes('load=outside');
        (self.AMP = self.AMP || []).push(function(AMP) {
          AMP.toggleExperiment('story-load-inactive-outside-viewport', loadOutside);
        });
      }
    </script>
    <amp-story standalone id="cats"
        title="LCP test" publisher="The AMP team"

            height="750"

            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p class="up">Larger images on other pages should not trigger LCP</p>
