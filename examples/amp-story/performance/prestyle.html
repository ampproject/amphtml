<!-- Imports the story prestyle CSS so it can be laid out before the JS loads -->
<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="lcp.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Boilerplate test</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src ="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.ampproject.org/v0/amp-story-1.0.css">

  <!-- <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript> -->
  
  <style amp-custom>
    amp-story-page {
      font-family: 'Poppins', sans-serif;
      color: lightgray;
      background-color: #757575;
    }
    .bold {
      font-size: 3em;
      font-weight: 700;
    }
    .bottom {
      align-content: end;
    }
    .byline {
      font-size: 1em;
    }
    .shade {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(transparent, black);
      z-index: -1;
    }
    code {
      background: #ffffff33;
      border-radius: .5em;
    }
    html {
      background: red;
    }
    body {
      background: blue;
    }
  </style>
</head>
  <body>
    <amp-story standalone id="cats"
        title="LCP test" publisher="The AMP team"
        publisher-logo-src="./img/amplogo.png"
        poster-portrait-src="./img/overview.jpg">

      <amp-story-page id="page-1" title="Lorem ipsum dolor sit amet">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img1"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1515705576963-95cad62945b6?w=1750&q=100&fm=webp"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <div class="shade"></div>
          <p class="bold">Boilerplate LCP</p>
          <p class="byline">Adds the boilerplate LCP to render story without <code>amp-story.js</code></p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-2">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img2"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1502318217862-aa4e294ba657?w=1080&q=100&fm=webp"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <div class="shade"></div>
          <p class="byline">This is page 2</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-3">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img3"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1513809491260-0e192158ae44?w=1080&q=100&fm=webp"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <div class="shade"></div>
          <p class="byline">This is page 3</p>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
