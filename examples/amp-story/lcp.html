<!-- Use #load=all to disable the experiment, and #compressed=true to test with smaller images. -->
<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="lcp.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>LCP test</title>

  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    * {
      box-sizing: border-box;
    }
    amp-story-page {
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: black;
    }
    amp-story p {
      line-height: 1.5;
    }
    .bold {
      font-weight: bold;
    }
    .bottom {
      align-content: end;
    }
    .last {
      padding-bottom: 8.83vh;
    }
    .byline {
      letter-spacing: 1.28px;
    }
    img {
      bottom: 35% !important;
    }
  </style>
</head>
  <body>
    <amp-story standalone id="cats"
        title="LCP test" publisher="The AMP team"
        publisher-logo-src="./img/amplogo.png"
        poster-portrait-src="./img/overview.jpg">

      <amp-story-page id="page-1" title="Lorem ipsum dolor sit amet">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img1"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1515705576963-95cad62945b6?w=1750&q=100&fm=webp"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p class="bold">LCP for images</p>
          <p class="byline">load=first</p>
          <p class="byline">compressed=true</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-2">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img2"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1502318217862-aa4e294ba657?w=1080&q=100&fm=webp"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-3">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img3"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1513809491260-0e192158ae44?w=1080&q=100&fm=webp"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
    <script>
      const loadAll = location.hash.includes('load=all');
      (self.AMP = self.AMP || []).push(function(AMP) {
        AMP.toggleExperiment('amp-story-load-first-page-only', !loadAll);
      });
      const bylines = document.querySelectorAll('.byline');
      if (loadAll) {
        bylines[0].textContent = 'load=all';
      }
      const compress = location.hash.includes('compressed=true');
      const quality = compress ? 30 : 100;
      document.querySelectorAll('amp-img').forEach((img) => {
        img.setAttribute('src', img.getAttribute('src').replace('100', quality));
      })
      bylines[1].textContent = 'compressed=' + compress;
    </script>
  </body>
</html>
