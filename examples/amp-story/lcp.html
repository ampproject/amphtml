<!-- LCP test. The three images at q=100 will be 1.5MB each. Set q=30 to simulate compressed images at 0.18MB each. -->
<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="lcp.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>LCP test</title>

  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    * {
      box-sizing: border-box;
    }
    amp-story * {
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
    amp-story p {
      line-height: 1.5;
    }
    .bold {
      font-weight: bold;
    }
    .bottom {
      align-content: end;
    }
    .last {
      padding-bottom: 8.83vh;
    }
    .byline {
      letter-spacing: 1.28px;
    }
  </style>
</head>
  <body>
    <amp-story standalone id="cats"
        title="LCP test" publisher="The AMP team"
        publisher-logo-src="./img/amplogo.png"
        poster-portrait-src="./img/overview.jpg">

      <amp-story-page id="page-1" title="Lorem ipsum dolor sit amet">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img1"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1515705576963-95cad62945b6?w=1750&q=30"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p class="bold">LCP for images</p>
          <p class="byline">Active page weight: 1.5MB</p>
          <p class="byline">Inactive pages weight: 3MB</p>
          <p class="last" id="img1-timing">Time: </p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-2">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img2"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1502318217862-aa4e294ba657?w=1080&q=30"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-3">
        <amp-story-grid-layer template="fill">
          <amp-img
            id="img3"
            width="400"
            height="750"
            src="https://images.unsplash.com/photo-1513809491260-0e192158ae44?w=1080&q=30"
            layout="fill">
          </amp-img>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>

    <script>
      const startTime = performance.now();
      const img1 = document.querySelector('#img1');
      const img1time = document.querySelector('#img1-timing');
      const observer = new MutationObserver((mutation) => {
        const img1El = img1.querySelector('img');
        if (img1El) {
          observer.disconnect();
          img1El.addEventListener('load', () => {
          img1time.textContent = 'Time: ' + Math.round(performance.now() - startTime) + 'ms';
          });
        }
      })
      observer.observe(img1, {childList: true});
    </script>
  </body>
</html>
