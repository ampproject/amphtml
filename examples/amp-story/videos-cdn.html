  <script>
    (self.AMP = self.AMP || []).push(function(AMP) {
      AMP.toggleExperiment('flexible-bitrate', true);
      AMP.toggleExperiment('flexible-bitrate-debug', true);
    });
    window.onload = () => {
      const debugField = document.createElement('input');
      debugField.setAttribute('flexible-bitrate-debug', '');
      debugField.setAttribute('style', 'position: absolute; right: 0; top: 0');
      document.body.appendChild(debugField);
      console.log(debugField)
      debugField.addEventListener('keyup', (e) => {
        if (e.key === 'd') {
          // Downgrade active video
          const number = debugField.value.substr(0, 1);
          const videoEl = document.querySelector(`amp-story-video#video${number} video`);
          if (videoEl) {
            activeVideo.dispatchEvent(new Event('downgrade'));
          }
        } else if (e.key === 'l') {
          // Load active video
          const number = debugField.value.substr(0, 1);
          const videoEl = document.querySelector(`amp-story-video#video${number} video`);
          if (videoEl) {
            videoEl.setAttribute('i-amphtml-video-buffered-debug', 'true');
          }
        } else if (e.key === 'u') {
          // Unload active video
          const number = debugField.value.substr(0, 1);
          const videoEl = document.querySelector(`amp-story-video#video${number} video`);
          if (videoEl) {
            videoEl.setAttribute('i-amphtml-video-buffered-debug', 'false');
          }
        } else {
          return;
        }
        // If key was command, clean field.
        debugField.value = '';
      });
    }
</script>
