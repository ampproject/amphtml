	<style amp-custom>
	.page-num {
		display: block;

  input#flexible-bitrate-debug {
    position: absolute;
    right: 0;
    top: 0;
    width: 150px;
  }
  span.flexible-bitrate-src-debug {
    position: absolute;
    left: 0;
    bottom: 0;
    padding: 0.2em;
    font-size: 0.6em;
    background-color: white;
  }
	</style>
  <script>
    (self.AMP = self.AMP || []).push(function(AMP) {
      AMP.toggleExperiment('flexible-bitrate', true);
    });
    const IS_VIDEO_FULLY_LOADED_OVERRIDE_FOR_TESTING =
      'i-amphtml-is-video-fully-loaded-override-for-testing';

    window.onload = () => {
      const debugField = document.createElement('input');
      debugField.id = 'flexible-bitrate-debug';
      debugField.placeholder = 'Debug command (eg: 1d)';
      document.body.appendChild(debugField);
      debugField.addEventListener('keyup', (e) => {
        const number = debugField.value.slice(0, -1);
        const videoEl = document.querySelector(`amp-video#video${number} video`);
        if (!videoEl) {
          return;
        }
        if (e.key === 'd') {
          videoEl.dispatchEvent(new Event('downgrade'));
        } else if (e.key === 'l') {
          videoEl.setAttribute(IS_VIDEO_FULLY_LOADED_OVERRIDE_FOR_TESTING, 'true');
        } else if (e.key === 'u') {
          videoEl.setAttribute(IS_VIDEO_FULLY_LOADED_OVERRIDE_FOR_TESTING, 'false');
        } else {
          return;
        }
        // If key was command, clean field.
        debugField.value = '';
      });

      // Show video source in video
      document.body.querySelectorAll('amp-video').forEach((videoEl) => {
        const srcLabel = document.createElement('span');
        srcLabel.classList.add('flexible-bitrate-src-debug');
        videoEl.appendChild(srcLabel);
        srcLabel.textContent = videoEl.querySelector('video').currentSrc;
        videoEl.addEventListener('playing', () => {
          srcLabel.textContent = videoEl.querySelector('video').currentSrc;
        });
        videoEl.addEventListener('loadeddata', () => {
          srcLabel.textContent = videoEl.querySelector('video').currentSrc;
        });
      });
    }

</script>
