<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <link rel="canonical" href="amp-story-codelab.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-story-shopping" src="https://cdn.ampproject.org/v0/amp-story-shopping-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style amp-custom>
      #tag-1 {
        left: 6%;
        top: 29%;
      }
      #tag-2 {
        top: 21%;
        left: 36%;
      }
      #tag-3 {
        top: 36%;
        left: 69%;
      }
      #tag-4 {
        top: 26%;
        left: 67%;
      }
      .text-wrap {
        top: 56%;
        position: relative;
        margin: 22px;
        border-top: 3px solid black;
        padding-top: 15px;
      }
      #cover .text-wrap {
        top: 50%;
      }
      .text-wrap span {
        display: block;
      }
      .big-text, 
      .big-text-2 {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        line-height: 100%;
        letter-spacing: -0.05em;
        font-size: 2.7em;
      }
      .big-text-2 {
        font-size: 2em;
      }
      .small-text {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.2em;
        font-weight: 600;
        line-height: 130%;
        letter-spacing: -0.7px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <amp-story
        standalone
        title="New Story Shopping Component"
        publisher="AMP Story Shopping"
        publisher-logo-src="example.com/logo.png"
        poster-portrait-src="example.com/poster.jpg">

      <amp-story-page id="cover">
        <amp-story-shopping-config layout='nodisplay'>
          <script type="application/json">
            {
              "products": [
                {
                  "name": "product-1",
                  "product-title": "Nest Mini Speaker",
                  "brand": "Nest",
                  "price": "50",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-1.png",
                  "url": "https://store.google.com/product/google_nest_mini",
                  "product-icon": "/examples/visual-tests/amp-story/img/shopping/nest-mini-icon.png",
                  "product-details": [
                    "Google Home Mini is a smart speaker powered by the Google Assistant, so you can ask it questions and tell it to do things. Just start with Ok Google to enjoy your entertainment, get answers from Google, tackle your day, and control your smart home. Google Home Mini works on its own or you can have a few around the house, giving you the power of Google anywhere.",
                    {
                      "header": "Tech specs",
                      "bullets": [
                        "Meta Side Table, 2011",
                        "Powder-coated steel",
                        "280 × 350 × 570 mm"
                      ]
                    }
                  ]
                },
                {
                  "name": "product-2",
                  "product-title": "Nest Audio Speaker",
                  "brand": "Nest",
                  "price": "100",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-2.png",
                  "url": "https://store.google.com/us/product/nest_audio",
                  "product-icon": "/examples/visual-tests/amp-story/img/shopping/nest-audio-icon.png",
                  "product-details": [
                    "Google Home Mini is a smart speaker powered by the Google Assistant, so you can ask it questions and tell it to do things. Just start with Ok Google to enjoy your entertainment, get answers from Google, tackle your day, and control your smart home. Google Home Mini works on its own or you can have a few around the house, giving you the power of Google anywhere.",
                    {
                      "header": "Tech specs",
                      "bullets": [
                        "Meta Side Table, 2011",
                        "Powder-coated steel",
                        "280 × 350 × 570 mm"
                      ]
                    }
                  ]
                },
                {
                  "name": "product-10",
                  "product-title": "Nest Home Smart Speaker",
                  "brand": "Nest",
                  "price": "30",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-3.png",
                  "url": "https://www.google.com/shopping/product/r/US/137301725878870814",
                  "product-icon": "/examples/visual-tests/amp-story/img/shopping/nest-home-icon.png",
                  "product-details": [
                    "Google Home Mini is a smart speaker powered by the Google Assistant, so you can ask it questions and tell it to do things. Just start with Ok Google to enjoy your entertainment, get answers from Google, tackle your day, and control your smart home. Google Home Mini works on its own or you can have a few around the house, giving you the power of Google anywhere.",
                    {
                      "header": "Tech specs",
                      "bullets": [
                        "Meta Side Table, 2011",
                        "Powder-coated steel",
                        "280 × 350 × 570 mm"
                      ]
                    }
                  ]
                }
              ]
            }
          </script>
        </amp-story-shopping-config>
        <amp-story-grid-layer template="fill">
          <amp-img layout="fill" src="/examples/visual-tests/amp-story/img/shopping/bg-1.png"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="text-wrap">
              <div class='big-text'><span>Best for budget:</span><span>The Nest family</span></div>
              <div class='small-text'>The best range of options for any budget buyer is the Nest family, get a full dynamic range and pair.</div>
            </div>
          </div>
        </amp-story-grid-layer>   
        <amp-story-grid-layer template="vertical">
          <amp-story-shopping-tag id="tag-1" data-tag-id="product-1"></amp-story-shopping-tag>
          <amp-story-shopping-tag id="tag-2" data-tag-id="product-2"></amp-story-shopping-tag>
          <amp-story-shopping-tag id="tag-3" data-tag-id="product-10" flip></amp-story-shopping-tag>
        </amp-story-grid-layer>             
        <amp-story-shopping-attachment layout='nodisplay'></amp-story-shopping-attachment>
      </amp-story-page>

      <amp-story-page id="single product">
        <amp-story-shopping-config layout='nodisplay'>
          <script type="application/json">
            {
              "products": [
                {
                  "name": "product-1",
                  "product-title": "Nest Mini Speaker",
                  "brand": "Nest",
                  "price": "79",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-1.png",
                  "url": "https://www.google.com/shopping/product/r/US/137301725878870814",
                  "product-details": [
                    "Google Home Mini is a smart speaker powered by the Google Assistant, so you can ask it questions and tell it to do things. Just start with Ok Google to enjoy your entertainment, get answers from Google, tackle your day, and control your smart home. Google Home Mini works on its own or you can have a few around the house, giving you the power of Google anywhere.",
                    {
                      "header": "Tech specs",
                      "bullets": [
                        "Meta Side Table, 2011",
                        "Powder-coated steel",
                        "280 × 350 × 570 mm"
                      ]
                    }
                  ]                
                }
              ]
            }
          </script>
        </amp-story-shopping-config>
        <amp-story-grid-layer template="fill">
          <amp-img layout="fill" src="/examples/visual-tests/amp-story/img/shopping/bg-2.png"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="text-wrap">
              <div class='big-text-2'><span>Best for budget:</span><span>Nest Audio Speaker</span></div>
              <div class='small-text'>Get a full dynamic range for a price that won’t break your budget.</div>
            </div>
          </div>
        </amp-story-grid-layer>   
        <amp-story-grid-layer template="vertical">
          <amp-story-shopping-tag id="tag-4" data-tag-id="product-2"></amp-story-shopping-tag>
        </amp-story-grid-layer>             
        <amp-story-shopping-attachment layout='nodisplay'></amp-story-shopping-attachment>
      </amp-story-page>      

    </amp-story>
  </body>
</html>
