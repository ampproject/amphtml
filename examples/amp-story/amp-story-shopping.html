<html âš¡>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <link rel="canonical" href="amp-story-codelab.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-story-shopping" src="https://cdn.ampproject.org/v0/amp-story-shopping-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style amp-custom>
      #tag-1 {
        left: 7%;
        top: 33%;
      }
      #tag-2 {
        top: 28%;
        left: 43%;
      }
      #tag-3 {
        top: 33%;
        left: 79%;
      }
      #tag-4 {
        top: 33%;
        left: 79%;
      }      
      .big-text {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 48px;
        font-weight: 700;
        line-height: 100%;
        letter-spacing: -1px;
      }
      .small-text {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 20px;
        font-weight: 500;
        line-height: 130%;
        letter-spacing: -0.7px;
        margin-top: 14px;
      }
      .text-wrap {
        top: 50%;
        position: relative;
        margin: 22px;
        border-top: 5px solid black;
        padding-top: 18px;
        margin-top: 53px;
      }
    </style>
  </head>
  <body>
    <amp-story
        standalone
        title="New Story Shopping Component"
        publisher="AMP Story Shopping"
        publisher-logo-src="example.com/logo.png"
        poster-portrait-src="example.com/poster.jpg">

      <amp-story-page id="default">
        <amp-story-shopping-config layout='nodisplay'>
          <script type="application/json">
            {
              "products": [
                {
                  "name": "product-1",
                  "product-title": "Nest Mini Speaker",
                  "brand": "Nest",
                  "price": "799",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-1.png",
                  "url": "https://store.google.com/product/google_nest_mini"
                },
                {
                  "name": "product-2",
                  "product-title": "Nest Audio Speaker",
                  "brand": "Nest",
                  "price": "400",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-2.png",
                  "url": "https://store.google.com/us/product/nest_audio"
                },
                {
                  "name": "product-10",
                  "product-title": "Nest Home Smart Speaker",
                  "brand": "Nest",
                  "price": "79",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-3.png",
                  "url": "https://www.google.com/shopping/product/r/US/137301725878870814"
                }
              ]
            }
          </script>
        </amp-story-shopping-config>
        <amp-story-grid-layer template="fill">
          <amp-img layout="fill" src="/examples/visual-tests/amp-story/img/shopping/bg.png"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="text-wrap">
              <div class='big-text'>Best for budget: The Nest family</div>
              <div class='small-text'>The best range of options for any budget buyer is the Nest family, get a full dynamic range and pair.</div>
            </div>
          </div>
        </amp-story-grid-layer>   
        <amp-story-grid-layer template="vertical">
          <amp-story-shopping-tag id="tag-1" data-tag-id="product-1"></amp-story-shopping-tag>
          <amp-story-shopping-tag id="tag-2" data-tag-id="product-2"></amp-story-shopping-tag>
          <amp-story-shopping-tag id="tag-3" data-tag-id="product-10"></amp-story-shopping-tag>
        </amp-story-grid-layer>             
        <amp-story-shopping-attachment layout='nodisplay'></amp-story-shopping-attachment>
      </amp-story-page>

      <amp-story-page id="single product">
        <amp-story-shopping-config layout='nodisplay'>
          <script type="application/json">
            {
              "products": [
                {
                  "name": "product-4",
                  "product-title": "Nest Mini Speaker",
                  "brand": "Nest",
                  "price": "79",
                  "img": "/examples/visual-tests/amp-story/img/shopping/product-1.png",
                  "url": "https://www.google.com/shopping/product/r/US/137301725878870814"
                }
              ]
            }
          </script>
        </amp-story-shopping-config>
        <amp-story-grid-layer template="fill">
          <amp-img layout="fill" src="/examples/visual-tests/amp-story/img/shopping/bg.png"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="text-wrap">
              <div class='big-text'>Best for budget: The Nest family</div>
              <div class='small-text'>The best range of options for any budget buyer is the Nest family, get a full dynamic range and pair.</div>
            </div>
          </div>
        </amp-story-grid-layer>   
        <amp-story-grid-layer template="vertical">
          <amp-story-shopping-tag id="tag-4" data-tag-id="product-4"></amp-story-shopping-tag>
        </amp-story-grid-layer>             
        <amp-story-shopping-attachment layout='nodisplay'></amp-story-shopping-attachment>
      </amp-story-page>      

    </amp-story>
  </body>
</html>
