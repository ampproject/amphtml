<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Attachments</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="index.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
        color: #fff;
      }

      amp-story-page {
        background-color: #000;
      }

      p span {
        padding: 0 96px 0 20px;
        align-items: center;
        font-size: 18px;
        line-height: 1.5em;
        margin-bottom: 10px;
      }

      amp-story-page-attachment {
        color: rgba(0, 0, 0, 0.93);
      }

      .attachment-content {
        background-color: #F8EDD5;
        box-sizing: border-box;
        padding: 20px;
      }

      .attachment-content p {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
      }

      form input {
        display: block;
        height: 60px;
        margin-bottom: 30px;
        width: 100%;
      }

      form input[type="submit"] {
        background-color: black;
        color: white;
        margin-bottom: 0px;
      }
    </style>
  </head>

  <body>
    <amp-story
        standalone
        publisher="The AMP team"
        publisher-logo-src="/examples/visual-tests/amp-story/img/AMP-Brand-White-Icon.svg"
        poster-portrait-src="/examples/visual-tests/amp-story/img/overview.jpg"
        title="Landscape story"
        supports-landscape>
      <amp-story-page id="inline-default">
        <amp-story-grid-layer template="fill">
          <amp-img layout="fill" src="/examples/visual-tests/amp-story/img/cat1.jpg"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <p>
            <span data-text-background-color="#00A3DB">Default amp-story-page-attachment.</span></br></br>
          </p>
        </amp-story-grid-layer>
        <amp-story-page-attachment title="Lorem ipsum" layout="nodisplay">
          <a href="https://google.com">Left link</a>
          <div style="text-align: center;"><a href="https://google.com">Center link</a></div>
          <div style="text-align: right;"><a href="https://google.com">Right link</a></div>
          <p>Content.</p>
        </amp-story-page-attachment>
      </amp-story-page>
    </amp-story>
  </body>
</html>
