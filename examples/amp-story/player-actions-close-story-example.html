<!doctype html>
<html>
  <head>
    <title>Player Actions Close Story</title>
    <script async src="../../dist/amp-story-player.js"></script>
    <link href="https://cdn.ampproject.org/amp-story-player-v0.css" rel='stylesheet' type='text/css'>
    <style page>
      body {
        font-family: sans-serif;
      }
    </style>
    <style injected>
      .story-player-iframe {
        background-size: cover;
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        flex: 0 0 100%;
      }

      .title {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        color: #fff;
        font-size: 40px;
        padding: 88px 32px 32px 32px;
        line-height: 1.25;
        text-shadow: 3px 3px #000;
      }

      div {
          font-size: 24px;
      }

      .subtitle {
          padding: 0 0 20px 0;
      }

      amp-story-player {
          padding: 0px 0px 20px 0px;
          width: 360px;
          height: 600px;
      }
    </style>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  </head>
  <body>
    <h1>Welcome to the Stories Tutorial</h1>
    <div class="subtitle">Once you finish the tutorial below, close out of it.</div>
    <p id="reopen"></p>
    <amp-story-player>
        <a href="./onboarding-tutorial.html"
            data-poster-portrait-src="/examples/visual-tests/amp-story/img/overview.jpg"
            class="story">
          <span class="title">Onboarding Tutorial</span>
        </a>
    </amp-story-player>
  </body>
  <script type="text/javascript">
    const button = document.createElement("button");
    button.innerHTML = "Reopen tutorial";
    const subtitle = document.getElementById("reopen");
    subtitle.appendChild(button);

    button.addEventListener ("click", function() {
        playerEl.style.display = "block";
    });

    const playerEl = document.querySelector('amp-story-player');
    playerEl.addEventListener('triggerPlayerAction', (event) => {
        playerEl.style.display = "none";        
    }); 
  </script>
</html>
