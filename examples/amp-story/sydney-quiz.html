  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="This is the AMP Boilerplate." />
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js" />
    <link
      rel="preconnect dns-prefetch"
      href="https://fonts.gstatic.com/"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="preload"
      as="script"
      href="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
    <!-- Import other AMP Extensions here -->
    <style amp-custom>
      /* Add your styles here */
      amp-story-page {
        background-color: blue;
        color: white;
        font-family: 'Poppins';
      }
    </style>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <link rel="canonical" href="." />
    <title>My AMP Page</title>
  </head>
  <body>
    <amp-story
      standalone
      publisher="The Publisher"
      title="My Story"
      publisher-logo-src="logo.png"
      poster-portrait-src="poster-portrait.png"
      poster-square-src="poster-square.png"
      poster-landscape-src="poster-landscape.png"
    >
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="img/roadshow.jpg"
            layout="responsive"
            height="1600"
            width="900"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Sydney Quiz</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="page_1">
        <amp-story-grid-layer template="vertical">
          <h1>What is your favorite color?</h1>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
