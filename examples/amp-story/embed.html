<html>
  <head>
    <title>Story Embed (Non-AMP)</title>
    <script async src="../../dist/amp-story-embed.js"></script>
    <style page>
      body {
        font-family: sans-serif;
      }
      amp-story-embed {
        position: absolute;
        top: 1500px;
      }
    </style>
    <style injected>
      .amp-story-embed {
        width: 405px;
        height: 720px;
      }

      .story {
        background-size: cover;
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        flex: 0 0 100%;
      }

      .title {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        color: #fff;
        font-size: 40px;
        padding: 88px 32px 32px 32px;
        line-height: 1.25;
        text-shadow: 3px 3px #000;
      }
    </style>
  </head>
  <body>
    <h1>This is a NON-AMP page that embeds a story below:</h1>
    <amp-story-embed>
      <a href="https://stamp-demo.firebaseapp.com/examples/amp-story/artezan/kitchen-stories/index.html"
          class="story">
        <span class="title">Kitchen</span>
      </a>
      <a href="./body-painting/index.html"
          class="story">
        <span class="title">Body Painting</span>
      </a>
    </amp-story-embed>
  </body>
</html>
