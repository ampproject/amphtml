<html>
  <head>
    <title>AMP Story Embed Example</title>
    <script async src="../../dist/amp-story-embed.js"></script>
    <style>
      amp-story-embed {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>This is a NON-AMP page that embeds a story below:</h1>
    <amp-story-embed>
      <script type="application/json">
        {
          "src": "https://washingtonpost.com/graphics/2018/national/amp-stories/how-the-camp-fire-overwhelmed-paradise/"
        }
      </script>
    </amp-story-embed>
  </body>
</html>
