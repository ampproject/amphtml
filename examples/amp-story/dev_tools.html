    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style amp-custom>
    /* Add your styles here */
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100%;
    }

    html, body, amp-story-dev-tools {
      min-height: 100vh;
      max-height: 100vh;
    }

    .grid-layer-white {
      border: 5px solid #ffffffaa;
      background: repeating-linear-gradient(
        45deg,
        #ffffff33 0px,
        #ffffff33 10px,
        #ffffff00 10px,
        #ffffff00 20px
      );
      color: white;
    }

    .grid-layer-green {
      border: 2px solid #00aa00;
      color: rgb(0, 201, 0);
    }

    .grid-layer-black {
      border: 2px solid #000000aa;
      background-color: #aaaaaa22;
      color: black;
    }

    .center-item {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      font-size: .8em;
      line-height: 1em;
    }

    .top-item {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      font-size: .4em;
      line-height: 1em;
    }

    .circle {
      width: 1em;
      height: 1em;
      border: 2px solid red;
      position: absolute;
      left: 25%;
      top: 70%;
      border-radius: 50%;
    }

    .page-fullbleed-area-wp {
      position: absolute;
      overflow: hidden;
      width: 100%;
      left: 0;
      height: calc(1.1851851851851851 * 100%);
      top: calc((1 - 1.1851851851851851) * 100% / 2);
    }

    amp-story-grid-layer {
      overflow-y: visible;
      overflow-x: visible;
    }

    amp-story-page {
      background: red;
    }

    .page-fullbleed-area-new {
      position: absolute;
      overflow: hidden;
      width: calc(1.142 * 100%);
      left: calc((1 - 1.142) * 100% / 2);
      height: calc(1.142 * 100%);
      top: calc((1 - 1.142) * 100% / 2);
    }

    .blue-layer {
      background: blue;
    }
    </style>
