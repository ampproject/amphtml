<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <script async custom-element="amp-subscriptions" src="https://cdn.ampproject.org/v0/amp-subscriptions-0.1.js"></script>
    <script async custom-element="amp-subscriptions-google" src="https://cdn.ampproject.org/v0/amp-subscriptions-google-0.1.js"></script>
    <!-- <script async custom-element="amp-story-subscription" src="../../extensions/amp-story/1.0/amp-story-subscription.js"></script> -->
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-latest.js"></script>
    <script async custom-element="amp-story-subscription" src="../../extensions/amp-story-subscription/0.1/amp-story-subscription.js"></script>

    
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "isAccessibleForFree": "False",
        "isPartOf": {
          "@type": ["CreativeWork", "Product"],
          "name" : "Product A",
          "productID": "scenic-2017.appspot.com:news"
        }
      }
    </script>
    
    <script type="application/json" id="amp-subscriptions">
      {
        "services": [
          {
            "authorizationUrl": "//localhost:8000/subscription/0/entitlements",
            "pingbackUrl": "//localhost:8000/subscription/pingback",
            "actions":{
              "login": "//localhost:8000/subscriptions/login",
              
              "subscribe": "//localhost:8000/subscription/subscribe"
            }
          },
          {
            "serviceId": "subscribe.google.com"
          }
        ]
      }
    </script>
    <!-- "authorizationUrl": "//localhost:8000/subscription/0/entitlements", -->
    <!-- "login": "https://scenic-2017.appspot.com/signin?rid=READER_ID", -->

    <title>My Story</title>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="helloworld.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
      }
      amp-story-page {
        background: white;
      }
      h1 {
        font-size: 2.875em;
        font-weight: normal;
        line-height: 1.174;
        text-transform: uppercase;
      }
      .box {
        background: rgba(255, 0, 0, 0.3);
      }
      .top {
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        background: green;
      }
      .bottom {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 20px;
        height: 20px;
        background: blue;
      }
      .text {
        font-size: 1em;
      }
    </style>
  </head>

  <body>
    <amp-story standalone>

      <amp-story-page id="cover" auto-advance-after="5s">
        <amp-story-grid-layer template="vertical">
          <h1>Hello World</h1>
          <p>This is the cover page of this story.</p>
        </amp-story-grid-layer>
        <amp-story-grid-layer class="box" aspect-ratio="9:16">
          <div class="top"></div>
          <div class="bottom"></div>
          <div class="text">9:16</div>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-1" auto-advance-after="5s">
        <amp-story-grid-layer template="vertical">
          <h1>First Page</h1>
          <p>This is the first page of this story.</p>
          <amp-img src="https://picsum.photos/1600/900?image=110"
              width="400"
              height="225"></amp-img>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-2" auto-advance-after="5s" subscriptions-section="content">
        <amp-story-grid-layer template="vertical">
          <h1>Second Page - Locked</h1>
          <p>This is a locked content. You have to subscribe to see this.</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-3" subscriptions-section="content">
        <amp-story-grid-layer template="vertical">
          <h1>Thrid Page - Locked</h1>
          <p>This is a locked content. You have to subscribe to see this</p>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>

    <amp-story-subscription>
      <template type="amp-mustache" subscriptions-dialog subscriptions-display="NOT GRANTED">
        <div class="subscriptions-dialog" subscriptions-display="NOT GRANTED">
          <p>Already a subscriber? <a subscriptions-action="login" subscriptions-display="NOT GRANTED">Sign in.</a></p>
          <div subscriptions-action="subscribe"
            subscriptions-display="NOT GRANTED"
            subscriptions-service="subscribe.google.com"
            subscriptions-decorate>
              Subscribe
          </div>
        </div>
      </template>
    </amp-story-subscription>
  </body>
</html>
