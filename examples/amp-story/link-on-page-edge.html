<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <title>Link On Page Edge</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="helloworld.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
      }
      amp-story-page {
        background: white;
      }
      h1 {
        font-size: 2.875em;
        font-weight: normal;
        line-height: 1.174;
        text-transform: uppercase;
      }
      #link1 {
        position: absolute;
        top: 300px;
        right: 320px;
        width: 30px;
      }
      #link2 {
        position: absolute;
        top: 350px;
        right: -10px;
        width: 30px;
      }
      #link3 {
        position: absolute;
        top: 400px;
        right: 40px;
        width: 30px;
      }
    </style>
  </head>

  <body>
    <amp-story
      title="Link-on-page-edge"
      publisher="The AMP Team"
      publisher-logo-src="https://example.com/logo/1x1.png"
      poster-portrait-src="https://example.com/my-story/poster/3x4.jpg"
      standalone>

      <amp-story-page id="1">
        <amp-story-grid-layer template="vertical">
          <h1>First Page</h1>
          <p>Clicking link1 & link2 on this page should result in navigating to the next page, and not actually open the link. This is because the links are within the margin reserved for navigation.</p>
          <p>Clicking the link3 on this page should allow opening the link.</p>
          <a href="http://www.google.com" id="link1">link1</a>
          <a href="http://www.google.com" id="link2">link2</a>
          <a href="http://www.google.com" id="link3">link3</a>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="2">
        <amp-story-grid-layer template="vertical">
          <h1>Second Page</h1>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-bookend src="../../examples/amp-story/bookendv1.json" layout="nodisplay">
      </amp-story-bookend>
    </amp-story>
  </body>
</html>
