<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <title>amp-story branching</title>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="./amp-story-branching.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      amp-story-page {
        background: white;
        color: rgba(0, 0, 0, 0.87);
        font-family: sans-serif;
      }
      h1.hello-world {
        color: white;
        text-shadow: 3px 3px rgba(0, 0, 0, 0.5);
      }
      amp-sidebar {
        font-size: 18px;
        background-color: #fff;
      }
      amp-sidebar div {
        border: 3px solid green;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <amp-story id="story" standalone publisher="AMP Team" title="Visual Diff Test"
        publisher-logo-src="/examples/visual-tests/photos/120.png"
        poster-portrait-src="/examples/visual-tests/picsum.photos/image981_900x1600.jpg"
        poster-landscape-src="/examples/visual-tests/picsum.photos/image981_1600x900.jpg"
        poster-square-src="/examples/visual-tests/picsum.photos/image981_1600x1600.jpg">
        <amp-analytics id="analytics1">
            <script type="application/json">
              {
                "requests": {
                  "endpoint": "https://raw.githubusercontent.com/ampproject/amphtml/main/examples/img/ampicon.png",
                  "base": "${endpoint}?${type|default:foo}&path=${canonicalPath}",
                  "pageView": "${base}?&index=${storyPageIndex}&count=${storyPageCount}&id=${storyPageId}&muted=${storyIsMuted}&progress=${storyProgress}",
                  "click": "${base}?&index=${storyPageIndex}&id=${storyPageId}"
                },
                "triggers": {
                  "trackSideBarOpen": {
                    "on": "story-open",
                    "tagName": "amp-sidebar",
                    "request": "base"
                  },
                  "trackSideBarExit": {
                    "on": "story-close",
                    "tagName": "amp-sidebar",
                    "request": "base"
                  }
                }
              }
            </script>
          </amp-analytics>
      <amp-sidebar id="sidebar1" layout="nodisplay" >
        <button id="close-button" on="tap:sidebar1.close">Close</button>
        <ul>
          <li><span><a href="/examples/amp-story/amp-story-branching.html#page=page-2&foo=bar">Absolute fragment link</a></span></li>
          <li><span><a href="#page=page-2">relative fragment link</a></span></li>
          <li><a href="#page=page-3&foo=bar">In Link Hash</a></li>
          <li><a href="/examples/amp-story/rtl.html#page=page-2">Link to another story using fragment</a></li>
        </ul>
      </amp-sidebar>
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1 class="hello-world">Hello world!</h1>
          <p>Page one of three</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-2">
        <amp-story-grid-layer template="fill">
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1 class="hello-world">Hello world!</h1>
          <p>Page two of three</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-3">
        <amp-story-grid-layer template="fill">
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1 class="hello-world">Hello world!</h1>
          <p>Page three of three</p>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
