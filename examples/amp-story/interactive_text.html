  <body>
    <amp-story
        standalone
        title="Interactive Story"
        publisher="AMP Story testing"
        publisher-logo-src="example.com/logo.png"
        poster-portrait-src="example.com/poster.jpg">
        <amp-story-page id="text-1">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="https://images.unsplash.com/photo-1592471657072-8f998e2af6aa?ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80"
                layout="responsive"
                height="1600"
                width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-interactive-text
              class="text-1"
              theme="light"
              input-type="email"
              prompt-text="Sign up to our newsletter"
              placeholder-text="Email here"
              response-text="Thanks for signing up!">
            </amp-story-interactive-text>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="text-2">
          <amp-story-grid-layer template="fill" style="background:black">
            <amp-img
                src="https://images.unsplash.com/photo-1579952363873-27f3bade9f55?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1275&q=80"
                layout="responsive"
                height="1600"
                width="900"
                style="opacity:0.8">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-interactive-text
              class="text-2"
              theme="light"
              prompt-text="Who's your favorite player?"
              placeholder-text="Enter here"
              response-text="That's a great player!">
            </amp-story-interactive-text>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="text-3">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="https://images.unsplash.com/photo-1583376097610-516c37bb66ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                layout="responsive"
                height="1600"
                width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-interactive-text
              class="text-3"
              theme="light"
              prompt-size="large"
              input-type="number"
              prompt-text="Want to RSVP?"
              placeholder-text="Phone number"
              response-text="See you there!">
            </amp-story-interactive-text>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="vertical">
            <div style="font-size:2.5em; border-left: 0.1em solid red;padding-left: 0.2em;">
              <h2 class="red-lounge" style="font-size:1em">The red</h2>
              <h1 class="red-lounge" style="font-size:1.5em;margin-top:-0.5em">lounge</h1>
              <h3 class="red-lounge" style="font-size:0.5em">Scare fest 10/31</h3>
            </div>
          </amp-story-grid-layer>
        </amp-story-page>
