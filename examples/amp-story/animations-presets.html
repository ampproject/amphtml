<!DOCTYPE html>
<html amp>
<head>
  <meta charset="utf-8">
  <title>amp-story</title>
  <link rel="canonical" href="animations-presets.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    body {
      font-family: sans-serif;
    }
    h1, p {
      font-family: Menlo, Monaco, monospace;
      width: 100%;
      font-weight: bold;
    }
    h1 {
      font-size: 24px;
      z-index: 1;
      text-align: left;
    }
    p {
      font-size: 18px;
      text-align: right;
    }
    amp-story-page {
      background: #ddd;
    }
    amp-story-grid-layer {
      justify-items: center;
    }
    .square,
    .circle {
      background: #4285f4;
      width: 80px;
      height: 80px;
    }
    .circle {
      border-radius: 80px;
    }
    .img-container {
      position: absolute;
    }
    </style>
</head>
<body>
  <amp-story standalone>
    <amp-story-page id="pulse-page">
      <amp-story-grid-layer template="vertical">
        <h1>pulse</h1>
        <div class="circle"
            animate-in="pulse"
            animate-in-duration="1s">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="fade-in-page">
      <amp-story-grid-layer template="vertical">
        <h1>fade-in</h1>
        <div class="circle"
            animate-in="fade-in"
            animate-in-duration="0.8s">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="twirl-in-page">
      <amp-story-grid-layer template="vertical">
        <h1>twirl-in</h1>
        <div class="square"
            animate-in="twirl-in">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="fly-in-left-page">
      <amp-story-grid-layer template="vertical">
        <h1>fly-in-left</h1>
        <div class="square"
            animate-in="fly-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="fly-in-right-page">
      <amp-story-grid-layer template="vertical">
        <h1>fly-in-right</h1>
        <div class="square"
            animate-in="fly-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="fly-in-top-page">
      <amp-story-grid-layer template="vertical">
        <h1>fly-in-top</h1>
        <div class="square"
            animate-in="fly-in-top">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="fly-in-bottom-page">
      <amp-story-grid-layer template="vertical">
        <h1>fly-in-bottom</h1>
        <div class="square"
            animate-in="fly-in-bottom">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="rotate-in-left-page">
      <amp-story-grid-layer template="vertical">
        <h1>rotate-in-left</h1>
        <div class="square"
            animate-in="rotate-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="rotate-in-right-page">
      <amp-story-grid-layer template="vertical">
        <h1>rotate-in-right</h1>
        <div class="square"
            animate-in="rotate-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="drop-page">
      <amp-story-grid-layer template="vertical">
        <h1>drop-in</h1>
        <div class="circle"
             animate-in="drop">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="whoosh-in-left-page">
      <amp-story-grid-layer template="vertical">
        <h1>whoosh-in-left</h1>
        <div class="square"
            animate-in="whoosh-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="whoosh-in-right-page">
      <amp-story-grid-layer template="vertical">
        <h1>whoosh-in-right</h1>
        <div class="square"
            animate-in="whoosh-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="ken-burns-effect">
      <amp-story-grid-layer template="vertical">
        <h1>ken-burns-effect</h1>
        <div animate-in="zoom-in" class="img-container">
            <amp-img id="img-city1"
               src="img-city1.jpeg"
               animate-in="pan-left"
               layout="fixed"
               width="2255"
               height="1494">
            </amp-img>
        </div>
        <div animate-in="fade-in" animate-in-after="img-city1" animate-in-delay="0.25s" animate-in-duration="1s">
          <div
            animate-in="zoom-out"
            class="img-container"
            animate-in-after="img-city1">
            <amp-img
              src="img-city2.jpeg"
              layout="fixed"
              width="1000"
              height="1250"
              animate-in="pan-down"
              animate-in-after="img-city1"
              id="img-city2">
            </amp-img>
          </div>
        </div>
      </amp-story-grid-layer>
      <amp-story-cta-layer>
        <p>Image credits</p>
        <p>First image <a href="https://unsplash.com/@jessedo81">Jesse Orrico</a></p>
        <p>Second image <a href="https://unsplash.com/@omgitsyeshi">Yeshi Kangrang</a></p>
      </amp-story-cta-layer>
    </amp-story-page>
  </amp-story>
</body>
</html>
