<!doctype html>
<html amp lang="en">

<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <script async custom-element="amp-story-auto-ads" src="https://cdn.ampproject.org/v0/amp-story-auto-ads-0.1.js"></script>
  <title>AMP Story</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="canonical" href="amp-story.amp.html">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
  <style amp-custom>
    amp-story-page {
      background: slateblue;
    }

    .container {
      justify-content: center;
      align-content: center;
    }

    .num {
      text-align: center;
      color: white;
      font-size: 300px;
      font-family: 'Lilita One', cursive;
    }
  </style>
</head>

<body>
  <amp-story standalone supports-landscape>
    <amp-story-auto-ads>
      <script type="application/json">
        {
          "ad-attributes": {
            "type": "doubleclick",
            "data-slot": "/30497360/a4a/amp_story_dfp_example"
          }
        }
      </script>
    </amp-story-auto-ads>

    <amp-story-page id="page-1">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">1</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-2">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">2</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-3">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">3</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-4">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">4</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-5">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">5</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-6">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">6</p>
      </amp-story-grid-layer>
    </amp-story-page>


    <amp-story-page id="page-7">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">7</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-8">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">8</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-9">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">9</p>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page-10">
      <amp-story-grid-layer class="container" template="vertical">
        <p class="num">10</p>
      </amp-story-grid-layer>
    </amp-story-page>

  </amp-story>
</body>

</html>
