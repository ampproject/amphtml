<!DOCTYPE html>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Poppins', sans-serif;
      }

      amp-story-interactive-quiz, amp-story-interactive-img-quiz,
			amp-story-interactive-poll, amp-story-interactive-img-poll,
			amp-story-interactive-results-detailed {
        justify-self: center;
      }

      h1 {
        color: #005af0;
        font-size: 30px;
        margin-bottom: 40px;
        text-align: center;
      }

      .container {
        background-color: white;
        border-radius: 60px;
        padding: 40px;
      }

      .label {
        background-color: white;
        border-radius: 10px;
        margin-left: 10%;
        opacity: 0.8;
        padding: 10px;
        position: relative;
        text-align: center;
        top: 80%;
        width: 80%;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-story-interactive" src="https://cdn.ampproject.org/v0/amp-story-interactive-0.1.js"></script>
  </head>
  <body>
    <amp-story
      standalone
      title="Detailed Results Component Story"
      publisher="AMP Story testing"
      publisher-logo-src="example.com/logo.png"
      poster-portrait-src="example.com/poster.jpg"
    >
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div class="container">
            <h1>Detailed Results Component</h1>
            <p>
              This story contains pages of detailed results components of varying
              configurations with the other interactive components at the beginning
            </p>
          </div>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="quiz-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="label">
              <p>Quiz</p>
            </div>
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <amp-story-interactive-quiz
            id="quiz"
            prompt-text="Which of these structures is oldest?"
            prompt-size="large"
            endpoint="https://webstoriesinteractivity-beta.web.app/api/v1"
            option-1-text="Statue of Liberty"
            option-1-correct
            option-1-confetti="🎉"
						option-2-text="Golden Gate Bridge"
            option-3-text="Christ the Redeemer"
            option-4-text="Eiffel Tower"
          >
          </amp-story-interactive-quiz>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="img-quiz-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"

            option-4-image-alt="Eiffel Tower"

        </amp-story-grid-layer>
      </amp-story-page>

			<amp-story-page id="quiz-results-page">
