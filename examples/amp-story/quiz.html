<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-story-quiz example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <amp-story standalone>
    <amp-story-page id="cover">
      <amp-story-grid-layer template="fill">
          <amp-img src="https://i.pinimg.com/originals/60/3d/be/603dbeae12bb77121f912d48aee8ee4e.jpg"
          width="720" height="1280"
          layout="responsive">
      </amp-story-grid-layer>
      <amp-story-grid-layer>
        <style>
          h1 {
            color: white;
            font-family: Helvetica;
            text-align: center;
            font-size: 48px;
          }
        </style>
        <h1>Cat Facts!</h1>
      </amp-story-grid-layer>
    </amp-story-page>
    <amp-story-page id="quiz-question-1">
      <amp-story-grid-layer template="fill">
          <amp-img src="https://dw5orfsilhv7r.cloudfront.net/wp-content/uploads/2016/03/petandco-wallpapers-cats-phone-01.png"
          width="720" height="1280"
          layout="responsive">
      </amp-story-grid-layer>
      <amp-story-grid-layer>
        <amp-story-quiz
          layout="responsive">
          <h1>When did the domestic cat first appear on the scene?</h1>
          <option>7,000 years ago</option>
          <option correct>500,000 years ago</option>
          <option>2 million years ago</option>
          <option>34 million years ago</option>
        </amp-story-quiz>
      </amp-story-grid-layer>
    </amp-story-page>
    <amp-story-page id="quiz-question-2">
        <amp-story-grid-layer template="fill">
            <amp-img src="https://i.pinimg.com/originals/08/20/d3/0820d30c849627c7939761637ac90219.jpg"
            width="720" height="1280"
            layout="responsive">
        </amp-story-grid-layer>
        <amp-story-grid-layer>
          <amp-story-quiz
            layout="responsive">
            <h2>True or False: Cats can be right-pawed or left-pawed.</h2>
            <option correct>True</option>
            <option>False</option>
          </amp-story-quiz>
        </amp-story-grid-layer>
      </amp-story-page>
  </amp-story>
</body>
</html>
