    <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .i-amphtml-story-reaction-component {
      align-self: center;
      justify-self: center;
    }

    amp-story-reaction-results-category {
      align-self: flex-start !important;
      justify-self: center !important;
    }

    h3.reaction-results-comments {

  <body>
    <amp-story
        standalone
        title="Reactions Story"
        publisher="AMP Story testing"
        publisher-logo-src="example.com/logo.png"
        poster-portrait-src="example.com/poster.jpg">
        <amp-story-page id="cover">
          <amp-story-grid-layer template="fill">
            <amp-img
                animate-in="pan-left"
                animate-in-duration="30s"
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg"
                layout="responsive"
                height="1600"
                width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="thirds">
            <div style="color:white;padding:10px;align-self:end" grid-area="lower-third">
              <h1>What adorable animal are you?</h1>
              <p>The ultimate animal quiz</p>
              <p>Provided with love by the AMP team</p>
            </div>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-1">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="img/green-stuff.jpg" layout="responsive" height="1600" width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-reaction-quiz
                prompt-text="Whats your favorite food?"
                option-1-text="Bones" option-1-category="dog" option-1-correct
                option-2-text="Fish" option-2-category="cat" option-2-correct
                option-3-text="Carrots" option-3-category="bunny" option-3-correct
                option-4-text="Cheese" option-4-category="mouse" option-4-correct>
            </amp-story-reaction-quiz>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-2">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="img/green-stuff.jpg" layout="responsive" height="1600" width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-reaction-quiz
                prompt-text="How do you spend your free time?"
                option-1-text="Stretching your back" option-1-category="cat" option-1-correct
                option-2-text="Caressing your mustache" option-2-category="mouse" option-2-correct
                option-3-text="Jumping all over the place" option-3-category="bunny" option-3-correct
                option-4-text="Running behind a ball" option-4-category="dog" option-4-correct>
            </amp-story-reaction-quiz>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-3">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="img/green-stuff.jpg" layout="responsive" height="1600" width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-reaction-quiz
                prompt-text="What would you do for holidays?"
                option-1-text="Easter island" option-1-category="bunny" option-1-correct
                option-2-text="Drive in a car with your tongue out" option-2-category="dog" option-2-correct
                option-3-text="Get far away from cats" option-3-category="mouse" option-3-correct
                option-4-text="Stay in bed sleeping" option-4-category="cat" option-4-correct>
            </amp-story-reaction-quiz>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-4">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="img/green-stuff.jpg" layout="responsive" height="1600" width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-reaction-quiz
                prompt-text="What's your favorite place in the house?"
                option-1-text="Inside my spacious cage" option-1-category="mouse" option-1-correct
                option-2-text="On the backyard" option-2-category="bunny" option-2-correct
                option-3-text="Where my owner is" option-3-category="dog" option-3-correct
                option-4-text="On top of the fridge" option-4-category="cat" option-4-correct>
            </amp-story-reaction-quiz>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-results">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="https://www.positive.news/wp-content/uploads/2019/03/feat-1800x0-c-center.jpg"
                layout="responsive"
                height="1600"
                width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <h3 class="reaction-results-comments">chip-corner="sharp"</h3>
            <amp-story-reaction-results-category
                chip-corner="sharp"
                option-1-text="Cat" option-1-category="cat" option-1-image="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg"
                option-2-text="Dog" option-2-category="dog" option-2-image="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg"
                option-3-text="Bunny" option-3-category="bunny" option-3-image="https://www.smdp.com/wp-content/uploads/2020/04/BUNNY_-Snowflake.jpg"
                option-4-text="Mouse" option-4-category="mouse" option-4-image="https://www.jax.org/-/media/jaxweb/images/jax-mice-and-services/c-22-images/blue-background-mice/c22__0029.jpg">
            </amp-story-reaction-results-category>
            <h3 class="reaction-results-comments">theme="dark"</h3>
            <amp-story-reaction-results-category
                theme="dark"
                option-1-text="Cat" option-1-category="cat" option-1-image="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg"
                option-2-text="Dog" option-2-category="dog" option-2-image="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg"
                option-3-text="Bunny" option-3-category="bunny" option-3-image="https://www.smdp.com/wp-content/uploads/2020/04/BUNNY_-Snowflake.jpg"
                option-4-text="Mouse" option-4-category="mouse" option-4-image="https://www.jax.org/-/media/jaxweb/images/jax-mice-and-services/c-22-images/blue-background-mice/c22__0029.jpg">
            </amp-story-reaction-results-category>
            <h3 class="reaction-results-comments">style="--reaction-accent-color:green"</h3>
            <amp-story-reaction-results-category
                style="--reaction-accent-color:green"
                option-1-text="Cat" option-1-category="cat" option-1-image="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg"
                option-2-text="Dog" option-2-category="dog" option-2-image="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg"
                option-3-text="Bunny" option-3-category="bunny" option-3-image="https://www.smdp.com/wp-content/uploads/2020/04/BUNNY_-Snowflake.jpg"
                option-4-text="Mouse" option-4-category="mouse" option-4-image="https://www.jax.org/-/media/jaxweb/images/jax-mice-and-services/c-22-images/blue-background-mice/c22__0029.jpg">
            </amp-story-reaction-results-category>
          </amp-story-grid-layer>
        </amp-story-page>
    </amp-story>
