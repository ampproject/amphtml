<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PWA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <meta name="amp-experiments-opt-in" content="ampdoc-shell">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto">

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>

  <!-- pwa-ampdoc-shell.html should run at `/pwa-ampdoc-shell` -->
  <script>
    if (window.location.pathname.indexOf('/examples') == 0) {
      window.location.assign('/pwa/ampdoc-shell');
    } else {
      // TODO: Remove this once AMP_CONFIG is available in dev builds
      // In a production environment amppdoc-shell experiment should be
      // enabled using only the experiments META tag.
      // See https://github.com/ampproject/amphtml/tree/master/tools/experiments#enable-an-experiment-for-a-particular-document
      window.AMP_CONFIG = window.AMP_CONFIG || {};
      window.AMP_CONFIG['ampdoc-shell'] = 1;
    }
  </script>

  <style amp-custom>
    body {
      margin: 0;
      font-family: Roboto, Arial;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(0, 0, 0, 0.9);
      color: #eee;
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .container {
      min-height: 100vh;
      background: #eee;
      overflow: hidden;
    }

    .container {
      margin: 64px 8px;
    }

    .card {
      background: #fff;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.14);
      padding: 8px;
      margin: 8px 0;
    }

    .card a {
      text-decoration: none;
    }

    .card h4 {
      margin: 8px 0;
      font-size: 16px;
      color: rgba(0,0,0,0.95);
    }

    .card .detail {
      margin: 8px 0;
      font-size: 14px;
      color: rgba(0,0,0,0.87);
    }

    .amp-slot {
      padding: 16px;
      font-size: larger;
      background: cyan;
    }

    .hamburger {
      color: white;
      font-size: 32px;
      position: absolute;
      left: 0;
    }

    .sidebarClose {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <amp-sidebar id="sidebar" class="sidebar" layout="nodisplay" side="left">
    <button id="sidebarClose" class="sidebarClose" on='tap:sidebar.close'>X</button>
    <section id="stream" class="stream">
      <article class="card">
        <a href="/pwa/examples/article.amp.html">
          <h4>Lorem Ipsum</h4>
          <div class="detail">Fusce pretium tempor justo, vitae consequat dolor maximus eget.</div>
        </a>
      </article>
      <article class="card">
        <a href="/pwa/examples/youtube.amp.html">
          <h4>YouTube video</h4>
          <div class="detail">Fusce pretium tempor justo, vitae consequat dolor maximus eget.</div>
        </a>
      </article>
      <article class="card">
        <a href="/pwa/examples/analytics.amp.html">
          <h4>Analytics</h4>
          <div class="detail">Fusce pretium tempor justo, vitae consequat dolor maximus eget.</div>
        </a>
      </article>
    </section>
  </amp-sidebar>

  <header>
    <button class="hamburger" on='tap:sidebar.toggle'>â˜°</button>

    PWA Chronicles
  </header>

  <div class="container">
    <div id="doc-container" class="doc-container">
      Document will appear here
    </div>
    <template id="amp-slot-template">
      <div class="amp-slot" slot="slot1" onclick="alert('This is not allowed and I don\'t care!');">
        This content comes from parent shell! Including forbidden elements, styles, etc.
        <img src="/examples/img/hero@1x.jpg" style="width: 40px; height: 40px;">
      </div>
    </template>
  </div>

  <!-- Must be in the very end. -->
  <script src="/pwa/pwa.js"></script>
</body>
</html>
