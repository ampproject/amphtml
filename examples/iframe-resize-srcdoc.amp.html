<head>
  <meta charset="utf-8">
  <title>amp-bind: iframe</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>

  <style amp-custom>
    .redBackground {
      background-color: red;
    }
    button {
      border: solid 1px black;
    }
    amp-iframe {
      margin-top: 600px; /* iframes must not be in initial viewport as a rule */
    }
  </style>
</head>

<body>
  <h2>amp-iframe (scroll down)</h2>
  <amp-iframe width="500" height="281"
      resizable                    
      layout="responsive"
      sandbox="allow-scripts" 
      srcdoc="
      <!doctype html>
        <html>
          <head>
            <meta charset='utf-8'>
            <meta name='viewport' content='width=device-width,minimum-scale=1'>
            <link rel='stylesheet' href='https://ampbyexample.com/css/ampstart.css'>
            <style>
        body {
          margin: 0;
          padding: 0;
        }
        #box {
          width: 198px;
          height: 198px;
          border: 2px solid #b60845;
          padding: 1rem;
          background: #ccc;
        }
        p {
          margin-top: 1rem;
        }
            </style>
          </head>
          <body>
            <div id='box'>
              <p id='message'>Size: <span id='size'>200x200</span></p>
            </div>
          <script>
        (function (d, w) {
          var BORDER_WIDTH = 2;
          function postSize(size) {
            console.log('post new embed-size: ' + size + 'x' + size);
            d.getElementById('size').innerHTML = size + 'x' + size;
            var box = d.getElementById('box');
            box.style.width = size - BORDER_WIDTH + 'px';
            box.style.height = size - BORDER_WIDTH + 'px';

            w.parent.postMessage({
              sentinel: 'amp',
              type: 'embed-size',
              height: size,
              width: size
            }, '*');

          }
          postSize(500);
        })(document, window);
          </script>
          </body>
        </html>"
      >
      <div overflow tabindex=0 role=button aria-label='Read more'>Read more!</div>
  </amp-iframe>
</body>
</html>
