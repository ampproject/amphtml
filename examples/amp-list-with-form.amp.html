<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <script async src="/dist/amp.js"></script>
  <script async custom-element="amp-list" src="/dist/v0/amp-list-0.1.max.js"></script>
  <script async custom-template="amp-mustache" src="/dist/v0/amp-mustache-0.1.max.js"></script>
  <script async custom-element="amp-form" src="/dist/v0/amp-form-0.1.max.js"></script>
  <link rel="canonical" href="https://ampbyexample.com/components/amp-list/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    amp-list {
      margin-left: 16px;
    }
  </style>
</head>
<body>
<h1>&lt;amp-list&gt; with &lt;form&gt;</h1>
<h2>&lt;form&gt; has referenced &lt;template&gt;s</h2>
<template type="amp-mustache" id="successTemplate">Success! {{reply}}</template>
<template type="amp-mustache" id="errorTemplate">Error in response!</template>
<amp-list width="auto" height="100" layout="fixed-height" src="https://ampbyexample.com/json/examples.json" class="m1">
  <template type="amp-mustache" id="amp-template-id">
    <div>
      <a href="{{url}}">{{title}}</a>
      <form method="get" action-xhr="https://httpbin.org/response-headers?AMP-Access-Control-Allow-Source-Origin=http%3A%2F%2Flocalhost%3A8000&access-control-expose-headers=AMP-Access-Control-Allow-Source-Origin" target="_blank">
        <textarea name="reply" placeholder="Add a comment"></textarea>
        <button type="submit" class="comment-submit">Post</button>

        <div submit-success template="successTemplate"></div>
        <div submit-error template="errorTemplate"></div>
      </form>
    </div>
  </template>
</amp-list>
<h2>&lt;form&gt; has nested &lt;template&gt;s</h2>
<amp-list width="auto" height="100" layout="fixed-height" src="https://ampbyexample.com/json/examples.json" class="m1">
  <template type="amp-mustache" id="amp-template-id">
    <div>
      <a href="{{url}}">{{title}}</a>
      <form method="get" action-xhr="https://httpbin.org/response-headers?AMP-Access-Control-Allow-Source-Origin=http%3A%2F%2Flocalhost%3A8000&access-control-expose-headers=AMP-Access-Control-Allow-Source-Origin" target="_blank">
        <textarea name="reply" placeholder="Add a comment"></textarea>
        <button type="submit" class="comment-submit">Post</button>

        <div submit-success>
          <template type="amp-mustache">Success! {{reply}}</template>
        </div>
        <div submit-error>
          <template type="amp-mustache">Error in response!</template>
        </div>
      </form>
    </div>
  </template>
</amp-list>
</body>
</html>
