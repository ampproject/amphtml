<body>
  <h1>Examples: amp-google-read-aloud-player</h1>

  <h2>Simple Player</h2>
  <div>
    <amp-google-read-aloud-player height="66" data-api-key="YOUR_API_KEY" data-tracking-ids="UA-000000-2"
      data-voice="YOUR_VOICE"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>

  <h2>Layouts</h2>

  <h3>fixed</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed" height="66" width="500" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>

  <h3>fixed-height</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed-height" height="66" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>

  <h2>With Actions</h2>
  <div>
    <amp-google-read-aloud-player id="my-read-aloud" layout="fixed-height" height="66"
      data-api-key="YOUR_API_KEY" data-tracking-ids="UA-000000-2"
      data-voice="YOUR_VOICE"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>
  <div>
    <button on="tap:my-read-aloud.play">Play</button>
    <button on="tap:my-read-aloud.pause">Pause</button>
    <button on="tap:my-read-aloud.mute">Mute</button>
    <button on="tap:my-read-aloud.unmute">Unmute</button>
    <button on="tap:my-read-aloud.toggleVisibility">Visibility</button>
  </div>

  <h2>Attributes</h2>

  <h3>data-url</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed-height" height="66" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE"
      data-url="https://www.foxnews.com/tech/remove-google-search-results-you-dont-want-people-to-find" />
  </div>

  <h3>data-speakable</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed-height" height="66" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE" data-speakable
      data-url="https://www.foxnews.com/tech/remove-google-search-results-you-dont-want-people-to-find" />
  </div>

  <h3>data-call-to-action-label</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed-height" height="66" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE" data-call-to-action-label="Listen now!"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>

  <h3>data-intro</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed-height" height="66" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE"
      data-intro="https://d1490khl9dq1ow.cloudfront.net/music/mp3preview/quick-thinking_G1ECM8S_.mp3"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>

  <h3>data-outro</h3>
  <div>
    <amp-google-read-aloud-player layout="fixed-height" height="66" data-api-key="YOUR_API_KEY"
      data-tracking-ids="UA-000000-2" data-voice="YOUR_VOICE"
      data-outro="https://d1490khl9dq1ow.cloudfront.net/music/mp3preview/quick-thinking_G1ECM8S_.mp3"
      data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/" />
  </div>

</body>
