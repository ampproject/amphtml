<!doctype html>
<html âš¡ lang="en">
<head>
    <meta charset="utf-8">
    <title>AMP #0</title>
    <link rel="canonical" href="amps.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
    <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

<article>

    <amp-youtube
            data-videoid="mGENRKrdoGY"
            layout="responsive"
            data-param-controls=1
            width="480" height="270">
    </amp-youtube>

    <!-- YouTube video without cookies -->
    <amp-youtube
            data-videoid="mGENRKrdoGY"
            credentials="omit"
            data-param-controls=1
            width="480" height="270">
    </amp-youtube>

    <!-- YouTube video that doesn't have sddefault.jpg -->
    <amp-youtube
            data-videoid="oofSnsGkops"
            width="480" height="270">
    </amp-youtube>

    <!-- YouTube with custom placeholder as cover -->
    <amp-youtube
            data-videoid="rddtw6uMNoo"
            width="480" height="270">
      <amp-img
            placeholder
            width="480" height="270"
            layout="responsive"
            src="https://placehold.it/480x270?text=Custom Placeholder">
      </amp-img>
    </amp-youtube>

    <a on="tap:watch-video-lightbox"
       role="button"
       class="button button-secondary play"
       tabindex="0">
        Show Video
    </a>

    <amp-lightbox id="watch-video-lightbox"
                  layout="nodisplay">
        <div class="amp-youtube-container">
            <div class="video">
                <a on="tap:watch-video-lightbox.close"
                   role="button"
                   tabindex="0">
                    Close
                </a>
                <amp-youtube width="480"
                             height="270"
                             layout=responsive
                             data-videoid="4cAHL4LMNlY">
                </amp-youtube>
            </div>
        </div>
    </amp-lightbox>

</article>
</body>
</html>
