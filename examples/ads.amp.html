<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Ad examples</title>
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-custom>
    amp-ad {
      max-width: 500px;
    }
    /* Included here to make sure it does not render. */
    .fixed {
      position: fixed;
      top: 0;
      right: 0;
    }
    .red {
      background-color: red;
    }

    amp-ad[type="revcontent"] {
      width: 100%;
      max-width: 1280px;
      margin: 18px 0;
      padding: 0;
    }
    amp-ad[type="nativo"] {
      width: 100%;
      max-width: 1280px;
      margin: 18px 0;
      padding: 0;
      height:100px;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>

</head>
<body>

  <h2>I-Mobile 320x50 banner</h2>
  <amp-ad width="320"
      height="50"
      type="imobile"
      data-pid="1847"
      data-adtype="banner"
      data-asid="813689">
  </amp-ad>

  <h2>GMOSSP 320x50 banner</h2>
  <amp-ad width="320"
      height="50"
      type="gmossp"
      data-id="10014">
  </amp-ad>

  <h2>Yieldbot 300x250</h2>
  <amp-ad width="300" height="250"
          type="yieldbot"
          data-psn="1234"
          data-yb-slot="medrec"
          data-slot="/2476204/medium-rectangle"
          json='{"targeting":{"category":["food","lifestyle"]},"categoryExclusions":["health"]}'>
  </amp-ad>

  <h2>AdStir 320x50 banner</h2>
  <amp-ad width="320"
      height="50"
      type="adstir"
      data-app-id="MEDIA-343ded3e"
      data-ad-spot="1">
  </amp-ad>

 <h2>Colombia ad</h2>
  <amp-ad width=320
      height=140
      type="colombia"
      layout=responsive
      data-clmb_slot="129883"
      data-clmb_position="1"
      data-clmb_section="0">
  </amp-ad>

  <h2>Sharethrough</h2>
  <amp-ad width=300 height=150
      layout="responsive"
      type="sharethrough"
      data-pkey="c0fa8367">
  </amp-ad>

 <h2>E-Planning 320x50</h2>
 <amp-ad width=320 height=50
      type="eplanning"
      layout=responsive
      data-epl_si="af2"
      data-epl_sv="https://ads.eu.e-planning.net"
      data-epl_isv="https://us.img.e-planning.net"
      data-epl_sec="AMP_TEST"
      data-epl_kvs='{"target1":"food", "target2":"cars"}'
      data-epl_e="AMP_TEST">
  </amp-ad>

  <h2>MicroAd 320x50 banner</h2>
  <amp-ad width="320"
      height="50"
      type="microad"
      data-spot="b4bf837c5ddd69758d5ac924d04cf502"
      data-url="${COMPASS_EXT_URL}"
      data-referrer="${COMPASS_EXT_REF}"
      data-ifa="${COMPASS_EXT_IFA}"
      data-appid="${COMPASS_EXT_APPID}"
      data-geo="${COMPASS_EXT_GEO}">
  </amp-ad>


  <h2>YahooJP YDN</h2>
  <amp-ad width="300"
      height="250"
      type="yahoojp"
      data-yadsid="79712_113431">
  </amp-ad>

  <h2>Chargeads</h2>
  <amp-ad width="320"
          height="50"
          type="chargeads"
          src="https://www.chargeplatform.com/ads/?id=1288491435">
  </amp-ad>

  <h2>Nend</h2>
  <amp-ad width="320"
    height="50"
    type="nend"
    data-nend_params='{"media":82,"site":58536,"spot":127513,"type":1,"oriented":1}'>
  </amp-ad>

  <h2>Ad Generation</h2>
  <amp-ad width=320 height=50
      type="adgeneration"
      data-id="10722">
  </amp-ad>

  <h2>Geniee SSP</h2>
  <amp-ad width="300" height="250"
      type="genieessp"
      data-vid="3"
      data-zid="1077330">
  </amp-ad>
 <h2>Nativo</h2>
  <amp-ad
    type="nativo"
    height="150"
    width="350"
    layout="responsive"
    data-premium
    data-request-url="http://localhost:9876">
  </amp-ad>

  <h2>Kargo</h2>
  <amp-ad
    width=300
    height=250
    type="kargo"
    data-site="_tt9gZ3qxCc2RCg6CADfLAAFR"
    data-slot="_vypM8bkVCf"
    data-options='{"targetParams":{"AD_ID":"test-middle","ad_id":"test-middle"}}'>
  </amp-ad>

  <h2>PulsePoint 300x250</h2>
  <amp-ad width=300 height=250
      type="pulsepoint"
      data-pid="512379"
      data-tagid="472988">
  </amp-ad>

  <h2>PulsePoint Header Bidding 300x250</h2>
  <amp-ad width=300 height=250
      type="pulsepoint"
      data-pid="521732"
      data-tagid="76835"
      data-tagtype="hb"
      data-timeout="1000"
      data-slot="/1066621/ExchangeTech_Prebid_AdUnit">
  </amp-ad>

</body>
</html>
