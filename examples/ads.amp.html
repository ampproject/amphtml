<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Ad examples</title>
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <style amp-custom>
    amp-ad {
      max-width: 500px;
    }
  </style>
  <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

  <h2>A9</h2>
  <amp-ad width=300 height=250
      type="a9"
      data-aax_size="300x250"
      data-aax_pubname="test123"
      data-aax_src="302">
  </amp-ad>

  <h2>AdReactor</h2>
  <amp-ad width=728 height=90
      type="adreactor"
      data-pid=790
      data-zid=9
      data-custom3="No Type">
  </amp-ad>

  <h2>AdSense</h2>
  <amp-ad width=300 height=200
      type="adsense"
      data-ad-client="ca-pub-8125901705757971"
      data-ad-slot="7783467241">
  </amp-ad>

  <h2>AdSense responsive</h2>
  <amp-ad width=300 height=75
      type="adsense"
      layout="responsive"
      data-ad-client="ca-pub-8125901705757971"
      data-ad-slot="7783467241"
      data-ad-format="auto">
  </amp-ad>

  <h2>AdTech</h2>
  <amp-ad width=300 height=250
      type="adtech"
      src="https://adserver.adtechus.com/addyn/3.0/5280.1/2274008/0/-1/ADTECH;size=300x250;key=plumber;alias=careerbear-ros-middle1;loc=300;;target=_blank;grp=27980912;misc=3767074">
  </amp-ad>

  <h2>Doubleclick</h2>
  <amp-ad width=320 height=50
      type="doubleclick"
      data-slot="/4119129/mobile_ad_banner"
      >
  </amp-ad>

  <h2>Doubleclick with JSON based parameters</h2>
  <amp-ad width=320 height=50
      type="doubleclick"
      data-slot="/4119129/mobile_ad_banner"
      json='{"targeting":{"sport":["rugby","cricket"]},"categoryExclusion":"health","tagForChildDirectedTreatment":false}'
      >
  </amp-ad>

  <h2>Doubleclick no ad with placeholder</h2>
  <amp-ad width=300 height=200
      type="doubleclick"
      data-slot="/4119129/doesnt-exist"
      >
      <div placeholder>
        <b>Thank you for trying AMP!</b>

        <p>You got lucky! We have no ad to show to you!</p>
      </div>
  </amp-ad>

  <h2>Doubleclick no ad default placeholder</h2>
  <amp-ad width=300 height=200
      type="doubleclick"
      data-slot="/4119129/doesnt-exist">
  </amp-ad>

  <h2>Doubleclick no ad default placeholder</h2>
  <amp-ad width=300 height=50
      type="doubleclick"
      data-slot="/4119129/doesnt-exist">
  </amp-ad>

</body>
</html>
