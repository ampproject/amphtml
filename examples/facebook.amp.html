<!doctype html>
<html âš¡>
<head>
    <meta charset="utf-8">
    <title>Facebook examples</title>
    <link rel="canonical" href="amps.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async custom-element="amp-facebook" src="https://cdn.ampproject.org/v0/amp-facebook-0.1.js"></script>
    <script async custom-element="amp-facebook-comments" src="https://cdn.ampproject.org/v0/amp-facebook-comments-0.1.js"></script>
    <script async custom-element="amp-facebook-like" src="https://cdn.ampproject.org/v0/amp-facebook-like-0.1.js"></script>
    <script async custom-element="amp-facebook-page" src="https://cdn.ampproject.org/v0/amp-facebook-page-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>



<h2>Facebook</h2>

<amp-facebook width=552 height=303
    layout="responsive"
    data-href="https://www.facebook.com/zuck/posts/10102593740125791">
</amp-facebook>

<h1>More Posts</h1>

<amp-facebook width=552 height=303
    layout="responsive"
    data-href="https://www.facebook.com/sheryl/posts/10159820635610177"
    data-locale="fr_FR">
</amp-facebook>

<amp-facebook width=552 height=350
    layout="responsive"
    data-href="https://www.facebook.com/notes/facebook-engineering/under-the-hood-the-javascript-sdk-truly-asynchronous-loading/10151176218703920/"
    data-align-center="true">
</amp-facebook>

<amp-facebook width=552 height=579
    layout="responsive"
    data-href="https://www.facebook.com/zuck/posts/10102542090197661">
</amp-facebook>

<amp-facebook width=552 height=544
    layout="responsive"
    data-href="https://www.facebook.com/photo.php?fbid=10102533316889441&set=a.529237706231.2034669.4&type=3&theater">
</amp-facebook>

<amp-facebook width=552 height=310
    layout="responsive"
    data-embed-as="video"
    data-href="https://www.facebook.com/zuck/videos/10102509264909801/"
    data-allowfullscreen="true">
</amp-facebook>

<h2>Comments</h2>
<amp-facebook-comments width=552 height=310
    layout="responsive"
    data-numposts="5"
    data-order-by="time"
    data-href="https://developers.facebook.com/docs/plugins/comments">
</amp-facebook-comments>

<amp-facebook-comments width=552 height=310
    layout="responsive"
    data-numposts="5"
    data-order-by="social"
    data-href="https://developers.facebook.com/docs/plugins/comments">
</amp-facebook-comments>

<amp-facebook-comments width=552 height=310
    layout="responsive"
    data-numposts="5"
    data-order-by="social"
    data-href="https://developers.facebook.com/docs/plugins/comments"
    data-locale="fr_FR">
</amp-facebook-comments>

<h2>Like button</h2>
<amp-facebook-like width=90 height=20
    layout="fixed"
    data-layout="button_count"
    data-href="https://www.facebook.com/testesmegadivertidos/">
</amp-facebook-like>

<amp-facebook-like width=90 height=20
    layout="fixed"
    data-layout="button_count"
    data-href="https://www.facebook.com/testesmegadivertidos/"
    data-locale="fr_FR">
</amp-facebook-like>

<h2>Like button with faces</h2>
<amp-facebook-like width=225 height=80
    layout="fixed"
    title="Facebook Like"
    data-layout="standard"
    data-size="large"
    data-show-faces="true"
    data-href="https://www.facebook.com/GoogleBrasil">
</amp-facebook-like>

<h2>Page</h2>
<amp-facebook-page width=552 height=310
    layout="responsive"
    data-tabs="timeline"
    data-href="https://www.facebook.com/barackobama/">
</amp-facebook-page>

<amp-facebook-page width=552 height=310
    layout="responsive"
    data-tabs="timeline, events, messages"
    data-href="https://www.facebook.com/YoloBookStore/">
</amp-facebook-page>

<amp-facebook-page width="300" height="300"
    layout="fixed"
    data-adapt-container-width="true"
    data-show-facepile="true"
    data-href="https://www.facebook.com/itsdougthepug">
</amp-facebook-page>

<h2>Embedded comment</h2>
<amp-facebook width=552 height=500
    layout="responsive"
    data-embed-as="comment"
    data-href="https://www.facebook.com/zuck/posts/10102735452532991?comment_id=1070233703036185">
</amp-facebook>

<amp-facebook width=552 height=200
    layout="fixed"
    data-embed-as="comment"
    data-include-comment-parent="true"
    data-href="https://www.facebook.com/zuck/posts/10102735452532991?comment_id=717538375088203">
</amp-facebook>

</body>
</html>
