  <head>
    <meta charset="utf-8">
    <title>AMP Consent CMP Vendors</title>
    <link rel="canonical" href="analytics.amp.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
.box {
  background: #ccc;
  border: 1px solid #aaa;
  padding: 10px;
  margin: 10px;
}
    #container {
      position: absolute;
      top: 10000px;
      height: 10px;
    }
    .filterBar {
      background: #eee;
      padding: 3px;
      font-size: 1.2em;
    }
    select {
      border: 1px solid #999;
    }
    input[type=submit] {
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 3px;
      margin-left: 10px;
    }
    </style>
    <script async custom-element="amp-geo" src="https://cdn.ampproject.org/v0/amp-geo-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <script async src="https://cdn.ampproject.org/v0.js"></script>
      <script async custom-element="amp-consent" src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"></script>
  </head>
  <body>

    <div class="filterBar">
      <form action="cmp-vendors.amp.html" method="get" target="_top">
        <label for="filter">Vendor filter</label>
        <select id="filter" name="type">
          <option>[Select a vendor]</option>
          <!-- This should be in alphabetical order. _ping_ should be the first -->
          <option>_ping_</option>
        </select>
        <input type="submit" value="Go">
      </form>
    </div>

    <h1 id="top">AMP Consent CMP</h1>
    <h3>Image that is blocked by both consent</h3>
    <amp-img data-block-on-consent src="https://lh3.googleusercontent.com/pSECrJ82R7-AqeBCOEPGPM9iG9OEIQ_QXcbubWIOdkY=w300-h200-no-n" width=300 height=200></amp-img>

    <h3>Image that is NOT blocked by consent</h3>
    <amp-img src="https://lh3.googleusercontent.com/pSECrJ82R7-AqeBCOEPGPM9iG9OEIQ_QXcbubWIOdkY=w300-h200-no-n" width=300 height=200></amp-img>


    <div id="container">
      Container for amp-consent tags.

      <!-- This should be in alphabetical order. _ping_ should be the first -->

      <!-- _ping_ example -->
      <amp-consent id='ABC' layout='nodisplay' type='_ping_'>
        <script type="application/json">
          {
            "consents": {},
              "postPromptUI": "postPromptUI",
              "clientConfig": {
                "CMP_id": "test_id",
                "other_info": "test_info"
              }
          }
        </script>
        <div id="ui1">
          Please Accept to load image.
          <button on="tap:ABC.accept" role="button">Accept</button>
          <button on="tap:ABC.reject" role="button">Reject</button>
          <button on="tap:ABC.dismiss" role="button">Dismiss</button>
        </div>
        <div id="ui2">
          Please Accept to load image.
          <button on="tap:ABC.accept" role="button">Accept</button>
          <button on="tap:ABC.reject" role="button">Reject</button>
          <button on="tap:ABC.dismiss" role="button">Dismiss</button>
        </div>
        <div id="postPromptUI">
          Post Prompt UI
          <button on="tap:ABC.prompt(consent=_ping_)" role="button">Manage</button>
        </div>
      </amp-consent>
      <!-- End _ping_ example -->

    </div>
  </body>
</html>
