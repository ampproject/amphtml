<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Powr Player Example</title>
  <link rel="canonical" href="amps.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-powr-player" src="https://cdn.ampproject.org/v0/amp-powr-player-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    body {
      max-width: 527px;
      font-family: 'Questrial', Arial;
    }
    .spacer {
      height: 100vh;
    }
  </style>
</head>
<body>
  <h2>Powr Player</h2>

  <h3>Responsive</h3>
  <amp-powr-player
    id="myPowrPlayer"
    data-account="945"
    data-player="1"
    data-video="ZNImchutXk"
    data-referrer="EXTERNAL_REFERRER"
    layout="responsive" width="480" height="270">
  </amp-powr-player>

  <h3>Actions</h3>
  <button on="tap:myPowrPlayer.play">Play</button>
  <button on="tap:myPowrPlayer.pause">Pause</button>
  <button on="tap:myPowrPlayer.mute">Mute</button>
  <button on="tap:myPowrPlayer.unmute">Unmute</button>
  <button on="tap:myPowrPlayer.fullscreen">Fullscreen</button>

  <h3>Terms Support</h3>
  <amp-powr-player
      id="myPowrPlayer"
      data-account="945"
      data-player="1"
      data-terms="cool cars"
      data-referrer="EXTERNAL_REFERRER"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <h3>Autoplay</h3>
  <amp-powr-player
      id="myPowrPlayerAutoplay"
      autoplay
      data-account="945"
      data-player="1"
      data-video="ZNImchutXk"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <h3>Dock</h3>
  <amp-powr-player
      id="myPowrPlayerDock"
      dock
      data-account="945"
      data-player="1"
      data-video="ZNImchutXk"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <div class="spacer"></div>
</body>
</html>
