  }

<body>
<div class="search">
  <p>Choose your travel dates</p>
  <div class="fields">
    <input on="tap:lb" placeholder="Departing" id="departing"/>
    <input on="tap:lb" placeholder="Returning" id="returning"/>
    <button on="tap:dp.clear">clear</button>
  </div>
</div>
<amp-lightbox id="lb" layout="nodisplay">
  <button class="lightbox-close" on="tap:lb.close" tabindex="0"></button>
  <div class="date-picker-wrapper">
    <amp-date-picker
      class="date-picker"
      id="dp"
      type="range"
      number-of-months="1"
      src="travel.json"
      format="MM/DD/YYYY"
      week-day-format="dd"
      reopen-picker-on-clear-date
      on="
        activate: lb.open;
        deactivate: lb.close;
        select:
          AMP.setState({
            tooltip: event.dates.filter(d => d.id == 'deal').length > 0
          })"
      start-date-field="#departing"
      end-date-field="#returning"
    >
      <template date-template id="deal" type="amp-mustache">
        {{D}}
        <span class="highlight-square"></span>
      </template>
    </amp-date-picker>
  </div>
  <div class="tooltip" [class]="'tooltip' + (tooltip ? ' tooltip-show' : '')">
    Great price
  </div>
</amp-lightbox>

</body>
