<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>AMP A4A examples</title>
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <style amp-custom>
    amp-ad {
      border: 1px solid #ccc;
      max-width: 500px;
    }
    amp-ad div[placeholder] {
      background-color: lightgray;
    }
    amp-ad div[fallback] {
      background-color: black;
    }
    amp-ad div[placeholder]::after {
      content: "loading ...";
    }
    amp-ad div[fallback]::after {
      content: "No ad";
      color: white;
    }
    amp-ad div[placeholder]::after,
    amp-ad div[fallback]::after {
      font-size: 20px;
      line-height: 30px;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      top: calc(50% - 15px);
    }
  </style>
</head>
<body>
  <h1>A4A Examples</h1>

  <h2>Fake ad network</h2>
  <amp-ad width="300" height="400"
      type="fake"
      data-use-a4a="true"
      src="fake_amp.json">
    <div placeholder></div>
    <div fallback></div>
  </amp-ad>

  <h2>Adsense</h2>
  <amp-ad width=300 height=250
      type="adsense"
      data-ad-client="ca-pub-2005682797531342"
      data-ad-slot="7046626912">
    <div placeholder></div>
    <div fallback></div>
  </amp-ad>

  <h2>Adsense w/o placeholder and fallback</h2>
  <amp-ad width=300 height=300
      type="adsense"
      data-ad-client="ca-pub-2005682797531342"
      data-ad-slot="7046626912">
  </amp-ad>

  <h2>Doubleclick</h2>
  <amp-ad width=320 height=50
      type="doubleclick"
      data-slot="/4119129/mobile_ad_banner">
    <div placeholder></div>
    <div fallback></div>
  </amp-ad>

  <h2>Doubleclick w/o placeholder and fallback</h2>
  <amp-ad width=320 height=50
      type="doubleclick"
      data-slot="/4119129/mobile_ad_banner">
  </amp-ad>

  <h2>Doubleclick w/ JSON based parameters</h2>
  <amp-ad width=320 height=50
      type="doubleclick"
      data-slot="/4119129/mobile_ad_banner"
      json='{"targeting":{"sport":["rugby","cricket"]},"categoryExclusions":["health"],"tagForChildDirectedTreatment":0}'>
    <div placeholder></div>
    <div fallback></div>
  </amp-ad>

  <h2>Doubleclick no ad</h2>
  <amp-ad width=300 height=200
      type="doubleclick"
      data-slot="/4119129/doesnt-exist">
    <div placeholder></div>
    <div fallback></div>
  </amp-ad>

  <h2>Doubleclick no ad w/o fallback</h2>
  <amp-ad width=300 height=200
      type="doubleclick"
      data-slot="/4119129/doesnt-exist">
    <div placeholder></div>
  </amp-ad>

  <h2>Doubleclick with overriden size</h2>
  <amp-ad width=420 height=100
      data-override-width=320 data-override-height=50
      type="doubleclick"
      data-slot="/4119129/mobile_ad_banner"
      class="red">
    <div placeholder></div>
    <div fallback></div>
  </amp-ad>

</body>
</html>
