  <!-- prettier-ignore -->
  <head>
    <meta charset="utf-8">
    <title>amp-slikeplayer example</title>
    <link rel="canonical" href="/examples/amp-slikeplayer.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      amp-slikeplayer {
        color: red;
      }
    </style>
    <script async custom-element="amp-slikeplayer" src="https://cdn.ampproject.org/v0/amp-slikeplayer-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <amp-slikeplayer
      id="slikeVideo" 
      data-videoid="1xp5a1wkul"
      data-apikey="slike373googleamp5accuzkglo"
      data-config="skipad=true&autoplay=true&playlist=true&playlisturl=//videoplayer.indiatimes.com/dev/playlistcallback.js"
      data-iframe-src="https://tvid.in/sdk/amp/ampembed.html"
      layout="responsive"  width="300" height="180" >
    ></amp-slikeplayer>

    <amp-analytics type="googleanalytics" data-credentials="include">
      <script type="application/json">
          {
              "vars": {
                  "account": "<YOUR GA ID>"
               },
               "triggers": {
                  "videoPlay": {
                    "on": "video-play",
                    "request": "event",
                    "selector": "#slikeVideo",
                    "vars": {
                        "eventCategory": "video-events",
                        "eventAction": "videoPlay"
                    }
                },
  
                "videoEnd": {
                  "on": "video-ended",
                  "request": "event",
                  "selector": "#slikeVideo",
                  "vars": {
                      "eventCategory": "video-events",
                      "eventAction": "videEnd"
                  }
                },
                "adStart": {
                  "on": "video-ad-start",
                  "request": "event",
                  "selector": "#slikeVideo",
                  "vars": {
                      "eventCategory": "video-events",
                      "eventAction": "adstart"
                  }
                },
  
                "adEnd": {
                  "on": "video-ad-end",
                  "request": "event",
                  "selector": "#slikeVideo",
                  "vars": {
                      "eventCategory": "video-events",
                      "eventAction": "adEnd"
                  }
                }
               }
           }
      </script>
  </amp-analytics>
  </body>
</html>
