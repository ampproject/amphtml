<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-date-countdown example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    amp-date-countdown {
      display: block;
    }
    h1{
      color: #396;
      font-weight: 100;
      font-size: 20px;
    }

    #clockdiv{
      font-family: sans-serif;
      color: #fff;
      display: inline-block;
      font-weight: 100;
      text-align: center;
      font-size: 20px;
      background: #00ECB9;
      padding: 20px;
    }

    #clockdiv > div{
      padding: 10px;
      border-radius: 3px;
      background: #00BF96;
      display: inline-block;
    }

    #clockdiv div > span{
      padding: 15px;
      border-radius: 3px;
      background: #00816A;
      display: inline-block;
    }

    .smalltext{
      padding-top: 5px;
      font-size: 16px;
    }
    .date-count-down {
      color: blue;
    }
    .date-count-down span{
      color: red;
    }
    #sample2 {
      visibility: hidden;
    }
  </style>
  <script async custom-element="amp-date-countdown" src="https://cdn.ampproject.org/v0/amp-date-countdown-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-latest.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <amp-date-countdown id="ampdate" end-date="2020-12-31T11:59:59+07:00" on="timeout: hide-timeout-event.start, show-timeout-event.start" height="235" width="400" when-ended="stop" locale='en'>
    <template type="amp-mustache">
      <h1>Countdown Clock</h1>
      <div id="clockdiv">
        {{#d}}
          <div>
            <span class="d">{{d}}</span>
            <div class="smalltext">{{days}}</div>
          </div>
        {{/d}}
        {{#h}}
          <div>
            <span class="h">{{h}}</span>
            <div class="smalltext">{{hours}}</div>
          </div>
        {{/h}}
        <div>
          <span class="m">{{m}}</span>
          <div class="smalltext">{{minutes}}</div>
        </div>
        <div>
          <span class="s">{{s}}</span>
          <div class="smalltext">{{seconds}}</div>
        </div>
      </div>
      <div class="date-count-down">
        {{#d}} {{dd}} <span>{{days}}</span> {{/d}}
        {{#hh}} {{h}} <span>{{hours}}</span> {{/hh}}
        {{#mm}} {{mm}} <span>{{minutes}}</span> {{/mm}}
        {{ss}} <span>{{seconds}}</span>
      </div>
      <div>
        {{dd}} : {{hh}} : {{mm}} : {{ss}}
      </div>
    </template>
  </amp-date-countdown>

  <template type="amp-mustache" id="myTemplate">
    <div class="date-count-down">
      {{d}} <span>{{days}}</span>
      {{h}} <span>{{hours}}</span>
      {{m}} <span>{{minutes}}</span>
      {{s}} <span>{{seconds}}</span>
      <div>{{dd}} : {{hh}} : {{mm}} : {{ss}}</div>
    </div>
  </template>

  <!-- Should support the `template` attribute to reference <template> by ID. -->
  <div><em>End Date</em></div>
  <amp-date-countdown end-date="2020-12-31T11:59:59+07:00" offset-seconds="1521880470" when-ended="stop" locale='zh-tw' height="50" width="360" template="myTemplate">
  </amp-date-countdown>

  <div><em>Timestamp-ms</em></div>
  <amp-date-countdown timestamp-ms="1521880470000" offset-seconds="1521880470" when-ended="stop" locale='zh-tw' height="50" width="360" template="myTemplate">
  </amp-date-countdown>

  <div><em>Change Local w/ Offset Seconds</em></div>
  <amp-date-countdown timestamp-ms="1521880470000" offset-seconds="1521880470" when-ended="stop" locale='zh-tw' height="50" width="360" template="myTemplate">
  </amp-date-countdown>

  <div><em>Continue When Ended</em></div>
  <amp-date-countdown timestamp-ms="1607452604786" when-ended="continue" locale='de' height="50" width="360" template="myTemplate">
  </amp-date-countdown>

  <div><em>Biggest Unit Hours</em></div>
  <amp-date-countdown biggest-unit="HOURS" timestamp-seconds="1521880470" offset-seconds="1521880470" when-ended="continue" locale='de' height="50" width="360" template="myTemplate">
  </amp-date-countdown>
</body>
</html>
