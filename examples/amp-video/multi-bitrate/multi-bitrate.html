    <style amp-custom>
      body {
        max-width: 527px;

      }
      [fallback] {
        display: block;
        /* @alternative */ display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;

  <body>
    <h1>amp-video</h1>

    <amp-video

    </amp-video>
