  <script async custom-element="amp-subscriptions" src="https://cdn.ampproject.org/v0/amp-subscriptions-0.1.js"></script>
  <script async custom-element="amp-subscriptions-google" src="https://cdn.ampproject.org/v0/amp-subscriptions-google-0.1.js"></script>

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "isAccessibleForFree": "False",
    "isPartOf": {
      "@type": ["CreativeWork", "Product"],
      "name" : "Product A",
      "productID": "scenic-2017.appspot.com:news"
    }
  }
  </script>
  <script type="json" id="amp-subscriptions">
    {
      "services": [
        {
          "authorizationUrl": "/subscription/2/entitlements"
        },
        {
          "serviceId":"subscribe.google.com"
        }
      ]
    }
  </script>
</head>
<body>

  Article

  <template type="amp-mustache" subscriptions-dialog subscriptions-display="value = 'B'">
    This is dialog (B) from template!
  </template>
  <template type="amp-mustache" subscriptions-dialog subscriptions-display="value = 'A'">
    This is dialog (A) from template!
  </template>
</body>
