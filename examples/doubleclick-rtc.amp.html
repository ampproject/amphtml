  <title>Doubleclick RTC 2.0 Example</title>
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-custom>
    amp-ad {
      border: 1px solid #ccc;
      max-width: 500px;
    }
  </style>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

<body>
  <h2> NOTE: Must disable check that isSecureUrl for testing </h2>
  <h2>Doubleclick with RTC</h2>
    <amp-ad width="320" height="50"
            type="doubleclick"
            data-slot="/4119129/mobile_ad_banner"
            prerequest-callouts='{"vendors": {"fakeVendor": {"SLOT_ID": "1", "PAGE_ID": "1"}}, "urls": ["https://localhost:4443/posts"], "timeoutMillis": 500}'
            json='{"targeting":{"food":["burgers","chicken"]},"categoryExclusions":["health"],"tagForChildDirectedTreatment":0}'>
  </amp-ad>
</body>
