<!doctype html>
<html amp4ads lang="en">
<head>
  <title>amp-ad-exit example with conversion tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-ad-exit" src="https://cdn.ampproject.org/v0/amp-ad-exit-0.1.js"></script>
  <style amp-custom>
    .ad {
      border: 1px solid black;
      width: 280px;
      height: 230px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>amp-ad-exit with conversion tracking</h1>
  <div class="ad">
    <h1 on="tap:exit-api.exit(target='landingPage')" role="button" tabindex="1">CLICK ON ME!</h1>
  </div>
  <amp-ad-exit id="exit-api">
    <script type="application/json">
      {
        "targets": {
          "landingPage": {
            "finalUrl": "https://landingpage.example",
            "behaviors": {
              "browserAdConversion" : {
                "attributionsrc": "https://tracker.example?nis=ATTRIBUTION_REPORTING_STATUS"
              }
            }
          }
        }
      }
    </script>
  </amp-ad-exit>
</body>
</html>
