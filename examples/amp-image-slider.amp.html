<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-image-slider example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    #content {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
  <script async custom-element="amp-image-slider" src="https://cdn.ampproject.org/v0/amp-image-slider-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <main id="content">
    <p>Drag the button OR click to compare</p>
    <amp-image-slider layout="responsive" width="1024" height="600">
      <amp-img src="https://unsplash.it/1080/720?image=1037" layout="fill"></amp-img>
      <amp-img src="https://unsplash.it/1080/720?image=1038" layout="fill"></amp-img>
      <p style="color: red; z-index: 4;">THIS IS SOME TEXT</p>
    </amp-image-slider>
  
    <p>Hover your mouse to compare</p>
    <amp-image-slider type="hover" layout="responsive" width="1024" height="600">
      <amp-img src="https://unsplash.it/1080/720?image=1037" layout="fill"></amp-img>
      <amp-img src="https://unsplash.it/1080/720?image=1038" layout="fill"></amp-img>
    </amp-image-slider>

    <p>Drag the button OR click to compare</p>
    <amp-image-slider layout="fixed" width="1024" height="600">
      <amp-img src="https://unsplash.it/1080/720?image=1037" layout="fill"></amp-img>
      <amp-img src="https://unsplash.it/1080/720?image=1038" layout="fill"></amp-img>
    </amp-image-slider>
  
    <p>Hover your mouse to compare</p>
    <amp-image-slider type="hover" layout="fixed" width="1024" height="600">
      <amp-img src="https://unsplash.it/1080/720?image=1037" layout="fill"></amp-img>
      <amp-img src="https://unsplash.it/1080/720?image=1038" layout="fill"></amp-img>
    </amp-image-slider>

    <p>Drag the button OR click to compare</p>
    <amp-image-slider layout="intrinsic" width="1024" height="600">
      <amp-img src="https://unsplash.it/1080/720?image=1037" layout="fill"></amp-img>
      <amp-img src="https://unsplash.it/1080/720?image=1038" layout="fill"></amp-img>
    </amp-image-slider>
  
    <p>Hover your mouse to compare</p>
    <amp-image-slider type="hover" layout="intrinsic" width="1024" height="600">
      <amp-img src="https://unsplash.it/1080/720?image=1037" layout="fill"></amp-img>
      <amp-img src="https://unsplash.it/1080/720?image=1038" layout="fill"></amp-img>
    </amp-image-slider>

  </main>
</body>
</html>
