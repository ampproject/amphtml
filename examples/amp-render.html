  <head>
    <meta charset="utf-8" />
    <title>My AMP Page</title>
    <link rel="canonical" href="self.html" />
    <meta name="viewport" content="width=device-width" />
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <style amp-custom>
      h1 {
        margin: 1rem;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-bind"
      src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"
    ></script>
    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
    <script
      async
      custom-element="amp-render"
      src="https://cdn.ampproject.org/v0/amp-render-1.0.js"
    ></script>
    <script>
      (self.AMP = self.AMP || []).push(function (AMP) {
        AMP.toggleExperiment('amp-render', true);
      });
    </script>
    <!-- prettier-ignore -->
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
  </head>
  <body>
    <h1>Hello AMPHTML World!</h1>

    <amp-render src="/examples/data.json" height="500" width="500">
      <template type="amp-mustache">
        <a href="{{nested.second.url}}">{{nested.second.title}}</a>
        <p>List of my fav foods:
          <ul>
          {{#foods}}
            <li>{{name}}</li>
          {{/foods}}
        </ul>
      </p>
      </template>
    </amp-render>

    <amp-state id="theFood">
      <script type="application/json">
        {
          "foods": [
            {
              "name": "pizza"
            },
            {
              "name": "burger"
            },
            {
              "name": "taco"
            }
          ]
        }
      </script>
    </amp-state>

    <amp-render src="amp-state:theFood" width="auto" height="140" layout="fixed-height">
      <template type="amp-mustache">
        <p>List of my fav foods from amp-state:
          <ul>
          {{#foods}}
            <li>{{name}}</li>
          {{/foods}}
        </ul>
      </p>
      </template>
    </amp-render>
