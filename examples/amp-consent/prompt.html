<html>
  <body>
    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const delay = urlParams.get('delay');
      setTimeout(() => {
        parent.postMessage({
          type: 'consent-response',
          action: 'accept'
        }, '*');
      }, parseInt(delay));
    </script>
  </body>
</html>
