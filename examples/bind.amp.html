<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-bind</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <style amp-custom>
    body {
      font-family: Verdana;
      background-color: black;
    }
    h2 {
      display: block;
      margin: 20px;
      font-weight: normal;
    }

    h2.title {
      font-size: 16pt;
      color: #ff1744;
    }

    h2.price {
      font-size: 13pt;
      color: #9C27B0;
      font-style: italic;
    }

    .thumbnails amp-img {
      opacity: 0.5;
    }

    .thumbnails amp-img[selected] {
      opacity: 1;
    }

    .thumbnails {
      display: flex;
      justify-content: space-between;
    }

    .thumbnails amp-img {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2 class="title">Guitar AMP</h2>
  <h2 class="price">$500</h2>
  <div>
    <amp-carousel slide=0 id="carousel-1" width=1 height=1 layout=responsive type=slides controls>
      <amp-bind-attribute layout="nodisplay"
          attr="slide"
          value="{{selectedSlide}}">
      </amp-bind-attribute>

      <amp-bind-event layout="nodisplay"
          on="slidechange"
          variable="selectedSlide"
          value="{{ampEventData}}">
      </amp-bind-event>

      <amp-img src="http://i.ebayimg.com/images/g/h~kAAOSwyQtVytYY/s-l500.jpg" width=1 height=1 layout=responsive></amp-img>
      <amp-img src="http://i.ebayimg.com/images/g/TnEAAOSwPcVVytYc/s-l1600.jpg" width=1 height=1 layout=responsive></amp-img>
      <amp-img src="http://i.ebayimg.com/images/g/ZRsAAOSwgQ9VytYh/s-l1600.jpg" width=1 height=1 layout=responsive></amp-img>
      <amp-img src="http://i.ebayimg.com/images/g/6WUAAOSwHnFVytYk/s-l1600.jpg" width=1 height=1 layout=responsive></amp-img>
    </amp-carousel>

    <div class="thumbnails">
      <amp-img selected src="http://i.ebayimg.com/images/g/h~kAAOSwyQtVytYY/s-l500.jpg" width="1" height="1"
        layout="responsive">
        <amp-bind-attribute layout="nodisplay"
            attr="selected"
            toggle="{{selectedSlide === 0}}">
        </amp-bind-attribute>
        <amp-bind-event layout="nodisplay"
            on="tap"
            variable="selectedSlide"
            value="{{0}}">
        </amp-bind-event>
      </amp-img>
      <amp-img src="http://i.ebayimg.com/images/g/TnEAAOSwPcVVytYc/s-l1600.jpg" width="1" height="1"
        layout="responsive">
        <amp-bind-attribute layout="nodisplay"
            attr="selected"
            toggle="{{selectedSlide === 1}}">
        </amp-bind-attribute>
        <amp-bind-event layout="nodisplay"
            on="tap"
            variable="selectedSlide"
            value="{{1}}">
        </amp-bind-event>
      </amp-img>

      <amp-img src="http://i.ebayimg.com/images/g/ZRsAAOSwgQ9VytYh/s-l1600.jpg" width="1" height="1"
        layout="responsive">
        <amp-bind-attribute layout="nodisplay"
            attr="selected"
            toggle="{{selectedSlide === 2}}">
        </amp-bind-attribute>
        <amp-bind-event layout="nodisplay"
            on="tap"
            variable="selectedSlide"
            value="{{2}}">
        </amp-bind-event>
      </amp-img>

      <amp-img src="http://i.ebayimg.com/images/g/6WUAAOSwHnFVytYk/s-l1600.jpg" width="1" height="1"
        layout="responsive">
        <amp-bind-attribute layout="nodisplay"
            attr="selected"
            toggle="{{selectedSlide === 3}}">
        </amp-bind-attribute>
        <amp-bind-event layout="nodisplay"
            on="tap"
            variable="selectedSlide"
            value="{{3}}">
        </amp-bind-event>
      </amp-img>
    </div>
  </div>
</body>
</html>
