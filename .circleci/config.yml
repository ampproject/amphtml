version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  'Windows Tasks':
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: 'Install Node'
          command: |
            nvm install 14.16.0
            nvm use 14.16.0
      - run:
          name: 'Install Dependencies'
          command: npm install
      - run:
          name: 'Windows Tasks Direct'
          command: |
            amp clean
            amp update-packages
      - run:
          name: 'Windows Tasks With Exec'
          command: node build-system/pr-check/cross-browser-tests.js

workflows:
  'CircleCI':
    jobs:
      - 'Windows Tasks'
