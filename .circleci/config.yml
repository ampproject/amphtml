version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.3
  win: circleci/windows@2.4.0

push_and_pr_builds: &push_and_pr_builds
  filters:
    branches:
      ignore:
        - nightly

push_builds_only: &push_builds_only
  filters:
    branches:
      only:
        - main
        - /^amp-release-.*$/

executors:
  amphtml-docker-small-executor:
    docker:
      - image: cimg/base:2021.05
    resource_class: small
  amphtml-medium-executor:
    machine:
      image: ubuntu-2004:202010-01
    resource_class: medium
  amphtml-large-executor:
    machine:
      image: ubuntu-2004:202010-01
    resource_class: large
  amphtml-xlarge-executor:
    machine:
      image: ubuntu-2004:202010-01
    resource_class: xlarge

commands:
  install-chocolatey:
    steps:
      - run:
          name: "Install Chocolatey"
          command: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
  install-edge:
    steps:
      - run:
          name: "Install Edge"
          command: choco install microsoft-edge
  restore_workspace:
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: 'Rename Restored Workspace'
          command: |
            if [[ -d /tmp/workspace ]]; then
              mv /tmp/workspace /tmp/restored-workspace
            fi
  maybe_gracefully_halt:
    steps:
      - run:
          name: 'Maybe Gracefully Halt'
          command: curl -sS https://raw.githubusercontent.com/ampproject/amphtml/main/.circleci/maybe_gracefully_halt.sh | bash
  setup_vm:
    steps:
      - run:
          name: 'Create Workspace'
          command: mkdir -p /tmp/workspace
      - checkout
      - run:
          name: 'Fetch Merge Commit'
          command: ./.circleci/fetch_merge_commit.sh
      - run:
          name: 'Check Config'
          command: ./.circleci/check_config.sh
      - run:
          name: 'Configure Hosts'
          command: cat ./build-system/test-configs/hosts | sudo tee -a /etc/hosts
      - run:
          name: 'Install Dependencies'
          command: ./.circleci/install_dependencies.sh
      - run:
          name: 'Restore Build Output'
          command: ./.circleci/restore_build_output.sh
  teardown_vm:
    steps:
      - persist_to_workspace:
          root: /tmp
          paths:
            - workspace
  install_chrome:
    steps:
      - browser-tools/install-chrome:
          replace-existing: true
  fail_fast:
    steps:
      - run:
          name: 'Fail Fast'
          when: on_fail
          command: ./.circleci/fail_fast.sh
  store_test_output:
    steps:
      - store_artifacts:
          path: result-reports
      - store_test_results:
          path: result-reports

jobs:
  'Setup Windows VM':
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - install-chocolatey
      - install-edge

workflows:
  'CircleCI':
    jobs:
      - 'Setup Windows VM':
          <<: *push_and_pr_builds
