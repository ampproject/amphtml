version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.8
  codecov: codecov/codecov@4.0.1
  node: circleci/node@5.2.0

push_and_pr_builds: &push_and_pr_builds
  filters:
    branches:
      ignore:
        - nightly

release_builds_only: &release_builds_only
  filters:
    branches:
      only:
        - nightly
        - /^amp-release-.*$/

experiment_job: &experiment_job
  parameters:
    exp:
      description: 'Which of the three (A/B/C) experiments to use'
      type: enum
      enum: ['A', 'B', 'C']
  environment:
    FLAVOR: experiment<< parameters.exp >>

dist_job: &dist_job
  parameters:
    module:
      description: 'Whether to build Module or Nomodule'
      type: enum
      enum: ['Module', 'Nomodule']
    purpose:
      description: 'What is the downstream purpose of this build'
      type: enum
      enum: ['Test', 'Bundle Size']

test_types_job: &test_types_job
  parameters:
    test_type:
      description: 'Which test type to run'
      type: enum
      enum: ['Unit', 'Integration', 'End-to-End']

executors:
  base-docker-small:
    docker:
      - image: cimg/base:current
    resource_class: small
  node-docker-medium:
    docker:
      - image: cimg/node:lts-browsers
    resource_class: medium
  node-docker-large:
    docker:
      - image: cimg/node:lts-browsers
    resource_class: large
  node-docker-xlarge:
    docker:
      - image: cimg/node:lts-browsers
    resource_class: xlarge
  jdk-docker-2xlarge:
    docker:
      - image: cimg/openjdk:21.0.2-node
    resource_class: 2xlarge
  macos-medium:
    macos:
      xcode: 14.3.1
    resource_class: macos.x86.medium.gen2

commands:
  checkout_repo:
    steps:
      - restore_cache:
          name: '‚ôªÔ∏è Restore Git Cache'
          keys:
            - git-cache-{{ arch }}-v3-main-{{ .Revision }}
            - git-cache-{{ arch }}-v3-main-
            - git-cache-{{ arch }}-v3-
      - checkout
      - when:
          condition:
            equal: ['main', << pipeline.git.branch >>]
          steps:
            - run:
                name: 'üóúÔ∏è Garbage Collection for Git'
                command: git gc --auto
            - save_cache:
                name: 'üíæ Save Git Cache'
                key: git-cache-{{ arch }}-v3-main-{{ .Revision }}
                paths:
                  - .git
  setup_vm:
    parameters:
      is-initializing-job:
        description: 'True when this is an initializing job, which would perform several caching and workspace setup steps'
        type: boolean
        default: false
      node-version:
        type: string
        default: 'lts/*'
    steps:
      - unless:
          condition: << parameters.is-initializing-job >>
          steps:
            - checkout_repo
            - attach_workspace:
                at: /tmp
            - run:
                name: '‚öôÔ∏è Configure Temporary Workspace'
                command: |
                  mv /tmp/workspace /tmp/restored-workspace
                  mkdir -p /tmp/workspace
            - run:
                name: '‚ùì Maybe Gracefully Halt'
                command: /tmp/restored-workspace/maybe_gracefully_halt.sh
            - run:
                name: '‚öôÔ∏è Configure Development Environment'
                command: |
                  ./.circleci/fetch_merge_commit.sh
                  ./.circleci/restore_build_output.sh
                  cat ./build-system/test-configs/hosts | sudo tee -a /etc/hosts
      - restore_cache:
          name: '‚ôªÔ∏è Restore nvm Cache'
          keys:
            - nvm-cache-{{ arch }}-v2-<< parameters.node-version >>-
      - run:
          name: '‚ôªÔ∏è Create .nvmrc file'
          command: echo << parameters.node-version >> > .nvmrc
      - node/install
      - when:
          condition: << parameters.is-initializing-job >>
          steps:
            - run:
                name: '‚öôÔ∏è Create nvm Cache Checksum File'
                command: node -v > ~/.node-version
            - save_cache:
                name: 'üíæ Save nvm Cache'
                key: nvm-cache-{{ arch }}-v2-<< parameters.node-version >>-{{ checksum "~/.node-version" }}
                paths:
                  - ~/.nvm/.cache
      - restore_cache:
          name: '‚ôªÔ∏è Restore node_modules/ Cache'
          keys:
            - node-modules-cache-{{ arch }}-v3-{{ checksum "package-lock.json" }}
      - when:
          condition: << parameters.is-initializing-job >>
          steps:
            - run:
                name: 'üíø Install npm Packages'
                command: if [[ ! -d node_modules/ ]]; then npm ci; fi
            - save_cache:
                name: 'üíæ Save node_modules/ Cache'
                key: node-modules-cache-{{ arch }}-v3-{{ checksum "package-lock.json" }}
                paths: node_modules/
  teardown_vm:
    steps:
      - persist_to_workspace:
          name: 'üìÅ Persist Temporary Workspace'
          root: /tmp
          paths:
            - workspace
  install_chrome:
    steps:
      - run:
          name: '‚öôÔ∏è Get Pinned Chrome Version'
          command: ./.circleci/get_pinned_chrome_version.sh
      - run:
          name: 'üíø Update list of available apt packages'
          command: sudo apt update
      - browser-tools/install-chrome:
          # chrome-version is set in ./.circleci/get_pinned_chrome_version.sh, see files for details.
          replace-existing: true
      - browser-tools/install-chromedriver
  install_firefox:
    steps:
      - browser-tools/install-firefox
  install_edge:
    steps:
      - run:
          name: 'üíø Install Microsoft Edge'
          command: ./.circleci/install_microsoft_edge.sh
  enable_safari_automation:
    steps:
      - run:
          name: '‚öôÔ∏è Enable Safari Automation'
          command: sudo /usr/bin/safaridriver --enable
  store_test_output:
    steps:
      - store_test_results:
          name: '‚¨ÜÔ∏è Store Test Results'
          path: result-reports
  store_filelist:
    steps:
      - store_artifacts:
          name: '‚¨ÜÔ∏è Store Artifact filelist.txt'
          path: /tmp/filelist.txt
  skip_on_push_builds:
    steps:
      - when:
          condition:
            matches:
              pattern: ^main|amp-release-.*$
              value: << pipeline.git.branch >>
          steps:
            - run:
                name: '‚û°Ô∏è Skip Job on Push Builds'
                command: circleci-agent step halt

jobs:
  initialize_repository:
    executor:
      name: node-docker-medium
    steps:
      - checkout_repo
      - run:
          name: '‚öôÔ∏è Initialize Repository'
          command: ./.circleci/initialize_repo.sh
      - run:
          name: 'üîç Check Config'
          command: ./.circleci/check_config.sh
      - run:
          name: '‚öôÔ∏è Initialize Temporary Workspace'
          command: cp .circleci/maybe_gracefully_halt.sh /tmp/workspace
      - setup_vm:
          is-initializing-job: true
      - teardown_vm
  initialize_mac_os:
    executor:
      name: macos-medium
    steps:
      - checkout_repo
      - setup_vm:
          is-initializing-job: true
  checks:
    executor:
      name: node-docker-medium
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Checks ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/checks.js
      - teardown_vm
  unminified_build:
    executor:
      name: node-docker-xlarge
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê Unminified Build ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/unminified-build.js
      - teardown_vm
  dist:
    executor:
      name: node-docker-xlarge
    <<: *dist_job
    parallelism: 3
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê << parameters.module >> Build (<< parameters.purpose >>) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/dist.js --type "<< parameters.module >> Build (<< parameters.purpose >>)"
      - teardown_vm
  dist_3p:
    executor:
      name: node-docker-xlarge
    <<: *dist_job
    steps:
      - setup_vm
      - when:
          condition:
            and:
              - equal: ['Module', <<parameters.module >>]
              - equal: ['Test', <<parameters.purpose >>]
          steps:
            # Required in the edge case where we need to run `amp visual-diff --empty` in this step. See build-system/pr-check/dist.js for details.
            - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê << parameters.module >> 3p Build (<< parameters.purpose >>) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/dist.js --type "<< parameters.module >> 3p Build (<< parameters.purpose >>)"
      - teardown_vm
  bundle_size:
    executor:
      name: node-docker-medium
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê Bundle Size ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/bundle-size.js
      - teardown_vm
  validator_tests:
    executor:
      name: jdk-docker-2xlarge
    steps:
      - setup_vm
      - run:
          name: 'Install Validator Dependencies'
          command: ./.circleci/install_validator_dependencies.sh
      - run:
          name: '‚≠ê‚≠ê‚≠ê Validator Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/validator-tests.js
      - store_test_output
      - teardown_vm
  visual_diff_tests:
    executor:
      name: node-docker-large
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Visual Diff Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/visual-diff-tests.js
      - store_test_output
      - teardown_vm
  local_unit_tests:
    executor:
      name: node-docker-large
    steps:
      - skip_on_push_builds
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Local Unit Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/unit-tests-local.js
      - store_test_output
      - teardown_vm
  all_unit_tests:
    executor:
      name: node-docker-large
    parallelism: 6
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê All Unit Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/unit-tests.js
      - codecov/upload:
          file: test/coverage/lcov-unit.info
          flags: unit_tests
      - store_test_output
      - store_filelist
      - teardown_vm
  unminified_tests:
    executor:
      name: node-docker-large
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Unminified Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/unminified-tests.js
      - codecov/upload:
          file: test/coverage/lcov-integration.info
          flags: integration_tests
      - store_test_output
      - teardown_vm
  nomodule_tests:
    executor:
      name: node-docker-large
    parameters:
      config:
        description: 'Which config file to use'
        type: enum
        enum: ['prod', 'canary']
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Nomodule Tests (<< parameters.config >>) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/nomodule-tests.js --config=<< parameters.config >>
      - store_test_output
      - teardown_vm
  module_tests:
    executor:
      name: node-docker-large
    parameters:
      config:
        description: 'Which config file to use'
        type: enum
        enum: ['prod', 'canary']
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Module Tests (<< parameters.config >>) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/module-tests.js --config=<< parameters.config >>
      - store_test_output
      - teardown_vm
  end_to_end_tests:
    executor:
      name: node-docker-large
    parallelism: 6
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê End-to-End Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/e2e-tests.js
      - store_test_output
      - store_filelist
      - teardown_vm
  browser_tests_safari:
    executor:
      name: macos-medium
    <<: *test_types_job
    steps:
      - setup_vm
      - enable_safari_automation
      - run:
          name: '‚≠ê‚≠ê‚≠ê << parameters.test_type >> Tests (Safari) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/browser-tests.js --browser=safari --type=<< parameters.test_type >>
      - store_test_output
      - teardown_vm
  browser_tests_firefox:
    executor:
      name: node-docker-medium
    <<: *test_types_job
    steps:
      - setup_vm
      - install_firefox
      - run:
          name: '‚≠ê‚≠ê‚≠ê << parameters.test_type >> Tests (Firefox) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/browser-tests.js --browser=firefox --type=<< parameters.test_type >>
      - store_test_output
      - teardown_vm
  browser_tests_edge:
    executor:
      name: node-docker-medium
    <<: *test_types_job
    steps:
      - setup_vm
      - install_edge
      - run:
          name: '‚≠ê‚≠ê‚≠ê << parameters.test_type >> Tests (Edge) ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/browser-tests.js --browser=edge --type=<< parameters.test_type >>
      - store_test_output
      - teardown_vm
  experiment_build:
    executor:
      name: node-docker-xlarge
    <<: *experiment_job
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê Experiment << parameters.exp >> Build ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/experiment-build.js --experiment=experiment<< parameters.exp >>
      - teardown_vm
  experiment_integration_tests:
    executor:
      name: node-docker-large
    <<: *experiment_job
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Experiment << parameters.exp >> Integration Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/experiment-integration-tests.js --experiment=experiment<< parameters.exp >>
      - store_test_output
      - teardown_vm
  experiment_end_to_end_tests:
    executor:
      name: node-docker-large
    <<: *experiment_job
    parallelism: 6
    steps:
      - setup_vm
      - install_chrome
      - run:
          name: '‚≠ê‚≠ê‚≠ê Experiment << parameters.exp >> End-to-End Tests ‚≠ê‚≠ê‚≠ê'
          command: node build-system/pr-check/experiment-e2e-tests.js --experiment=experiment<< parameters.exp >>
      - store_test_output
      - store_filelist
      - teardown_vm
  amp_release:
    executor:
      name: node-docker-xlarge
    parameters:
      flavor:
        description: 'Which of the release flavors to build'
        type: enum
        enum: ['base', 'experimentA', 'experimentB', 'experimentC']
      esm:
        description: 'Whether to build module or nomodule release'
        type: enum
        enum: ['no-esm', 'esm']
    environment:
      FLAVOR: << parameters.flavor >>
      ESM: << parameters.esm >>
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê amp release ‚≠ê‚≠ê‚≠ê'
          command: node --unhandled-rejections=strict build-system/release-workflows/build-release.js
      - teardown_vm
  upload_release:
    executor:
      name: node-docker-medium
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê Upload Release Artifacts (to Cloudflare R2) ‚≠ê‚≠ê‚≠ê'
          command: node --unhandled-rejections=strict build-system/release-workflows/upload-release.js
      - store_artifacts:
          name: '‚¨ÜÔ∏è Upload Release Artifacts (to CircleCI)'
          path: /tmp/release.tar.gz
      - teardown_vm
  trigger_promote:
    executor:
      name: base-docker-small
    steps:
      - setup_vm
      - run:
          name: '‚≠ê‚≠ê‚≠ê Trigger Promote Workflow ‚≠ê‚≠ê‚≠ê'
          command: node --unhandled-rejections=strict build-system/release-workflows/trigger-promote.js
      - teardown_vm

workflows:
  version: 2

  'CircleCI':
    jobs:
      - initialize_repository:
          name: 'Initialize Repository'
          <<: *push_and_pr_builds
      - initialize_mac_os:
          name: 'Initialize for Mac OS'
          <<: *push_and_pr_builds
      - checks:
          name: 'Checks'
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - unminified_build:
          name: 'Unminified Build (Test)'
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - dist:
          matrix:
            parameters:
              module: ['Module', 'Nomodule']
              purpose: ['Test', 'Bundle Size']
          name: '‚õìÔ∏è << matrix.module >> Build (<< matrix.purpose >>)'
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - dist_3p:
          matrix:
            parameters:
              module: ['Module', 'Nomodule']
              purpose: ['Test', 'Bundle Size']
          name: '<< matrix.module >> 3p Build (<< matrix.purpose >>)'
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - bundle_size:
          name: 'Bundle Size'
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Nomodule Build (Bundle Size)'
            - 'Nomodule 3p Build (Bundle Size)'
            - '‚õìÔ∏è Module Build (Bundle Size)'
            - 'Module 3p Build (Bundle Size)'
      - validator_tests:
          name: 'Validator Tests'
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - visual_diff_tests:
          name: 'Visual Diff Tests'
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Module Build (Test)'
            - 'Module 3p Build (Test)'
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - local_unit_tests:
          name: 'Local Unit Tests'
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - all_unit_tests:
          name: '‚õìÔ∏è All Unit Tests'
          <<: *push_and_pr_builds
          requires:
            - 'Local Unit Tests'
      - unminified_tests:
          name: 'Unminified Tests'
          <<: *push_and_pr_builds
          requires:
            - 'Unminified Build (Test)'
      - nomodule_tests:
          name: 'Nomodule Tests (<< matrix.config >>)'
          matrix:
            parameters:
              config: ['prod', 'canary']
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - module_tests:
          name: 'Module Tests (<< matrix.config >>)'
          matrix:
            parameters:
              config: ['prod', 'canary']
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Module Build (Test)'
            - 'Module 3p Build (Test)'
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - end_to_end_tests:
          name: '‚õìÔ∏è End-to-End Tests'
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - browser_tests_safari:
          name: '<< matrix.test_type >> Tests (Safari)'
          matrix:
            parameters:
              test_type: ['Unit', 'Integration', 'End-to-End']
          <<: *push_and_pr_builds
          requires:
            - 'Initialize for Mac OS'
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - browser_tests_firefox:
          name: '<< matrix.test_type >> Tests (Firefox)'
          matrix:
            parameters:
              test_type: ['Unit', 'Integration', 'End-to-End']
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - browser_tests_edge:
          name: '<< matrix.test_type >> Tests (Edge)'
          matrix:
            parameters:
              # Note: we can't run e2e tests on Edge.
              test_type: ['Unit', 'Integration']
          <<: *push_and_pr_builds
          requires:
            - '‚õìÔ∏è Nomodule Build (Test)'
            - 'Nomodule 3p Build (Test)'
      - experiment_build:
          name: 'Experiment << matrix.exp >> Build'
          matrix:
            parameters:
              exp: ['A', 'B', 'C']
          <<: *push_and_pr_builds
          requires:
            - 'Initialize Repository'
      - experiment_integration_tests:
          name: 'Exp. << matrix.exp >> Integration Tests'
          matrix:
            parameters:
              exp: ['A', 'B', 'C']
          <<: *push_and_pr_builds
          requires:
            - 'Experiment << matrix.exp >> Build'
      - experiment_end_to_end_tests:
          name: '‚õìÔ∏è Exp. << matrix.exp >> End-to-End Tests'
          matrix:
            parameters:
              exp: ['A', 'B', 'C']
          <<: *push_and_pr_builds
          requires:
            - 'Experiment << matrix.exp >> Build'

  'Release':
    jobs:
      - initialize_repository:
          name: 'Initialize Repository'
          <<: *release_builds_only
      - amp_release:
          name: '<< matrix.flavor >> << matrix.esm >>'
          matrix:
            parameters:
              flavor: ['base', 'experimentA', 'experimentB', 'experimentC']
              esm: ['no-esm', 'esm']
          <<: *release_builds_only
          requires:
            - 'Initialize Repository'
      - upload_release:
          name: 'Upload Release'
          <<: *release_builds_only
          requires:
            - amp_release
          context:
            - release-build-uploader
      - trigger_promote:
          name: 'Trigger Promote'
          <<: *release_builds_only
          requires:
            - 'Upload Release'
          context:
            - release-build-uploader
