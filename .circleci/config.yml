version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  'Windows Build':
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: 'Install Node'
          command: |
            nvm install 14.16.0
            nvm use 14.16.0
      - run:
          name: 'Install Dependencies'
          command: |
            npm install --global gulp-cli
            npm install
      - run:
          name: 'Windows Build'
          command: |
            gulp update-packages
            gulp dist

workflows:
  'CircleCI':
    jobs:
      - 'Windows Build'
