<!--
  Test Description:
  This tests CSS style rules specific to A4A which differ from AMP.
-->
<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  </style>
  <style amp-custom>
    /* Valid. */
    .amp-animate .box {
      transform: rotate(180deg);
      transition: transform 2s;
    }

    /* Invalid: non-animation property (color) invalid in animation selector */
    .amp-animate .box {
      color: red;
      transform: rotate(180deg);
      transition: transform 2s;
    }

    /* Invalid: Missing context class .amp-animate */
    .box {
      transform: rotate(180deg);
      transition: transform 2s;
    }

    /* Valid. */
    .amp-animate .box {
      transition: transform 2s;
    }

    /* Invalid: The only properties that may be transitioned are opacity
       and transform. */
    .amp-animate .box {
      transition: background-color 2s;
    }

    /* Valid. */
    @keyframes turn {
      from {
        transform: rotate(180deg);
      }

      to {
        transform: rotate(90deg);
      }
    }

    /* Invalid: only opacity and transform may be transitioned. */
    @keyframes slidein {
      from {
        margin-left:100%;
        width:300%
      }

      to {
        margin-left:0%;
        width:100%;
      }
    }

    /* Now with vendor prefixes */

    /* Valid. */
    .amp-animate .box {
      -moz-transform: rotate(180deg);
      -webkit-transition: transform 2s;
    }

    /* Invalid: non-animation property (color) invalid in animation selector */
    .amp-animate .box {
      color: red;
      -webkit-transform: rotate(180deg);
      -o-transition: -o-transform 2s;
    }

    /* Invalid: Missing context class .amp-animate */
    .box {
      -webkit-transform: rotate(180deg);
      -o-transition: -o-transform 2s;
    }

    /* Valid. */
    .amp-animate .box {
      -o-transition: -o-transform 2s;
    }

    /* Invalid: The only properties that may be transitioned are opacity
       and transform. */
    .amp-animate .box {
      -moz-transition: background-color 2s;
    }

    /* Valid. */
    @-moz-keyframes turn {
      from {
        -webkit-transform: rotate(180deg);
      }

      to {
        -webkit-transform: rotate(90deg);
      }
    }

    /* Invalid: only opacity and transform may be transitioned. */
    @-o-keyframes slidein {
      from {
        margin-left:100%;
        width:300%
      }

      to {
        margin-left:0%;
        width:100%;
      }
    }
  </style>
</head>
<body>Hello, world.</body>
</html>
