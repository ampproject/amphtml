<!--
  Test Description:
  Tests the CSS restrictions that exist for AMP4Email with the data-css-strict identifier.
-->
<!doctype html>
<html âš¡4email data-css-strict>
<head>
  <meta charset="utf-8">
  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    /* media queries are allowed */
    @media screen {}

    /* all other @ rules are banned */
    @supports (display: flex) {}
    @font-face {}
    @keyframes slidein {}
    @invalid {}

    /* Since data-css-strict is specified, we apply selector rules. */
    .a[invalid] {}
    .a:invalid {}
    .a::invalid {}
    :invalid {}
    .a[id]:invalid {}

    .a[active] {}
    .a[alt] {}
    .a[autocomplete] {}
    .a[autoexpand] {}
    .a[checked] {}
    .a[class] {}
    .a[controls] {}
    .a[dir] {}
    .a[disabled] {}
    .a[expanded] {}
    .a[fallback] {}
    .a[fetch-error] {}
    .a[height] {}
    .a[hidden] {}
    .a[id] {}
    .a[items] {}
    .a[layout] {}
    .a[name] {}
    .a[noloading] {}
    .a[novalidate] {}
    .a[open] {}
    .a[option] {}
    .a[overflow] {}
    .a[placeholder] {}
    .a[readonly] {}
    .a[required] {}
    .a[role] {}
    .a[scrollable] {}
    .a[selected] {}
    .a[side] {}
    .a[sizes] {}
    .a[submit-error] {}
    .a[submit-success] {}
    .a[submitting] {}
    .a[title] {}
    .a[type] {}
    .a[value] {}
    .a[width] {}

    /* Vendor prefixes are not automatically expanded */
    .a { margin: 1px; }
    .a { -webkit-margin: 1px; }

    /* Three specific prefixes are explicitly allowlisted */
    .a {
      -moz-appearance: foo;
      -webkit-appearance: foo;
      -webkit-tap-highlight-color: foo;
    }

    /* Not all properties are automatically allowed */
    .a { invalid: 1px; }

    /* Some properties are allowed, but only certain values */
    .a { position: absolute; }
    .a { position: invalid; }
    .a { z-index: -1; }
    .a { z-index: invalid; }

    /* Important is not allowed */
    .a { color: red !important; }
  </style>
</head>

Test body.
</body>
</html>
