<head>
  <meta charset="utf-8">
  <title>amp-date-countdown example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    amp-date-countdown {
      display: block!important;
    }
    h1{
      color: #396;
      font-weight: 100;
      font-size: 20px;
    }

    #clockdiv{
      font-family: sans-serif;
      color: #fff;
      display: inline-block;
      font-weight: 100;
      text-align: center;
      font-size: 30px;
      background: #00ECB9;
      padding: 20px;
    }

    #clockdiv > div{
      padding: 10px;
      border-radius: 3px;
      background: #00BF96;
      display: inline-block;
    }

    #clockdiv div > span{
      padding: 15px;
      border-radius: 3px;
      background: #00816A;
      display: inline-block;
    }

    .smalltext{
      padding-top: 5px;
      font-size: 16px;
    }
    .date-count-down {
      color: blue;
    }
    .date-count-down span{
      color: red;
    }
  </style>
  <script async custom-element="amp-date-countdown" src="https://cdn.ampproject.org/v0/amp-date-countdown-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <amp-date-countdown datetime="2018-02-28T00:00:00+08:00" biggest-unit="day" when-ended="stop" locale='en' width="360">
    <template type="amp-mustache">
      <h1>Countdown Clock</h1>
      <div id="clockdiv">
        {{#days}}
        <div>
          <span class="days">{{days}}</span>
          <div class="smalltext">{{dayWord}}</div>
        </div>
        {{/days}}
        <div>
          <span class="hours">{{hours}}</span>
          <div class="smalltext">{{hourWord}}</div>
        </div>
        <div>
          <span class="minutes">{{minutes}}</span>
          <div class="smalltext">{{minuteWord}}</div>
        </div>
        <div>
          <span class="seconds">{{seconds}}</span>
          <div class="smalltext">{{secondWord}}</div>
        </div>
      </div>
      <div class="date-count-down">
        {{#days}} {{days}} <span>{{dayWord}}</span> {{/days}}
        {{#hours}} {{hours}} <span>{{hourWord}}</span> {{/hours}}
        {{#minutes}} {{minutes}} <span>{{minuteWord}}</span> {{/minutes}}
        {{seconds}} <span>{{secondWord}}</span>
      </div>
      <div>
        {{daysTwoDigits}} : {{hoursTwoDigits}} : {{minutesTwoDigits}} : {{secondsTwoDigits}}
      </div>
    </template>
  </amp-date-countdown>
  <amp-date-countdown timestamp-ms="1521880470000" offset-seconds="1521880470" when-ended="stop" locale='zh-TW' width="360">
      <template type="amp-mustache">
        <div class="date-count-down">
          {{#days}} {{days}} <span>{{dayWord}}</span> {{/days}}
          {{hours}} <span>{{hourWord}}</span>
          {{minutes}} <span>{{minuteWord}}</span>
          {{seconds}} <span>{{secondWord}}</span>
        </div>
      </template>
  </amp-date-countdown>
  <amp-date-countdown timestamp-seconds="1521880470" offset-seconds="1521880470" when-ended="stop" locale='de' width="360">
    <template type="amp-mustache">
      <div class="date-count-down">
        {{#days}} {{days}} <span>{{dayWord}}</span> {{/days}}
        {{hours}} <span>{{hourWord}}</span>
        {{minutes}} <span>{{minuteWord}}</span>
        {{seconds}} <span>{{secondWord}}</span>
      </div>
    </template>
  </amp-date-countdown>
  <div class="content">
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga ipsam sequi, nostrum fugit, explicabo aliquam, quisquam modi animi praesentium voluptate accusantium expedita asperiores? Dolorum exercitationem, voluptatibus esse commodi perspiciatis voluptatum.</p>
  </div>
</body>
</html>
