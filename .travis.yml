language: node_js
sudo: required  # See http://docs.travis-ci.com/user/trusty-ci-environment/
dist: trusty
node_js:
  - "4.7"
python:
  - "2.7"
notifications:
  webhooks:
    - http://savage.nonblocking.io:8080/savage/travis
before_install:
  - export CHROME_BIN=google-chrome
  - export DISPLAY=:99.0
  - unset _JAVA_OPTIONS  # JVM heap sizes break closure compiler. #11203.
  - sh -e /etc/init.d/xvfb start
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - npm install -g npm@'^5.0.0'
  - node -e "console.log('SAUCE_CREDENTIALS_APPLIED', process.env.SAUCE_CREDENTIALS_APPLIED);"
  - sudo cat .travis.yml
before_script:
  - pip install --user protobuf
  - gem install percy-capybara phantomjs poltergeist
  # Poltergeist requires an absolute path to find phantomjs. See #10305.
  - export PATH="`pwd`/node_modules/.bin:$PATH"
script: node build-system/pr-check.js
branches:
  only:
    - master
    - release
    - canary
    - /^amp-release-.*$/
env:
  global:
    - SAUCE_CREDENTIALS_APPLIED="`node build-system/apply-sauce-credentials.js`"
    - NPM_CONFIG_PROGRESS="false"
matrix:
  include:
    - env: BUILD_SHARD="unit_tests"
      addons:
        hosts:
          - ads.localhost
          - iframe.localhost
          # Requested by some tests because they need a valid font host,
          # but should not resolve in tests.
          - fonts.googleapis.com
        apt:
          packages:
          - protobuf-compiler
          - python-protobuf
    - env: BUILD_SHARD="integration_tests"
      addons:
        apt:
          packages:
          - protobuf-compiler
          - python-protobuf
        sauce_connect:
          username: "PLACEHOLDER_SAUCE_USERNAME"
        jwt:
          secure: "PLACEHOLDER_SAUCE_ACCESS_KEY_ENCRYPTED"
cache:
  directories:
  - node_modules
  - .gem
  pip: true
  bundler: true
