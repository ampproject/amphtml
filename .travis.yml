language: node_js
sudo: required  # See http://docs.travis-ci.com/user/trusty-ci-environment/
dist: trusty
node_js:
  - "4"
python:
  - "2.7"
notifications:
  webhooks:
    - http://savage.nonblocking.io:8080/savage/travis
addons:
  hosts:
    - ads.localhost
    - iframe.localhost
    # Requested by some tests because they need a valid font host,
    # but should not resolve in tests.
    - fonts.googleapis.com
  apt:
    packages:
    - protobuf-compiler
    - python-protobuf
script: node build-system/pr-check.js
branches:
  only:
    - master
    - release
    - canary
    - /^amp-release-.*$/
env:
  global:
    - SAUCE_USERNAME="amphtml"
    - NPM_CONFIG_PROGRESS="false"
matrix:
  include:
    - env: BUILD_SHARD="pre_build_checks_and_unit_tests"
      before_install:
        - export CHROME_BIN=google-chrome
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        - sudo dpkg -i google-chrome*.deb
      before_script:
        - pip install --user protobuf
        - gem install percy-capybara
        - gem install phantomjs
        - gem install poltergeist
    - env: BUILD_SHARD="integration_tests"
      before_install:
        - `node build-system/set-sauce-credentials.js`
      before_script:
        - pip install --user protobuf
      addons:
        sauce_connect:
          username: "amphtml"
cache:
  yarn: true
  directories:
  - node_modules
