branches:
  only:
    - master
    - release
    - canary
    - /^amp-release-.*$/
    - /^revert-.*$/
addons:
  chrome: stable
  hosts:
    - ads.localhost
    - iframe.localhost
    # Requested by some tests because they need a valid font host,
    # but should not resolve in tests.
    - fonts.googleapis.com
  apt:
    packages:
      - protobuf-compiler
      - python-protobuf
stages:
  - build
  - test
