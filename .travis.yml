language: node_js
dist: trusty
node_js:
  - "lts/*"
python:
  - "2.7"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
stages:
  - build
jobs:
  include:
    - stage: build
      name: "Job 1"
      if: env(TRAVIS_EVENT_TYPE) = pull_request
      script:
        - echo "Running Job 1"
    - stage: build
      name: "Job 2"
      if: env(TRAVIS_EVENT_TYPE) = push
      script:
        - echo "Running Job 2"
cache:
  yarn: true
  directories:
    - node_modules
