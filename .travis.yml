language: node_js
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: BUILD_SHARD="unit_tests"
    - os: linux
      dist: trusty
      sudo: required
      env: BUILD_SHARD="integration_tests"
    - os: osx
      env: BUILD_SHARD="unit_tests"
    - os: osx
      env: BUILD_SHARD="integration_tests"
    - os: windows
      env: BUILD_SHARD="unit_tests"
    - os: windows
      env: BUILD_SHARD="integration_tests"
node_js:
  - "lts/*"
python:
  - "2.7"
notifications:
  email:
    recipients:
      - amp-build-cop@grotations.appspotmail.com
    on_success: change
    on_failure: change
  webhooks:
    - http://savage.nonblocking.io:8080/savage/travis
before_install:
  - export CHROME_BIN=google-chrome-stable
  - export DISPLAY=:99.0
  - unset _JAVA_OPTIONS  # JVM heap sizes break closure compiler. #11203.
  - sh -e /etc/init.d/xvfb start
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
before_script:
  - pip install --user protobuf
script: node build-system/pr-check.js
after_script:
  - build-system/sauce_connect/stop_sauce_connect.sh
branches:
  only:
    - master
    - release
    - canary
    - /^amp-release-.*$/
addons:
  chrome: stable
  hosts:
    - ads.localhost
    - iframe.localhost
    # Requested by some tests because they need a valid font host,
    # but should not resolve in tests.
    - fonts.googleapis.com
  apt:
    packages:
      - protobuf-compiler
      - python-protobuf
cache:
  yarn: true
  directories:
    - build-system/tasks/visual-diff/node_modules
    - node_modules
    - validator/node_modules
    - validator/nodejs/node_modules
    - validator/webui/node_modules
    - sauce_connect
  pip: true
  bundler: true
