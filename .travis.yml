language: node_js
sudo: required  # See http://docs.travis-ci.com/user/trusty-ci-environment/
dist: trusty
node_js:
  - "lts/*"
python:
  - "2.7"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
stages:
  - build
  - test
jobs:
  include:
    - stage: build
      name: "Build"
      script:
        - echo "build stage, build shard"
    - stage: build
      name: "Other checks"
      script:
        - echo "build stage, other-checks shard"
    - stage: test
      name: "Local Tests"
      script:
        - echo "test stage, local shard"
    - stage: test
      name: "Remote Tests"
      script:
        - echo "test stage, remote shard"
