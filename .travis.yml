language: node_js
sudo: false
dist: trusty
node_js:
  - "lts/*"
python:
  - "2.7"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
  - pip install urllib3[secure]
  - pip install gsutil --user
addons:
  chrome: stable
stages:
  - build
  - test
jobs:
  include:
    - stage: build
      name: "Build"
      script:
        - build-system/build.sh
    - stage: test
      name: "Tests"
      script:
        - build-system/test.sh
cache:
  pip: true
  yarn: true
  directories:
    - node_modules
