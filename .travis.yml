language: node_js
node_js:
  - "stable"
addons:
  hosts:
    - ads.localhost
    - iframe.localhost
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - which python
  - python --version
  - npm install -g npm
before_script:
  - npm install -g gulp
script:
  - gulp presubmit
  - gulp lint
  - gulp build
  - gulp minify
  - gulp test
