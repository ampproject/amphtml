<!--
  Test Description:
  Tests for the amp-autocomplete tag.
-->

<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-autocomplete example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-autocomplete" src="https://cdn.ampproject.org/v0/amp-autocomplete-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <form method="post" action-xhr="https://example.com/subscribe">
    <!-- Valid: input tag only (no data source) as direct child to FORM -->
    <amp-autocomplete>
        <input type="text">
      </amp-autocomplete>  
  
    <!-- Valid: input tag with type="search" -->
    <amp-autocomplete>
      <input type="search">
    </amp-autocomplete>  

    <!-- Valid: deeply nested with FORM still as ancestor-->
    <div>
      <div>
        <div>
          <amp-autocomplete>
            <input type="search">
          </amp-autocomplete>  
        </div>
      </div>
    </div>

    <!-- Valid: amp-component with static data and filter=prefix attribute -->
    <amp-autocomplete filter="prefix">
      <input type="text">
      <script type="application/json">
        { items: [ "a", "b", "c" ] }
      </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and filter=token-prefix attribute -->
    <amp-autocomplete filter="token-prefix">
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and filter=substring attribute -->
    <amp-autocomplete filter="substring">
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and filter=fuzzy attribute -->
    <amp-autocomplete filter="fuzzy">
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and filter=none attribute -->
    <amp-autocomplete filter="none">
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>
    
    <!-- Valid: amp-component with static data and filter=custom and filter-expr attribute -->
    <amp-autocomplete filter="custom" filter-expr="true">
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and min-characters attribute -->
    <amp-autocomplete min-characters=3>
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and max-entries attribute -->
    <amp-autocomplete max-entries=10>
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>

    <!-- Valid: amp-component with static data and suggest-first attribute -->
    <amp-autocomplete suggest-first>
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>  

    <!-- Valid: amp-component with static data and submit-on-enter attribute -->
    <amp-autocomplete submit-on-enter>
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete> 

    <!-- Invalid: width is mistyped -->
    <amp-autocomplete widht=100>
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>  

    <!-- Invalid: responsive layout is not supported -->
    <amp-autocomplete layout="responsive">
        <input type="text">
        <script type="application/json">
          { items: [ "a", "b", "c" ] }
        </script>
    </amp-autocomplete>  

    <!-- Invalid: no children -->
    <amp-autocomplete>
    </amp-autocomplete>  
    
    <!-- Invalid: script tag present with input tag excluded -->
    <amp-autocomplete>
      <script type="application/json">
        { items: [ "a", "b", "c" ] }
      </script>
    </amp-autocomplete>  

    <!-- Invalid: two input tags -->
    <amp-autocomplete>
        <input type="text">
        <input type="text">
    </amp-autocomplete>  

    <!-- Invalid: input tag with type != "text" | "search" -->
    <amp-autocomplete>
      <input type="button">
    </amp-autocomplete>  

    <!-- Invalid: input tag with type != "text" | "search" -->
    <amp-autocomplete>
      <input type="checkbox">
    </amp-autocomplete>  

    <!-- Invalid: input tag with type != "text" | "search" -->
    <amp-autocomplete>
      <input type="submit">
    </amp-autocomplete>  
  </form>

  <!-- Invalid: amp-component without FORM ancestor -->
  <amp-autocomplete>
    <input type="text">
  </amp-autocomplete>

</body>
</html>
