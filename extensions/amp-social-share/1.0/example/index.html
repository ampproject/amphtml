<!DOCTYPE html>
<html>
  <head>
    <!-- These styles prevent Cumulative Layout Shift on the unupgraded custom element -->
    <style>
      bento-social-share {
        display: inline-block;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        width: 60px;
        height: 44px;
      }
    </style>
    <script
      type="module"
      async
      src="https://cdn.ampproject.org/bento.mjs"
    ></script>
    <script nomodule src="https://cdn.ampproject.org/bento.js"></script>
    <script
      type="module"
      async
      src="https://cdn.ampproject.org/v0/bento-twitter-1.0.mjs"
    ></script>
    <script
      nomodule
      async
      src="https://cdn.ampproject.org/v0/bento-twitter-1.0.js"
    ></script>
    <style>
      bento-social-share {
        width: 375px;
        height: 472px;
      }
    </style>
  </head>
  <body>
    <bento-social-share
      id="my-share"
      type="twitter"
      aria-label="Share on Twitter"
    ></bento-social-share>

    <div class="buttons" style="margin-top: 8px">
      <button id="change-share">Change share button</button>
    </div>

    <script>
      (async () => {
        const button = document.querySelector('#my-share');
        await customElements.whenDefined('bento-social-share');

        // set up button actions
        document.querySelector('#change-share').onclick = () => {
          twitter.setAttribute('type', 'linkedin');
          twitter.setAttribute('aria-label', 'Share on LinkedIn');
        };
      })();
    </script>
  </body>
</html>
