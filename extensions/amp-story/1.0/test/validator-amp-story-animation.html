<!--
  Test Description:
  Tests for the amp-story-animation tag.
-->
<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8" />
    <title>amp-story-animation</title>
    <link rel="canonical" href="/" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
  </head>
  <body>
    <amp-story
      standalone
      title="My Story"
      publisher="Me"
      publisher-logo-src="http://me.com/logo.png"
      poster-portrait-src="http://me.com/portrait.jpg"
      poster-square-src="http://me.com/square.jpg"
      poster-landscape-src="http://me.com/landscape.jpg"
    >
      <amp-story-page id="1">
        <amp-story-grid-layer template="fill">
          <!-- Invalid: not a child of amp-story-page -->
          <amp-story-animation layout="nodisplay" trigger="visibility">
            <script type="application/json">
              {}
            </script>
          </amp-story-animation>
        </amp-story-grid-layer>
        <!-- Valid -->
        <amp-story-animation layout="nodisplay" trigger="visibility">
          <script type="application/json">
            {}
          </script>
        </amp-story-animation>
        <!-- Valid: with animate-in-after -->
        <amp-story-animation
          layout="nodisplay"
          trigger="visibility"
          animate-in-after="another-animation"
        >
          <script type="application/json">
            {}
          </script>
        </amp-story-animation>
        <!-- Invalid: no child <script> tag -->
        <amp-story-animation
          layout="nodisplay"
          trigger="visibility"
        ></amp-story-animation>
        <!-- Invalid: no layout -->
        <amp-story-animation trigger="visibility">
          <script type="application/json">
            {}
          </script>
        </amp-story-animation>
        <!-- Invalid: no trigger="visibility" -->
        <amp-story-animation layout="nodisplay">
          <script type="application/json">
            {}
          </script>
        </amp-story-animation>
      </amp-story-page>
    </amp-story>
  </body>
</html>
