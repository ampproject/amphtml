<body>
  <amp-story standalone title="Foo" publisher="AMP" publisher-logo-src="http://example.com/foo.png" poster-portrait-src="http://example.com/foo.png">
    <amp-story-page id="fill-template-title">
      <amp-story-grid-layer template="vertical">
        <amp-experiment>
            <script type="application/json">
                {
                  "background-color-test": {
                    "variants": {
                      "yellow": {
                        "weight": 50,
                        "mutations": [
                          {
                            "type": "attributes",
                            "target": "h1",
                            "attributeName": "style",
                            "value": "background-color: #FFFF00"
                          }
                        ]
                      },
                      "red": {
                        "weight": 50,
                        "mutations": [
                          {
                            "type": "attributes",
                            "target": "h1",
                            "attributeName": "style",
                            "value": "background-color: #FF0000"
                          }
                        ]
                      }
                    }
                  }
                }
            </script>
        </amp-experiment>

        <!-- bare script invalid under amp-story-grid-layer -->

        <!-- amp-experiment invalid under amp-story-page -->
