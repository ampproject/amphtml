<!DOCTYPE html>
<html>
  <head>
    <title>Tabs with bento-selector</title>
    <script
      type="module"
      async
      src="https://cdn.ampproject.org/bento.mjs"
    ></script>
    <script src="https://cdn.ampproject.org/bento.js"></script>
    <script async src="https://cdn.ampproject.org/v0/bento-selector-1.0.js" ></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.ampproject.org/v0/bento-selector-1.0.css" />
<style>
    :root {
      --space-1: .5rem;  /* 8px */
      --space-4: 2rem;   /* 32px */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* Styles for the flex layout based tabs */
    bento-selector[role=tablist] {
        display: flex;
        flex-wrap: wrap;
    }
    bento-selector[role=tablist] [role=tab] {
        flex-grow: 1;
        /* custom styling, feel free to change */
        text-align: center;
        padding: var(--space-1);
    }
    bento-selector[role=tablist] [role=tab][selected] {
        outline: none;
        /* custom styling, feel free to change */
        font-weight: bold;
        border-radius: var(--space-1);
        background-color: #269da3;
        color: white;
    }
    bento-selector[role=tablist] [role=tabpanel] {
        display: none;
        width: 100%;
        order: 1; /* must be greater than the order of the tab buttons to flex to the next line */
        /* custom styling, feel free to change */
        padding: var(--space-4);
    }
    bento-selector[role=tablist] [role=tab][selected] + [role=tabpanel] {
        display: block;
    }
</style>
  </head>
  <body>
    <bento-selector role="tablist" keyboard-select-mode="focus">
      <div id="tab1" role="tab" aria-controls="tabpanel1" option selected>Tab one</div>
        <div id="tabpanel1" role="tabpanel" aria-labelledby="tab1">Tab one content... </div>
        <div id="tab2" role="tab" aria-controls="tabpanel2" option>Tab two</div>
        <div id="tabpanel2" role="tabpanel" aria-labelledby="tab2">Tab two content... </div>
        <div id="tab3" role="tab" aria-controls="tabpanel3" option>Tab three</div>
        <div id="tabpanel3" role="tabpanel" aria-labelledby="tab3">Tab three content... </div>
    </bento-selector>
  </body>
</html>
