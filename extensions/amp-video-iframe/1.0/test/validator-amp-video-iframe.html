    <!-- Valid -->
    <amp-video-iframe

    <amp-video-iframe

      layout="responsive"

      autoplay
      layout="fill"
      width="300"
      height="500"
      src="https://foo.com"
      poster="images/kitten-playing.png"
    >
    </amp-video-iframe>

    <!-- Valid: Correct attribute value for rotate-to-fullscreen -->
    <amp-video-iframe
      rotate-to-fullscreen

      width="300"
      height="500"
      src="https://foo.com"
      poster="images/kitten-playing.png"
