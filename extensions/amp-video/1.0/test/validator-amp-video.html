  Test Description:
  Tests for amp-video tag using 1.0.
-->
<!DOCTYPE html>
<html âš¡ lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="./regular-html-version.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-1.0.js"></script>
  </head>
  <body>
    <!-- Valid -->
    <amp-video
      controls
      width="640"
      height="360"
      layout="responsive"
      poster="images/kitten-playing.png"
    >
      <source src="videos/kitten-playing.webm" type="video/webm" />
      <source src="videos/kitten-playing.mp4" type="video/mp4" />
      <div fallback>
        <p>This browser does not support the video element.</p>
      </div>
    </amp-video>

    <!-- Invalid: Incorrect attribute value for autoplay -->
    <amp-video
      autoplay="true"
      width="300"
      height="500"
      loop="1"
      preload="metadata"
      controls="controls"
    ></amp-video>

    <!-- Valid: Correct attribute value for rotate-to-fullscreen -->
    <amp-video
      rotate-to-fullscreen
      width="300"
      height="500"
      loop
      preload="metadata"
      controls
    ></amp-video>

    <!-- Valid: Media Session Attributes -->
    <amp-video
      width="300"
      height="500"
      title="Hello"
      artist="World"
      artwork="example.jpg"
      poster="example.jpg"
    ></amp-video>

    <!-- Valid: Most attributes are bindable -->
    <amp-video
      width="300"
      height="500"
      [title]="Hello"
      [artist]="World"
      [artwork]="example.jpg"
      [poster]="example.jpg"
    ></amp-video>
  </body>
</html>
