<head>
  <meta charset="utf-8">
  <title>amp-google-read-aloud-player example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-moz-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-ms-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-o-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }
  </style><noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none
      }
    </style>
  </noscript>
  <script async custom-element="amp-google-read-aloud-player" src="https://cdn.ampproject.org/v0/amp-google-read-aloud-player-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>

<body>
  <!-- Valid -->
  <amp-google-read-aloud-player height="66" data-api-key="YOUR_API_KEY" data-tracking-ids="UA-168915890-1" data-voice="en.hol-wavenet">
  </amp-google-read-aloud-player>

  <!-- Valid -->
  <amp-google-read-aloud-player height="66" data-api-key="YOUR_API_KEY" data-tracking-ids="UA-168915890-1"
    data-url="https://blog.google/products/assistant/easier-access-web-pages-let-assistant-read-it-aloud/"
    data-voice="en.hol-wavenet">
  </amp-google-read-aloud-player>

  <!-- Invalid: Incorrect attribute value for data-tracking-ids -->

  </amp-google-read-aloud-player>

  <!-- Invalid: Incorrect attribute value for data-url -->

  </amp-google-read-aloud-player>

  <!-- Invalid: Incorrect attribute value for data-intro -->
  <amp-google-read-aloud-player height="66" data-api-key="YOUR_API_KEY" data-voice="en.hol-wavenet" data-intro="file.mp3">
  </amp-google-read-aloud-player>

  <!-- Invalid: Incorrect attribute value for data-outro -->
  <amp-google-read-aloud-player height="66" data-api-key="YOUR_API_KEY" data-voice="en.hol-wavenet" data-outro="file.mp3">
  </amp-google-read-aloud-player>
