<!--
  Test Description:
  Tests support for the amp-target-video-player tag.
-->
<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="./regular-html-version.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-target-video-player" src="https://cdn.ampproject.org/v0/amp-target-video-player-0.1.js"></script>
</head>
<body>
  <!-- Example of a valid amp-target-video-player. -->
  <amp-target-video-player
      data-partner="264"
      data-player="4144"
      data-video="13663"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Alternate valid example using a playlist. -->
  <amp-target-video-player
      data-partner="264"
      data-player="4144"
      data-playlist="13663"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Alternate valid example using a dynamic playlist. -->
  <amp-target-video-player
      data-partner="264"
      data-player="4144"
      data-playlist="test tag"
      data-dynamic="tag"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Alternate valid example using a carousel. -->
  <amp-target-video-player
      data-partner="264"
      data-player="4144"
      data-carousel="255"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Alternate valid example using a outstream. -->
  <amp-target-video-player
      data-partner="6205"
      data-player="0"
      data-outstream="3828"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Invalid example missing a player id. -->
  <amp-target-video-player
      data-partner="264"
      data-video="13663"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Invalid example missing video, playlist and outstream. -->
  <amp-target-video-player
      data-partner="264"
      data-player="4144"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
  <!-- Invalid: `dock` without `amp-video-docking` extension. -->
  <amp-target-video-player
      dock
      data-partner="264"
      data-player="4144"
      data-video="13663"
      layout="responsive"
      width="480" height="270">
  </amp-target-video-player>
</body>
</html>
