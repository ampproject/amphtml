<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>STAMP examples</title>
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <script async custom-element="amp-story-interactive" src="https://cdn.ampproject.org/v0/amp-story-interactive-0.1.js"></script>
</head>
<body>
  <amp-story standalone title="My Story" publisher="Me" publisher-logo-src="http://me.com/logo.png" poster-portrait-src="http://me.com/portrait.jpg" poster-square-src="http://me.com/square.jpg" poster-landscape-src="http://me.com/landscape.jpg" background-audio="http://me.com/path/to/my.mp3" entity="Someone else" entity-logo-src="http://someoneelse.com/logo.png" entity-url="http://someoneelse.com/profile">
    <amp-story-page id="1">
      <amp-story-grid-layer template="fill">
        <!-- Valid: Example of amp-story-interactive-quiz -->
        <amp-story-interactive-quiz
          id="correct-quiz"
          endpoint="https://webstoriesinteractivity-beta.web.app/api/v1"
          theme="dark"
          chip-style="shadow"
          class="nice-quiz"
          prompt-text="Who won the first soccer world cup?"
          option-1-text="France"
          option-2-text="Spain"
          option-3-text="Uruguay" option-3-correct option-3-confetti="ðŸ‡ºðŸ‡¾"
          option-4-text="Brazil">
        </amp-story-interactive-quiz>
      </amp-story-grid-layer>
    </amp-story-page>
    <amp-story-page id="2">
      <amp-story-grid-layer template="fill">
        <!-- Invalid: Quiz missing a option-{1/2/3/4}-correct -->
        <amp-story-interactive-quiz
          id="missing-correct-quiz"
          endpoint="https://webstoriesinteractivity-beta.web.app/api/v1"
          option-1-text="France"
          option-2-text="Spain"
          option-3-text="Uruguay">
        </amp-story-interactive-quiz>
      </amp-story-grid-layer>
    </amp-story-page>
    <amp-story-page id="3">
      <amp-story-grid-layer template="fill">
        <!-- Invalid: Quiz endpoint must be a valid URL -->
        <amp-story-interactive-poll
          id="wrong-endpoint-quiz"
          endpoint="hi"
          option-1-text="France"
          option-2-text="Spain"
          option-3-text="Uruguay"
          option-4-text="Spain">
        </amp-story-interactive-quiz>
      </amp-story-grid-layer>
    </amp-story-page>
  </amp-story>
</body>
</html>
