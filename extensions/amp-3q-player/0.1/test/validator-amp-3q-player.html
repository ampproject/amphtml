<!--
  Test Description:
  Tests for the amp-3q-player tag. See the inline comments.
-->
<!DOCTYPE html>
<html amp lang="en">

<head>
  <meta charset="utf-8">
  <title>3Q AMP Example</title>
  <link rel="canonical" href="3q-player.amp.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-moz-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-ms-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-o-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }
  </style>
  <noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none
      }
    </style>
  </noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-3q-player" src="https://cdn.ampproject.org/v0/amp-3q-player-latest.js"></script>
</head>

<body>

  <!-- valid -->
  <amp-3q-player data-id="c8dbe7f4-7f7f-11e6-a407-0cc47a188158" height=360 width=640 layout="responsive">
  </amp-3q-player>

  <!-- invalid, needs data-id -->
  <amp-3q-player height=360 width=640 layout="responsive" data-id="">
  </amp-3q-player>

  <h2>Data player</h2>
  <amp-3q-player height=360 width=640 layout="responsive" data-id="" data-player="c8dbe7f4-7f7f-11e6-a407-0cc47a188158">
  </amp-3q-player>

  <h2>Resize</h2>
  <amp-3q-player id="myVideo" data-id="7e3fc527-a9b5-11eb-b839-0cc47a188158" layout="responsive" height="110"
    width="640">
  </amp-3q-player>

</body>

</html>
