<!DOCTYPE html>
<html>
<head>
    <title>Compiler Demo</title>
    <script async="" src="./bento-runtime.js"></script> 
     
    
<script>
        window.AMP = {}
        window.IS_ESM = false;
        class Log {assert(){}}
        self.__AMP_LOG = { user: new Log(), dev: new Log(), };
    </script></head> 
<body><div id="AMP_ROOT"><script>window.PREACT_ROOT = (window.PREACT_ROOT || []); window.PREACT_ROOT.push(function Root({state, mergeState}) {
                return (<>
    <AmpComponentTranslation id="visibleCount" localName="amp-state">
        {
            2
        }
    </AmpComponentTranslation>
    <AmpComponentTranslation type="carousel" height="500px" width="500px" layout="fixed" role="region" aria-label="Basic carousel" visible-count="2" data-amp-bind-visible-count="visibleCount" localName="amp-base-carousel">
        <img src="https://unsplash.it/300/300?bust=1" height="300" width="300" />
        <img src="https://unsplash.it/300/300?bust=2" height="300" width="300" />
        <img src="https://unsplash.it/300/300?bust=3" height="300" width="300" />
        <img src="https://unsplash.it/300/300?bust=4" height="300" width="300" />
        <img src="https://unsplash.it/300/300?bust=5" height="300" width="300" />
        <img src="https://unsplash.it/300/300?bust=6" height="300" width="300" /> 
    </AmpComponentTranslation>
    <button onClick={ () => mergeState({visibleCount: state.visibleCount - 1}) }>visibleCount-1</button> 
    <button onClick={ () => mergeState({visibleCount: state.visibleCount + 1}) }>visibleCount+1</button>
</>)});
</script></div></body> 
</html>
