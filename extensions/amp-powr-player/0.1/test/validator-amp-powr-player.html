<!--
  Test Description:
  Tests support for the amp-powr-player tag.
-->
<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="./regular-html-version.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-powr-player" src="https://cdn.ampproject.org/v0/amp-powr-player-0.1.js"></script>
</head>
<body>
  <!-- Example of a valid amp-powr-player with video -->
  <amp-powr-player
      data-account="945"
      data-player="1"
      data-video="ZNImchutXk"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <!-- Example of a valid amp-powr-player with terms -->
  <amp-powr-player
      data-account="945"
      data-player="1"
      data-terms="cool car"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <!-- Valid: data-referrer is optional -->
  <amp-powr-player
      data-account="945"
      data-player="1"
      data-video="ZNImchutXk"
      data-referrer="COUNTER"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <!-- Invalid: account is needed;
       leaving it out results in an error. -->
  <amp-powr-player
      data-player="1"
      data-video="ZNImchutXk"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <!-- Invalid: player is needed;
       leaving it out results in an error. -->
  <amp-powr-player
      data-account="945"
      data-video="ZNImchutXk"
      layout="responsive" width="480" height="270">
  </amp-powr-player>

  <!-- Invalid: video or terms is needed;
       leaving it out results in an error. -->
  <amp-powr-player
      data-account="945"
      data-player="1"
      layout="responsive" width="480" height="270">
  </amp-powr-player>
</body>
</html>
