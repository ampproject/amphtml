<!doctype html>
<html amp4ads>
  <head>
    <meta charset=utf-8>
    <script async src=https://cdn.ampproject.org/v0.js></script>
    <script async custom-element=amp-analytics src=https://cdn.ampproject.org/v0/amp-analytics-0.1.js></script>
    <style amp4ads-boilerplate>body{visibility:hidden}</style>
    <meta name=viewport content=width=device-width,minimum-scale=1>
  </head>
  <body>
    <a href="http://localhost/landing.html?testVendorStatus=3PANALYTICS(testVendor,status)&testVendorOther=3PANALYTICS(testVendor,other)">
      <amp-img height=300 id=img src=https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg width=256></amp-img>
      <p class=frob>
        By Golden Trvs Gol twister (Own work) [CC BY-SA 4.0 (http://creativecommons.org/licenses/by-sa/4.0)], via Wikimedia Commons
      </p>
    </a>
    <amp-analytics type="testVendor">
      <script type=application/json>
      {
        "requests": {
          "pageview": "viewed=true&url=${canonicalUrl}&title=${title}&acct=${account}",
          "event": "eid=click&acct=${account}"
        },
        "vars": {
          "account": "ABC123"
        },
        "triggers": {
          "defaultPageview": {
            "on":"visible",
            "request":"pageview"
          },
          "anchorClicks": {
            "on": "click",
            "selector": "img",
            "request":"event"
          }
        },
        "transport": {
          "iframe": "http://localhost:8000/examples/analytics-3p-remote-frame.html",
          "extraData":"ThisIsExtraData"
        }
      }
      </script>
    </amp-analytics>
    <script type="application/json" amp-ad-metadata>
    {
      "ampRuntimeUtf16CharOffsets": [55,222],
      "bodyAttributes": "",
      "bodyUtf16CharOffsets": [356,2436],
      "customElementExtensions": ["amp-analytics"],
      "jsonUtf16CharOffsets": {
        "amp-analytics": [661,2410]
      }
    }
    </script>
  </body>
</html>
