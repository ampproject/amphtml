<!doctype html>
<html amp4ads>

  <!-- This is used by examples/analytics-in-creative-measurement.amp.html -->

  <head>
    <meta charset=utf-8>
    <meta content=width=device-width,minimum-scale=1,initial-scale=1 name=viewport>
    <script async src=https://cdn.ampproject.org/amp4ads-v0.js></script>
    <script async custom-element=amp-accordion src=https://cdn.ampproject.org/v0/amp-accordion-0.1.js></script>
    <script async custom-element=amp-analytics src=https://cdn.ampproject.org/v0/amp-analytics-0.1.js></script>
    <script async custom-element=amp-anim src=https://cdn.ampproject.org/v0/amp-anim-0.1.js></script>
    <script async custom-element=amp-audio src=https://cdn.ampproject.org/v0/amp-audio-0.1.js></script>
    <script async custom-element=amp-carousel src=https://cdn.ampproject.org/v0/amp-carousel-0.1.js></script>
    <script async custom-element=amp-fit-text src=https://cdn.ampproject.org/v0/amp-fit-text-0.1.js></script>
    <script async custom-element=amp-font src=https://cdn.ampproject.org/v0/amp-font-0.1.js></script>
    <script async custom-element=amp-form src=https://cdn.ampproject.org/v0/amp-form-0.1.js></script>
    <script async custom-element=amp-social-share src=https://cdn.ampproject.org/v0/amp-social-share-0.1.js></script>
    <style amp-custom>
      body {
        background-color: #f4f4f4;
      }
    </style>
    <style amp4ads-boilerplate>
      body {
        visibility: hidden
      }
    </style>
  </head>

  <body>
    <amp-layout id="layout1" class="i-amphtml-element">
      <a href=https://ampbyexample.com target=_blank>
        <amp-img alt="AMP Ad" height=250 width=300 src=https://amp.dev/static/samples/img/amp-300x250.jpg></amp-img>
      </a>
      <amp-analytics id="analytics1">
        <script type="application/json">
          {
            "transport": {"beacon": true, "xhrpost": false},
            "requests": {
              "ad_quarter_view_endpoint": "/analytics/twenty_five_percent_of_the_ad_was_viewed",
              "iframe_quarter_view_endpoint": "/analytics/twenty_five_percent_of_the_iframe_was_viewed"
            },
            "triggers": {
              "ad_viewed_25_percent": {
                "on": "visible",
                "request": "ad_quarter_view_endpoint",
                "selector": "#layout1",
                "visibilitySpec": {
                  "visiblePercentageMin": 25,
                  "repeat": true
                }
              },
              "iframe_viewed_25_percent": {
                "on": "visible",
                "request": "iframe_quarter_view_endpoint",
                "selector": ":root",
                "visibilitySpec": {
                  "visiblePercentageMin": 25,
                  "repeat": true
                }
              }
            }
          }
        </script>
      </amp-analytics>
      <script amp-ad-metadata type=application/json>
        {
          "ampRuntimeUtf16CharOffsets": [ 134, 1129 ],
          "customElementExtensions": [ "amp-analytics" ],
          "extensions": [
            {
              "custom-element": "amp-analytics",
              "src": "https://cdn.ampproject.org/v0/amp-analytics-0.1.js"
            }
          ]
        }
      </script>
    </amp-layout>
  </body>
</html>
