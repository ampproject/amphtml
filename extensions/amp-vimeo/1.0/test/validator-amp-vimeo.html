  <body>
    <!-- valid -->
    <amp-vimeo data-videoid="27246366" width="500" height="281"></amp-vimeo>

    <!-- valid -->
    <amp-vimeo
      data-videoid="27246366"
      width="500"
      height="281"
      layout="responsive"
      noloading
      autoplay
    ></amp-vimeo>

    <!-- valid -->
    <amp-vimeo
      data-videoid="27246366"
      width="500"
      height="281"
      layout="responsive"
      noloading="noloading"
    ></amp-vimeo>

    <!-- invalid: bad videoid -->
    <amp-vimeo
      data-videoid="i don't think so"
      width="500"
      height="281"
      layout="responsive"
    ></amp-vimeo>

    <!-- invalid: videoid missing -->
    <amp-vimeo width="500" height="281" layout="responsive"></amp-vimeo>

    <!-- invalid: noloading must not have a value other than "" or noloading -->

      width="500"
      height="281"
      layout="responsive"
