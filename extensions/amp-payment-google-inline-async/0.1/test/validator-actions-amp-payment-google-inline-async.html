<html âš¡ actions>
<head>
  <meta charset="utf-8">
  <title>amp-payment-google-inline-async: Basic</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-payment-google-inline-async"
      src="https://cdn.ampproject.org/v0/amp-payment-google-inline-async-0.1.js"></script>
  <script async custom-element="amp-form"
      src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
</head>
<body>
  <!-- Valid -->
  <form method="post"
    action-xhr="https://www.example.com"
    target="_top">
    <amp-payment-google-inline-async
      name="payment-data"
      layout="flex-item">
      <script type="application/json">
        {
          "config": "example"
        }
      </script>
    </amp-payment-google-inline-async>
  </form>
  <!-- Valid: with test-override -->
  <form method="post"
    action-xhr="https://www.example.com"
    target="_top">
    <amp-payment-google-inline-async
      name="payment-data"
      layout="flex-item">
      <script type="application/json">
        {
          "config": "origin"
        }
      </script>
      <script type="application/json" name="test-override">
        {
          "config": "override"
        }
      </script>
    </amp-payment-google-inline-async>
  </form>
  <!-- Valid: with is-test-mode -->
  <form method="post"
    action-xhr="https://www.example.com"
    target="_top">
    <amp-payment-google-inline-async
      name="payment-data"
      is-test-mode="true"
      layout="flex-item">
      <script type="application/json">
        {
          "config": "example"
        }
      </script>
    </amp-payment-google-inline-async>
  </form>
  <!-- Invalid: missing name attribute -->
  <form method="post"
    action-xhr="https://www.example.com"
    target="_top">
    <amp-payment-google-inline-async
      layout="flex-item">
      <script type="application/json">
        {
          "config": "example"
        }
      </script>
    </amp-payment-google-inline-async>
  </form>
  <!-- Invalid: missing JSON config -->
  <form method="post"
    action-xhr="https://www.example.com"
    target="_top">
    <amp-payment-google-inline-async
      name="payment-data"
      layout="flex-item">
    </amp-payment-google-inline-async>
  </form>
  <!-- Invalid: missing enclosing amp form -->
  <amp-payment-google-inline-async
    name="payment-data"
    layout="flex-item">
  </amp-payment-google-inline-async>
</body>
</html>
