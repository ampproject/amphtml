  background-position: left center;
  background-repeat: no-repeat;
}
wrap {
  display: block;
  max-width: 960px;
  padding: 0 40px;
  margin: 40px auto;
}
.block {
  margin: 40px auto;
}
#proxy-form > label {
  display: flex;
  flex-wrap: wrap;
}
#proxy-form > label > span {
  display: block;
  padding-right: 20px;
  font-weight: bold;
}
#proxy-input {
  display: block;
  flex: 1;
}
.examples-bottom {
  background: #f8f8f8;
}
h3 {
  padding: 40px 0;
  line-height: 40px;
  font-size: 18px;
  margin: 0;
}
.code,
.file-list > li > a {
  font-family: 'Fira Code', 'Inconsolata', Menlo, Consolas, monospace;
}
a {
  color: #1c79c0;
  text-decoration: none;
  position: relative;
}
a.underlined {
  hyphens: manual;
  overflow-wrap: normal;
  white-space: nowrap;
  word-break: normal;
  word-wrap: normal;
}
a.underlined::before {
  background: linear-gradient(to right, #0389ff, #0dd3ff);
  bottom: -3px;
  content: '';
  left: 0;
  height: 1px;
  position: absolute;
  right: 0;
}
.push-right-after-heading {
  float: right;
  margin-top: -80px;
  line-height: 40px;
}
.center {
  margin: 40px 0;
  text-align: center;
}
.text-input {
  padding: 6px 0;
  margin: -6px 0;
  font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 14px;
  line-height: 20px;
  border-color: #ddd;
  border-width: 0 0 1px;
}
.text-input:focus {
  border-color: #0389ff;
  outline: none;
}
.file-list {
  padding: 0 0 40px;
  margin: 0;
  column-count: 3;
  column-gap: 20px;
}
.file-list > li {
  padding: 0;
  margin: 0 0 10px;
  display: inline-block;
  width: 300px;
  display: block;
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}
.file-list > li > a:hover {
  text-decoration: underline;
  color: #333;
}
.form-info {
  margin: 20px 0 0;
  font-size: 12px;
  text-align: right;
}
.form-info a {
  font-weight: bold;
}
header {
  display: flex;
}
h1 {
  flex: 1;
}
header > ul {
  display: flex;
  margin: 0;
  padding: 0;
  list-style: none;
}
header > ul > li {
  display: flex;
  margin: 25px 0;
  padding: 0 0 0 20px;
}
header li.divider {
  padding-right: 20px;
  border-right: 1px solid #ddd;
}
@media (max-width: 1000px) {
  .file-list {
    column-count: 2;
  }
}
@media (max-width: 580px) {
  #proxy-form > label > span {
    display: block;
    padding-right: 0;
    flex: 0 0 100%;
    margin-bottom: 20px;
  }
  .file-list {
    column-count: 1;
  }
  .file-list > li {
    display: block;
    width: 100%;
  }
  header > ul {
    display: block;
    flex: 1;
  }
  header > ul > li {
    margin: 20px 0;
    padding: 0;
  }
  header li.divider {
    padding-right: 0;
    padding-bottom: 20px;
    border-right: 0;
    border-bottom: 1px solid #ddd;
  }
}

      </div>
      <ul class="file-list"><!-- examples --></ul>
    </wrap>
  </div>
