<!doctype html>
<html lang="en"> <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Nameframe Content Loader</title> <script>
    try {
      var name_data = JSON.parse(window.name);
      if (!name_data || !name_data.creative) {
        throw new Error('Missing or incorrectly formatted JSON ' +
            'input to nameframe');
      }
      document.open();
      document.write(name_data.creative); // lgtm [js/eval-like-call] lgtm [js/xss]
      document.close();
      delete name_data.creative;
      window.name = JSON.stringify(name_data);
    } catch (err) {
      window.parent.postMessage({type: 'no-content', error: err.message}, '*');
      window.name = '';
    }
  </script>
</head>
<body>
</body>
</html>
