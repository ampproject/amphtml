<!doctype html>
<html>
  <head>
    <title>AMP Proxy</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 20px;
      border-radius: 3px;
      background: white;
      width: 200px;
      text-align: center;
    }

    p {
      color: gray;
      font-size: 12px;
    }

    .notice {
      color: lightgray;
      font-size: 10px;
    }

    #logo {
      width: 100px;
    }

    #switch-wrapper {
      display: flex;
      align-items: center;
    }

    #left {
      flex-basis: 100%;
      text-align: right;
      padding-right: 10px;
    }

    #right {
      flex-basis: 100%;
      text-align: left;
      padding-left: 10px;
    }

    #switch-container {
      display: inline-block;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
      position: relative;
    }

    #switch-container input[type="checkbox"] {
      display:none;
    }

    #switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #005af0;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 20px;
    }

    #switch:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input[type="checkbox"]:checked + #switch {
      background-color: #005af0;
    }

    input[type="checkbox"]:focus + #switch {
      box-shadow: 0 0 1px #005af0;
    }

    input:checked + #switch:before {
      -webkit-transform: translateX(18px);
      -ms-transform: translateX(18px);
      transform: translateX(18px);
    }

    #base-url-holder, #switch-holder, .notice, .desc {
      display: flex;
      flex-direction: column;
      margin-top: 24px;
    }

    #base-url {
      border-radius: 4px;
      padding: 8px;
      border: 1px solid #d0d0d0;
      color: #333;
      width: 100%;
      box-sizing: border-box;
    }

    .section-header {
      margin-bottom: 16px;
      text-align: left;
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <img id="logo" src="logo.svg" />
    <p class="desc">Switch between using a local distribution of AMP HTML or the online
    distribution hosted at https://cdn.ampproject.org/</p>
    <div id="switch-holder">
      <label class="section-header" for="enabled">Local AMP Serving</label>
      <div id="switch-wrapper">
        <span id="left">
          Online CDN
        </span>
        <div id="switch-container">
          <input type="checkbox" id="enabled">
          <label id="switch" for="enabled"></label>
        </div>
        <span id="right">
          Local AMP
        </span>
      </div>
    </div>
    <div id="base-url-holder">
      <label for="base-url" class="section-header">Base URL</label>
      <input id="base-url" type="url">
    </div>
    <span class="notice">
      &copy; Copyright 2017 The AMP HTML Authors. All Rights Reserved.
    </span>
  </body>
</html>
